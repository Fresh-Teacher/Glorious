<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Results Centre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4B5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            padding: 20px;
        }

        h1 {
            color: #FF8C00;
            grid-column: 1 / -1;
        }

        .card {
            background-color: #FFF8DC;
            border: 2px solid #FF8C00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        h2 {
            color: #FF8C00;
            margin-bottom: 10px;
            font-size: 1.5rem;
            z-index: 1;
            position: relative;
        }

        button {
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
            font-size: 1rem;
            z-index: 1;
            position: relative;
        }

        button:hover {
            background-color: #FF6347;
        }

        img.thumbnail {
            width: 100%;
            height: 200px;
            /* Set a fixed height */
            object-fit: cover;
            /* Ensures the image covers the container without distortion */
            border-radius: 10px;
            margin-bottom: 10px;
            z-index: 1;
            position: relative;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeInModal 0.3s ease;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideDown 0.8s ease, slideUp 0.5s ease reverse;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-50%);
                opacity: 0;
            }
        }

        .modal-content.hiding {
            animation: slideUp 0.5s ease forwards;
        }

        .modal-content h3 {
            color: #FF8C00;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .modal-btn {
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
            width: 150px;
            font-size: 1rem;
            position: relative;
        }

        .modal-btn:hover {
            background-color: #FF6347;
        }

        .close {
            color: #888;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            outline: none;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #FFF8DC;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 5px;
            width: 150px;
            left: 0;
            right: 0;
            margin: auto;
        }

        .dropdown a {
            color: #FF4500;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #FF6347;
            color: white;
        }

        .dropdown-toggle {
            cursor: pointer;
            position: relative;
        }

        .dropdown-toggle:after {
            content: "";
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>School Results Centre</h1>
        <div class="card" id="nursery-reports">
            <img src="Screenshot (782).png" alt="Examinations" class="thumbnail">
            <h2>Examinations</h2>
            <button onclick="redirectToNursery()">View</button>
        </div>
        <div class="card" id="answer-sheets">
            <img src="Screenshot (791).png" alt="Marksheets" class="thumbnail">
            <h2>Marksheets</h2>
            <button onclick="openModal()">View</button>
        </div>
        <div class="card" id="report-cards">
            <img src="Screenshot (790).png" alt="Report Cards" class="thumbnail">
            <h2>Report Cards</h2>
            <button onclick="redirectToReports()">View</button>
        </div>
        <div class="card" id="performance-analysis">
            <img src="Screenshot (793).png" alt="Performance Analysis" class="thumbnail">
            <h2>Performance Analysis</h2>
            <button onclick="redirectToPerformance()">View</button>
        </div>
    </div>

    <!-- Modal for Answer Sheets -->
    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Choose an Operation</h3>
            <button class="modal-btn" onclick="redirectToLowerPrimary()">View</button>
            <button class="modal-btn dropdown-toggle" onclick="toggleDropdown()">Edit</button>
            <div class="dropdown" id="upperDropdown">
                <a href="lower.html">Lower Primary</a>
                <a href="upper.html">Upper Primary</a>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modal.style.display = "block";
            modalContent.classList.remove("hiding");
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modalContent.classList.add("hiding");
            setTimeout(function () {
                modal.style.display = "none";
                modalContent.classList.remove("hiding");
            }, 500);
        }

        function redirectToLowerPrimary() {
            window.location.href = "excel.html";
        }

        function redirectToNursery() {
            window.location.href = "examinations.html";
        }

        function redirectToReports() {
            window.location.href = "reports.html";
        }

        function redirectToPerformance() {
            window.location.href = "charts.html";
        }

        function toggleDropdown() {
            var dropdown = document.getElementById("upperDropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
