    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd700, #ff69b4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
        }

        .card {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .cartoons-image {
            background-image: url('dance.gif');
        }

        .soaps-image {
            background-image: url('jerry.gif');
        }

        .movies-image {
            background-image: url('sonic.gif');
        }

        .card-content {
            padding: 1.5rem;
            text-align: center;
        }

        .card h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .card p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .bounce {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

            </div>
        </div>
      
        <div class="card" onclick="navigate('player.html')" onmouseover="addBounce(this)">
            <div class="card-image cartoons-image"></div>
            <div class="card-content">

            </div>
        </div>

       

        <div class="card" onclick="navigate('videos.html')" onmouseover="addBounce(this)">
            <div class="card-image movies-image"></div>
            <div class="card-content">
                <h2>Movies üé¨</h2>
                <p>Enjoy your favourite films here!</p>
            </div>
        </div>
    </div>

    <script>
    
        function navigate(page) {
            window.location.href = page;
        }

        function addBounce(element) {
            element.classList.add('bounce');
            element.addEventListener('animationend', () => {
                element.classList.remove('bounce');
            });
        }
    </script>
</body>
