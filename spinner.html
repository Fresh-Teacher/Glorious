<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Website Homepage</title>
  <style>
    /* General styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    header {
      background-color: #4caf50;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button-container a {
      text-decoration: none;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .overlay {
      display: none; /* Overlay is initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 999; /* Ensures the overlay is above all content */
    }

    .spinner {
      display: none; /* Spinner is initially hidden */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      z-index: 1000; /* Ensures the spinner is above the overlay */
    }

    .spinner-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #3498db; /* Blue color */
      border-right-color: #e74c3c; /* Red color */
      border-bottom-color: #f1c40f; /* Yellow color */
      border-left-color: #2ecc71; /* Green color */
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      background-color: #333;
      color: white;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>


  <!-- Overlay to prevent user interaction -->
  <div id="overlay" class="overlay"></div>

  <!-- Spinner for loading indication -->
  <div id="spinner" class="spinner">
    <div class="spinner-inner"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Select all anchor tags
      const links = document.querySelectorAll('a');

      // Add click event listener to each link
      links.forEach(link => {
        link.addEventListener('click', function(event) {
          // Show the overlay and spinner
          showSpinner();

          // Simulate delay for demo purposes (can be removed in production)
          setTimeout(() => {
            // Hide the spinner and overlay after 3 seconds
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
          }, 3000);
        });
      });
    });

    // Function to show the loading spinner and overlay
    function showSpinner() {
      // Display the overlay and spinner
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('spinner').style.display = 'block';
    }
  </script>

</body>
</html>
