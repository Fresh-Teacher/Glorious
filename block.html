     <title>Typing Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .block {
            width: 100px;
            height: 20px;
            background-color: #4CAF50;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.5s;
            animation: float 2s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .letter {
            font-size: 24px;
            position: absolute;
            top: -30px;
            transition: transform 1s;
        }

        .block.elevate .letter {
            transform: translateY(-200px);
        }

        .block.tilt {
            animation: tilt 1s forwards;
        }

        .block.tilt .letter {
            animation: slideOff 1.5s forwards;
        }

        @keyframes tilt {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(45deg); }
        }

        @keyframes slideOff {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            70% { transform: translate(70px, 70px); }
            100% { transform: translate(70px, 500px); }
        }

        .game-over {
            display: none;
            font-size: 24px;
            color: red;
            position: absolute;
            bottom: 20px;
        }

        .game-over.show {
            display: block;
        }
   /* Loading spinner styles */
   .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-spinner.show {
            opacity: 1;
            pointer-events: auto;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #ff6b6b transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            border-color: #ff6b6b transparent transparent transparent;
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            border-color: #ffa500 transparent transparent transparent;
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            border-color: #ffff00 transparent transparent transparent;
            animation-delay: -0.15s;
        }

        .lds-ring div:nth-child(4) {
            border-color: #00ff00 transparent transparent transparent;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!-- Loading spinner -->
<div class="loading-spinner" id="loading-spinner">
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script>
 function showSpinner() {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.add('show');
        }

        function hideSpinner() {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('show');
        }

        // Handle clicks on navigation items
        document.addEventListener('click', (event) => {
            const target = event.target.closest('a');
            if (target && target.getAttribute('href') && 
                !target.getAttribute('href').startsWith('#') && 
                !target.getAttribute('target') &&
                target.getAttribute('href') !== 'javascript:void(0);') {
                event.preventDefault();
                showSpinner();
                setTimeout(() => {
                    window.location.href = target.getAttribute('href');
                }, 500); // Delay of 500ms to simulate loading
            }
        });

        // Modify your checkAuth function
        function checkAuth(url) {
            // Your authentication logic here
            const isAuthenticated = true; // Replace with your actual auth check

            if (isAuthenticated) {
                showSpinner();
                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            } else {
                // Show login message or redirect to login page
                document.getElementById('login-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('login-message').style.display = 'none';
                }, 3000);
            }
        }
</script>

<div class="block" id="block">
    <div class="letter" id="letter">A</div>
</div>
<div class="game-over" id="gameOver">Game Over</div>

<script>
    const block = document.getElementById('block');
    const letterElement = document.getElementById('letter');
    const gameOverMessage = document.getElementById('gameOver');
    let currentChar = 'A';

    function getRandomChar() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        return chars[Math.floor(Math.random() * chars.length)];
    }

    document.addEventListener('keydown', (event) => {
        if (event.key.toUpperCase() === currentChar) {
            block.classList.add('elevate');
            setTimeout(() => {
                block.classList.remove('elevate');
                currentChar = getRandomChar();
                letterElement.textContent = currentChar;
            }, 500);
        } else {
            block.classList.add('tilt');
            letterElement.addEventListener('animationend', () => {
                gameOverMessage.classList.add('show');
            });
        }
    });
</script>

</body>
