<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Electoral Commission</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a00, #ff6a00);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ff6a00;
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .class-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .class-button {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff9a00, #ff6a00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 106, 0, 0.2);
        }
        .class-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 106, 0, 0.4);
        }
        .class-button:active {
            transform: translateY(0);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translate(0,  0px); }
            50%  { transform: translate(0, 15px); }
            100%   { transform: translate(0, -0px); }   
        }
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffff00, #ff9a00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff9a00;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="container floating">
        <h1>Glorious Electoral Commission üó≥Ô∏è</h1>
        <p>Your Vote, Your Voice üé§</p>

            <button class="class-button" onclick="redirectToClass('primary_four_cubs')">Primary Four Cubs üêª</button>
            <button class="class-button" onclick="redirectToClass('primary_three_cranes')">Primary Three Cranes ü¶©</button>
            <button class="class-button" onclick="redirectToClass('primary_four_bunnies')">Primary Four Bunnies üê∞</button>
            <button class="class-button" onclick="redirectToClass('primary_three_parrots')">Primary Three Parrots ü¶ú</button>
            <button class="class-button" onclick="redirectToClass('primary_four_eaglets')">Primary Four Eaglets ü¶Ö</button>
        </div>
    </div>

    <script>
        function redirectToClass(className) {
            window.location.href = className + '.html';
        }
    </script>
</body>
</html>
