    <style>
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff9a00, #ff6a00);
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff6a00, #ff4500);
        }

        /* Original Desktop Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a00, #ff6a00);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            max-height: 80vh; /* Add max-height */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        h1 {
            color: #ff6a00;
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .class-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding-bottom: 1rem; /* Add padding at bottom for better scroll appearance */
        }
        .class-button {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff9a00, #ff6a00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 106, 0, 0.2);
        }
        .class-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 106, 0, 0.4);
        }
        .class-button:active {
            transform: translateY(0);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translate(0,  0px); }
            50%  { transform: translate(0, 15px); }
            100%   { transform: translate(0, -0px); }   
        }
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffff00, #ff9a00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff9a00;
            animation: pulse 2s infinite alternate;
            pointer-events: none; /* Prevent sun from interfering with scrolling */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Media Queries for Tablet */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                height: auto;
                min-height: 100vh;
            }
            .container {
                width: 100%;
                margin: 2rem auto;
                max-height: 70vh;
            }
            .sun {
                width: 80px;
                height: 80px;
            }
        }

        /* Media Queries for Mobile */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
                overflow-y: auto;
            }
            .container {
                padding: 1rem;
                margin: 1rem auto;
                max-height: 80vh;
            }
            h1 {
                font-size: 1.8rem;
            }
            .class-buttons {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            .class-button {
                padding: 0.8rem;
                font-size: 1.1rem;
            }
            .sun {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
        }

        /* Media Query for very small screens */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 0.8rem;
            }
            .class-button {
                padding: 0.7rem;
                font-size: 1rem;
            }
        }

        /* Media Query for landscape mode on mobile */
        @media (max-height: 480px) and (orientation: landscape) {
            body {
                height: auto;
                min-height: 100vh;
            }
            .container {
                margin: 1rem auto;
                max-height: 85vh;
            }
            .class-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            .sun {
                width: 50px;
                height: 50px;
            }
        }

        /* For Firefox */
        .container {
            scrollbar-width: thin;
            scrollbar-color: #ff6a00 rgba(255, 255, 255, 0.4);
        }
    </style>
