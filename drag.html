   /* Loading spinner styles */
   .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-spinner.show {
            opacity: 1;
            pointer-events: auto;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #ff6b6b transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            border-color: #ff6b6b transparent transparent transparent;
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            border-color: #ffa500 transparent transparent transparent;
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            border-color: #ffff00 transparent transparent transparent;
            animation-delay: -0.15s;
        }

        .lds-ring div:nth-child(4) {
            border-color: #00ff00 transparent transparent transparent;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

<!-- Loading spinner -->
<div class="loading-spinner" id="loading-spinner">

</div>
<script>
  // Show the loading spinner before the page loads
  window.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.add('show');
        });

        // Hide the loading spinner once the content is ready
        window.addEventListener('load', () => {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('show');
        });

        // Show the loading spinner when clicking a button with a link
        const redirectButtons = document.querySelectorAll('a[href]:not([target="_blank"])');
        redirectButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                const loadingSpinner = document.getElementById('loading-spinner');
                loadingSpinner.classList.add('show');
                setTimeout(() => {
                    window.location.href = event.target.getAttribute('href');
                }, 500); // Delay of 500ms to simulate loading
            });
        });
</script>
    <div class="navbar">

    <script>
        function toggleMenu() {
    const navLinks = document.getElementById("nav-links");
    navLinks.classList.toggle("show");
}
function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function setCurrentYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        }

        function checkAuth(page) {
            if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = page;
            } else {
                sessionStorage.setItem("intendedPage", page);
                showLoginMessage();
            }
        }

        function showLoginMessage() {
            document.getElementById("login-message").style.display = "block";
        }

        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
            document.getElementById("logout-nav").style.display = isLoggedIn ? "block" : "none";
        }

        function logout() {
            localStorage.removeItem("rememberMe");
            localStorage.removeItem("email");
            localStorage.removeItem("password");
            localStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("email");
            sessionStorage.removeItem("password");
            sessionStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("intendedPage");
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setCurrentYear();
        });
    
    </script>
    <div class="container">
        <div class="header">
            <h1>Shapes Drag and Drop Game</h1>
            <p>Drag the shapes to their corresponding outlines within the time limit.</p>
        </div>
        <div class="timer">Time left: <span id="time">60</span>s</div>
        <div class="score">Score: <span id="score">0</span>/100</div>
        <div class="shapes">
            <div class="shape circle" draggable="true" id="circle"></div>
            <div class="shape square" draggable="true" id="square"></div>
            <div class="shape triangle" draggable="true" id="triangle"></div>
            <div class="shape rectangle" draggable="true" id="rectangle"></div>
            <div class="shape oval" draggable="true" id="oval"></div>
            <div class="shape star" draggable="true" id="star"></div>
            <div class="shape diamond" draggable="true" id="diamond"></div>
            <div class="shape hexagon" draggable="true" id="hexagon"></div>
            <div class="shape pentagon" draggable="true" id="pentagon"></div>
            <div class="shape trapezoid" draggable="true" id="trapezoid"></div>
        </div>
        <div class="outlines">
            <div class="outline circle-outline" data-shape="circle"></div>
            <div class="outline square-outline" data-shape="square"></div>
            <div class="outline triangle-outline" data-shape="triangle"></div>
            <div class="outline rectangle-outline" data-shape="rectangle"></div>
            <div class="outline oval-outline" data-shape="oval"></div>
            <div class="outline star-outline" data-shape="star"></div>
            <div class="outline diamond-outline" data-shape="diamond"></div>
            <div class="outline hexagon-outline" data-shape="hexagon"></div>
            <div class="outline pentagon-outline" data-shape="pentagon"></div>
            <div class="outline trapezoid-outline" data-shape="trapezoid"></div>
        </div>
        
    </div>

    <div class="modal" id="scoreModal">
        <div class="modal-content">
            <h2>Score Board</h2>
            <p>Your final score is: <span id="finalScore">0</span>/100</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shapes = document.querySelectorAll('.shape');
            const outlines = document.querySelectorAll('.outline');
            const timerDisplay = document.getElementById('time');
            const scoreDisplay = document.getElementById('score');
            const finalScoreDisplay = document.getElementById('finalScore');
            const scoreModal = document.getElementById('scoreModal');
            let timeLeft = 60;
            let score = 0;
            let timer;

            shapes.forEach(shape => {
                shape.addEventListener('dragstart', dragStart);
            });

            outlines.forEach(outline => {
                outline.addEventListener('dragover', dragOver);
                outline.addEventListener('drop', drop);
            });

            function startTimer() {
                timer = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        endGame();
                    } else {
                        timeLeft--;
                        timerDisplay.textContent = timeLeft;
                    }
                }, 1000);
            }

            function dragStart(event) {
                event.dataTransfer.setData('text', event.target.id);
                if (!timer) {
                    startTimer();
                }
            }

            function dragOver(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                const shapeId = event.dataTransfer.getData('text');
                const shapeElement = document.getElementById(shapeId);
                const outlineShape = event.target.getAttribute('data-shape');
                
                if (shapeElement && shapeElement.classList.contains(outlineShape)) {
                    event.target.appendChild(shapeElement);
                    shapeElement.draggable = false;
                    event.target.style.borderColor = 'green';
                    score += 10;
                    scoreDisplay.textContent = score;

                    // Check if all shapes are placed correctly
                    if (document.querySelectorAll('.shape[draggable="true"]').length === 0) {
                        clearInterval(timer);
                        endGame();
                    }
                } else {
                    alert('Wrong shape! Try again.');
                }
            }

            function endGame() {
                finalScoreDisplay.textContent = score;
                scoreModal.style.display = 'block';
            }

            window.restartGame = function() {
                location.reload();
            }
        });
    </script>
