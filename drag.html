<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Drag and Drop Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
        }

        .shapes, .outlines {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .shape, .outline {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px solid #333;
        }

        .shape {
            cursor: pointer;
        }

        .circle {
            background-color: #ff6f61;
            border-radius: 50%;
        }

        .square {
            background-color: #6b5b95;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #88b04b;
            background-color: transparent;
            margin: 0;
        }

        .rectangle {
            background-color: #f7cac9;
            width: 150px;
        }

        .oval {
            background-color: #92a8d1;
            border-radius: 50% / 30%;
            width: 150px;
        }

        .star {
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .diamond {
            background-color: #f7786b;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .hexagon {
            background-color: #034f84;
            clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
        }

        .pentagon {
            background-color: #c94c4c;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .trapezoid {
            background-color: #50394c;
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
        }

        .circle-outline {
            border-radius: 50%;
            background-color: #dcdcdc;
        }

        .triangle-outline {
            border: none;
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background-color: #dcdcdc;
            border: 2px solid #333;
        }

        .rectangle-outline {
            width: 150px;
            background-color: #dcdcdc;
        }

        .oval-outline {
            width: 150px;
            height: 60px;
            border-radius: 50% / 30%;
            background-color: #dcdcdc;
        }

        .star-outline {
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background-color: #dcdcdc;
            border: 2px solid #333;
        }

        .diamond-outline {
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background-color: #dcdcdc;
            border: 2px solid #333;
        }

        .hexagon-outline {
            width: 100px;
            height: 100px;
            clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
            background-color: #dcdcdc;
            border: 2px solid #333;
        }

        .pentagon-outline {
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background-color: #dcdcdc;
            border: 2px solid #333;
        }

        .trapezoid-outline {
            width: 100px;
            height: 100px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
            background-color: #dcdcdc;
            border: 2px solid #333;
        }

        .timer, .score {
            font-size: 20px;
            color: #ff6f61;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .modal-content {
            text-align: center;
        }

        .modal h2 {
            margin: 0 0 20px 0;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #6b5b95;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shapes Drag and Drop Game</h1>
            <p>Drag the shapes to their corresponding outlines within the time limit.</p>
        </div>
        <div class="timer">Time left: <span id="time">60</span>s</div>
        <div class="score">Score: <span id="score">0</span>/100</div>
        <div class="shapes">
            <div class="shape circle" draggable="true" id="circle"></div>
            <div class="shape square" draggable="true" id="square"></div>
            <div class="shape triangle" draggable="true" id="triangle"></div>
            <div class="shape rectangle" draggable="true" id="rectangle"></div>
            <div class="shape oval" draggable="true" id="oval"></div>
            <div class="shape star" draggable="true" id="star"></div>
            <div class="shape diamond" draggable="true" id="diamond"></div>
            <div class="shape hexagon" draggable="true" id="hexagon"></div>
            <div class="shape pentagon" draggable="true" id="pentagon"></div>
            <div class="shape trapezoid" draggable="true" id="trapezoid"></div>
        </div>
        <div class="outlines">
            <div class="outline circle-outline" data-shape="circle"></div>
            <div class="outline square-outline" data-shape="square"></div>
            <div class="outline triangle-outline" data-shape="triangle"></div>
            <div class="outline rectangle-outline" data-shape="rectangle"></div>
            <div class="outline oval-outline" data-shape="oval"></div>
            <div class="outline star-outline" data-shape="star"></div>
            <div class="outline diamond-outline" data-shape="diamond"></div>
            <div class="outline hexagon-outline" data-shape="hexagon"></div>
            <div class="outline pentagon-outline" data-shape="pentagon"></div>
            <div class="outline trapezoid-outline" data-shape="trapezoid"></div>
        </div>
        
    </div>

    <div class="modal" id="scoreModal">
        <div class="modal-content">
            <h2>Score Board</h2>
            <p>Your final score is: <span id="finalScore">0</span>/100</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shapes = document.querySelectorAll('.shape');
            const outlines = document.querySelectorAll('.outline');
            const timerDisplay = document.getElementById('time');
            const scoreDisplay = document.getElementById('score');
            const finalScoreDisplay = document.getElementById('finalScore');
            const scoreModal = document.getElementById('scoreModal');
            let timeLeft = 60;
            let score = 0;
            let timer;

            shapes.forEach(shape => {
                shape.addEventListener('dragstart', dragStart);
            });

            outlines.forEach(outline => {
                outline.addEventListener('dragover', dragOver);
                outline.addEventListener('drop', drop);
            });

            function startTimer() {
                timer = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        endGame();
                    } else {
                        timeLeft--;
                        timerDisplay.textContent = timeLeft;
                    }
                }, 1000);
            }

            function dragStart(event) {
                event.dataTransfer.setData('text', event.target.id);
                if (!timer) {
                    startTimer();
                }
            }

            function dragOver(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                const shapeId = event.dataTransfer.getData('text');
                const shapeElement = document.getElementById(shapeId);
                const outlineShape = event.target.getAttribute('data-shape');
                
                if (shapeElement && shapeElement.classList.contains(outlineShape)) {
                    event.target.appendChild(shapeElement);
                    shapeElement.draggable = false;
                    event.target.style.borderColor = 'green';
                    score += 10;
                    scoreDisplay.textContent = score;

                    // Check if all shapes are placed correctly
                    if (document.querySelectorAll('.shape[draggable="true"]').length === 0) {
                        clearInterval(timer);
                        endGame();
                    }
                } else {
                    alert('Wrong shape! Try again.');
                }
            }

            function endGame() {
                finalScoreDisplay.textContent = score;
                scoreModal.style.display = 'block';
            }

            window.restartGame = function() {
                location.reload();
            }
        });
    </script>
</body>
</html>
