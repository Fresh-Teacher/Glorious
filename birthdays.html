   .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-spinner.show {
            opacity: 1;
            pointer-events: auto;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #ff6b6b transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            border-color: #ff6b6b transparent transparent transparent;
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            border-color: #ffa500 transparent transparent transparent;
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            border-color: #ffff00 transparent transparent transparent;
            animation-delay: -0.15s;
        }

        .lds-ring div:nth-child(4) {
            border-color: #00ff00 transparent transparent transparent;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

<body>
<!-- Loading spinner -->
<div class="loading-spinner" id="loading-spinner">
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script>
// Get the loading spinner element
const loadingSpinner = document.getElementById('loading-spinner');

// Show the loading spinner
function showSpinner() {
    loadingSpinner.classList.add('show');
}

// Hide the loading spinner
function hideSpinner() {
    loadingSpinner.classList.remove('show');
}

// Show the loading spinner before the page loads
window.addEventListener('DOMContentLoaded', showSpinner);

// Hide the loading spinner once the content is ready
window.addEventListener('load', hideSpinner);

// Handle the back/forward navigation
window.addEventListener('pageshow', (event) => {
    if (event.persisted) {
        // Page was loaded from cache (user used back/forward button)
        hideSpinner();
    }
});

// Show the loading spinner when clicking a link
document.addEventListener('click', (event) => {
    const target = event.target.closest('a');
    if (target && target.getAttribute('href') && 
        !target.getAttribute('href').startsWith('#') && 
        !target.getAttribute('target') &&
        target.getAttribute('href') !== 'javascript:void(0);') {
        event.preventDefault();
        showSpinner();
        setTimeout(() => {
            window.location.href = target.getAttribute('href');
        }, 500); // Delay of 500ms to simulate loading
    }
});

// Authentication check function
function checkAuth(url) {
    // Your authentication logic here
    const isAuthenticated = true; // Replace with your actual auth check

    if (isAuthenticated) {
        showSpinner();
        setTimeout(() => {
            window.location.href = url;
        }, 500);
    } else {
        // Show login message or redirect to login page
        const loginMessage = document.getElementById('login-message');
        loginMessage.style.display = 'block';
        setTimeout(() => {
            loginMessage.style.display = 'none';
        }, 3000);
    }
}
</script>

    // navbar-script.js
function toggleMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('show');
}

function logout() {
    localStorage.removeItem("rememberMe");
    localStorage.removeItem("email");
    localStorage.removeItem("password");
    localStorage.removeItem("isLoggedIn");
    sessionStorage.removeItem("email");
    sessionStorage.removeItem("password");
    sessionStorage.removeItem("isLoggedIn");
    sessionStorage.removeItem("intendedPage");
    window.location.href = 'index.html';
}

function checkAuth(page) {
    if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = page;
    } else {
        sessionStorage.setItem("intendedPage", page);
        showLoginMessage();
    }
}

function showLoginMessage() {
    // Implement this function if you want to show a login message
    console.log("Please log in to access this page.");
}

function checkAuthStatus() {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
    document.getElementById("logout-nav").style.display = isLoggedIn ? "block" : "none";
}

document.addEventListener("DOMContentLoaded", function() {
    checkAuthStatus();
    document.getElementById('currentYear').textContent = new Date().getFullYear();
});

    modalContent.style.animation = 'slideOutToLeft 0.5s forwards';
    setTimeout(() => {
        modal.style.display = 'none';
        modalContent.style.animation = '';
    }, 500);
}

        function createStudentCard(student, isUpcoming = false) {
    const card = document.createElement('div');
    card.className = 'student-card';
    
    const imgContainer = document.createElement('div');
    imgContainer.className = 'img-container';
    
    const img = document.createElement('img');
    img.src = student.photo || 'dp.png';
    img.alt = student.name;
    img.onerror = function() {
        this.src = 'dp.png';
    };
    img.onclick = function() {
        openFullscreenImage(this.src);
    };
    
    imgContainer.appendChild(img);
    
    const name = document.createElement('h2');
    name.textContent = student.name;
    
    card.appendChild(imgContainer);
    card.appendChild(name);
    
    const addInfo = (label, value) => {
        if (value && value.trim() !== "") {
            const p = document.createElement('p');
            p.textContent = `${label}: ${value}`;
            card.appendChild(p);
        }
    };
    
    addInfo("Birthdate", formatDate(new Date(student.birthdate)));
    addInfo("Class", student.year);
    addInfo("Religion", student.religion);
    addInfo("Sex", student.sex);
    addInfo("House", student.house);
    
    if (!isUpcoming) {
        document.getElementById('changeMonthButtonContainer').style.display = 'none';
        const birthday = document.createElement('p');
        let secondName = student.name.split(' ').pop().toLowerCase(); // Get the last name and make it lowercase
        secondName = secondName.charAt(0).toUpperCase() + secondName.slice(1); // Capitalize only the first letter
        birthday.textContent = `Happy Birthday ${secondName}! 🎂`;
        birthday.style.fontWeight = 'bold';
        birthday.style.color = '#ff69b4';
        card.appendChild(birthday);
    }
    
    const moreButton = document.createElement('button');
    moreButton.textContent = 'View Details';
    moreButton.className = 'more-button';
    moreButton.onclick = () => showStudentDetailsModal(student);
    card.appendChild(moreButton);
    
    return card;
}

// Add this new function to format the date
function formatDate(date) {
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const year = date.getFullYear();
    return `${month}/${day}/${year}`;
}

function openFullscreenImage(src) {
    const fullscreenContainer = document.createElement('div');
    fullscreenContainer.className = 'fullscreen-container';
    
    const fullscreenImage = document.createElement('img');
    fullscreenImage.src = src;
    fullscreenImage.alt = 'Fullscreen image';
    
    const closeIcon = document.createElement('div');
    closeIcon.className = 'close-icon';

        e.stopPropagation();

    };
    
    fullscreenContainer.appendChild(fullscreenImage);
    fullscreenContainer.appendChild(closeIcon);
    
    fullscreenContainer.onclick = function() {

    document.body.appendChild(fullscreenContainer);
}

function formatDate(date) {
    const dayNames = [
        "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
    ];
    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    const dayOfWeek = dayNames[date.getDay()];
    const day = date.getDate();
    const monthIndex = date.getMonth();
    const year = date.getFullYear();

    // Function to add ordinal suffix to day
    function getOrdinalSuffix(day) {
        if (day > 3 && day < 21) return 'th';
        switch (day % 10) {
            case 1:  return "st";
            case 2:  return "nd";
            case 3:  return "rd";
            default: return "th";
        }
    }

    return `${dayOfWeek}, ${day}${getOrdinalSuffix(day)} ${monthNames[monthIndex]} ${year}`;
}

function showStudentDetailsModal(student) {
    const studentModal = document.createElement('div');
    studentModal.className = 'student-modal';
    
    const studentModalContent = document.createElement('div');
    studentModalContent.className = 'student-modal-content';
    
    const closeButton = document.createElement('span');
    closeButton.className = 'student-modal-close';
    closeButton.innerHTML = '&times;';
    closeButton.onclick = () => {
        studentModalContent.style.transform = 'translateY(-100%)';
        setTimeout(() => studentModal.remove(), 300);
    };
    
    studentModalContent.appendChild(closeButton);
    
    const contentWrapper = document.createElement('div');
    contentWrapper.className = 'content-wrapper';
    
    const detailsSection = document.createElement('div');
    detailsSection.className = 'details-section';
    
    const title = document.createElement('h2');
    title.textContent = student.name;
    detailsSection.appendChild(title);
    
    const birthdate = new Date(student.birthdate);
    const today = new Date();
    const currentYear = today.getFullYear();
    const nextBirthday = new Date(currentYear, birthdate.getMonth(), birthdate.getDate());
    
    if (nextBirthday < today) {
        nextBirthday.setFullYear(currentYear + 1);
    }
    
    const currentAge = calculateAge(birthdate, today);
    const newAge = calculateAge(birthdate, nextBirthday);
    
    const detailsMap = {
        'Date of Birth': formatDate(birthdate),
        'Next Birthday': formatDate(nextBirthday),
        'Current Age': `${currentAge} years`,
        'Next Age': `${newAge} years`,
        'Religion': student.religion,
        'Sex': student.sex,
        'Nationality': student.nationality,
        'School': 'Glorious Primary School',
        'House': student.house
    };
    
    for (const [key, value] of Object.entries(detailsMap)) {
        if (value && value !== 'undefined' && value.toString().trim() !== '') {
            const p = document.createElement('p');
            p.textContent = `${key}: ${value}`;
            detailsSection.appendChild(p);
        }
    }
    
    const thumbnailContainer = document.createElement('div');
    thumbnailContainer.className = 'thumbnail-container';
    const thumbnail = document.createElement('img');
    thumbnail.src = student.photo || 'dp.png';
    thumbnail.alt = student.name;
    thumbnail.className = 'student-thumbnail';
    thumbnail.onclick = (e) => {
        e.stopPropagation();
        openImageOverlay(thumbnail.src);
    };
    thumbnailContainer.appendChild(thumbnail);
    
    contentWrapper.appendChild(detailsSection);
    contentWrapper.appendChild(thumbnailContainer);
    studentModalContent.appendChild(contentWrapper);
    
    studentModal.appendChild(studentModalContent);
    document.body.appendChild(studentModal);

    // Trigger animation
    setTimeout(() => {
        studentModalContent.style.transform = 'translateY(0)';
    }, 10);
}

// Helper function to calculate age
function calculateAge(birthDate, currentDate) {
    let age = currentDate.getFullYear() - birthDate.getFullYear();
    const m = currentDate.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && currentDate.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
}

function displayBirthdaysForMonth(selectedMonth) {
    const container = document.getElementById('studentContainer');
    const birthdayHeader = document.getElementById('birthdayHeader');
    const music = document.getElementById('backgroundMusic');
    const changeMonthContainer = document.getElementById('changeMonthButtonContainer');
    container.innerHTML = '';
    birthdayHeader.style.display = 'none';

    const today = new Date();
    const currentMonth = today.getMonth() + 1;
    const currentYear = today.getFullYear();
    const nextYear = currentYear + 1;

    let birthdaysFound = false;

    // Show the "Change Month" button only when viewing months other than the current one
    if (selectedMonth !== currentMonth) {
        const switchMonthButton = document.createElement('button');
        switchMonthButton.textContent = "Change Month 📅";
        switchMonthButton.className = 'switch-month-button';
        switchMonthButton.onclick = () => document.getElementById('monthModal').style.display = 'block';
        changeMonthContainer.innerHTML = ''; // Clear any existing content
        changeMonthContainer.appendChild(switchMonthButton);
        changeMonthContainer.style.display = 'block';
    } else {
        changeMonthContainer.style.display = 'none';
    }

    studentDetails.forEach(student => {
        const birthdate = new Date(student.birthdate);
        const birthMonth = birthdate.getMonth() + 1;

        if (birthMonth === selectedMonth) {
            let nextBirthday = new Date(currentYear, birthMonth - 1, birthdate.getDate());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(nextYear);
            }

            const card = createUpcomingBirthdayCard(student, nextBirthday);
            container.appendChild(card);
            birthdaysFound = true;
        }
    });

    if (!birthdaysFound) {
        const noBirthdaysMessage = document.createElement('div');
        noBirthdaysMessage.className = 'no-birthdays';
        noBirthdaysMessage.innerHTML = `
            <p>No birthdays in this month, but let's celebrate anyway! 🕺💃</p>
            <div class="video-container">
                <video loop playsinline>
                    <source src="celebrate.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="playButton"></button>
            </div>
        `;
        container.appendChild(noBirthdaysMessage);
        
        music.pause();
        music.currentTime = 0;
                
        const video = noBirthdaysMessage.querySelector('video');
        const playButton = noBirthdaysMessage.querySelector('#playButton');

        // Attempt autoplay
        const playPromise = video.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                // Autoplay started successfully
                console.log('Autoplay started');
                playButton.style.display = 'none';
            })
            .catch(error => {
                // Autoplay was prevented
                console.log('Autoplay prevented:', error);
                playButton.style.display = 'block';
            });
        }

        // Play button click handler
        playButton.addEventListener('click', () => {
            video.play();
            playButton.style.display = 'none';
        });

        // Ensure user interaction before unmuting
        document.addEventListener('click', function() {
            video.muted = false;
        }, { once: true });
    } else if (music.paused) {
        music.play().catch(error => console.log("Audio playback failed: ", error));
    }

    // Update the button text and functionality
    const upcomingButton = document.getElementById('upcomingButton');
    upcomingButton.textContent = "Show Today's Birthdays";
    upcomingButton.onclick = () => {
        displayStudents(false);
        upcomingButton.textContent = "Show Other Birthdays";
        upcomingButton.onclick = toggleUpcomingBirthdays;
    };

    // Scroll to the top of the page smoothly
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });



    // Remove any existing "Change Month" button
    const existingButton = document.querySelector('.switch-month-button');
    if (existingButton) {
        existingButton.remove();
    }

    // Create and add the "Change Month" button to the top container
    const switchMonthButton = document.createElement('button');
    switchMonthButton.textContent = "Change Month 📅";
    switchMonthButton.className = 'switch-month-button';
    switchMonthButton.onclick = () => document.getElementById('monthModal').style.display = 'block';
    const buttonContainer = document.getElementById('changeMonthButtonContainer');
    buttonContainer.innerHTML = ''; // Clear any existing content
    buttonContainer.appendChild(switchMonthButton);
}

        function createUpcomingBirthdayCard(student, nextBirthday) {
    const card = document.createElement('div');
    card.className = 'student-card';
    
    const imgContainer = document.createElement('div');
    imgContainer.className = 'img-container';
    
    const img = document.createElement('img');
    img.src = student.photo || 'dp.png';
    img.alt = student.name;
    img.onerror = function() {
        this.src = 'dp.png';
    };
    img.onclick = function() {
        openFullscreenImage(this.src);
    };
    
    imgContainer.appendChild(img);
    
    const name = document.createElement('h2');
    name.textContent = student.name;
    
    card.appendChild(imgContainer);
    card.appendChild(name);
    
    const upcomingDate = document.createElement('p');
    upcomingDate.textContent = `Next Birthday: ${formatDate(nextBirthday)}`;
    card.appendChild(upcomingDate);

    const newAge = calculateAge(new Date(student.birthdate), nextBirthday);
    const ageInfo = document.createElement('p');
    ageInfo.textContent = `Turning: ${newAge} years`;
    card.appendChild(ageInfo);

    const moreButton = document.createElement('button');
    moreButton.textContent = 'DETAILS';
    moreButton.className = 'more-button';
    moreButton.onclick = () => showStudentDetailsModal(student);
    card.appendChild(moreButton);

    return card;
}

    if (container.querySelector('.student-card')) {

    }
}

    displayStudents();
    
    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', startCelebration);

    const upcomingButton = document.getElementById('upcomingButton');
    upcomingButton.addEventListener('click', toggleUpcomingBirthdays);
});
