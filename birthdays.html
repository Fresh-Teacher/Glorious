function logout() {
    localStorage.removeItem("rememberMe");
    localStorage.removeItem("email");
    localStorage.removeItem("password");
    localStorage.removeItem("isLoggedIn");
    sessionStorage.removeItem("email");
    sessionStorage.removeItem("password");
    sessionStorage.removeItem("isLoggedIn");
    sessionStorage.removeItem("intendedPage");
    window.location.href = 'index.html';
}

function checkAuth(page) {
    if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = page;
    } else {
        sessionStorage.setItem("intendedPage", page);
        showLoginMessage();
    }
}

    console.log("Please log in to access this page.");
}

    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';

        function createStudentCard(student, isUpcoming = false) {
            const card = document.createElement('div');
            card.className = 'student-card';
            
            const img = document.createElement('img');
            img.src = student.photo;
            img.alt = student.name;
            img.onerror = function() {
                this.src = 'dp.png';
            };
            
            const name = document.createElement('h2');
            name.textContent = student.name;
            
            card.appendChild(img);
            card.appendChild(name);
            
            const addInfo = (label, value) => {
                if (value && value.trim() !== "") {
                    const p = document.createElement('p');
                    p.textContent = `${label}: ${value}`;
                    card.appendChild(p);
                }
            };
            
            addInfo("Birthdate", new Date(student.birthdate).toLocaleDateString());
            addInfo("Class", student.year);
            addInfo("Religion", student.religion);
            addInfo("Sex", student.sex);
            addInfo("House", student.house);
            
            if (!isUpcoming) {
                const birthday = document.createElement('p');
                birthday.textContent = `Happy Birthday! ðŸŽ‚`;
                birthday.style.fontWeight = 'bold';
                birthday.style.color = '#ff69b4';
                card.appendChild(birthday);
            }
            
            return card;
        }

        function displayStudents(isUpcoming = false) {
    const container = document.getElementById('studentContainer');
    const birthdayHeader = document.getElementById('birthdayHeader');
    container.innerHTML = ''; // Clear previous content
    const today = new Date();
    const currentMonth = today.getMonth() + 1;
    const currentDay = today.getDate();
    
    let birthdaysFound = false;

    studentDetails.forEach(student => {
        const birthdate = new Date(student.birthdate);
        const birthMonth = birthdate.getMonth() + 1;
        const birthDay = birthdate.getDate();

        if (isUpcoming) {
            if (birthMonth === currentMonth && birthDay > currentDay) {
                const card = createStudentCard(student, true);
                container.appendChild(card);
                birthdaysFound = true;
            }
        } else {
            if (birthMonth === currentMonth && birthDay === currentDay) {
                const card = createStudentCard(student);
                container.appendChild(card);
                birthdaysFound = true;
            }
        }
    });

    if (!birthdaysFound) {
                birthdayHeader.style.display = 'none';
                const noBirthdaysMessage = document.createElement('div');
                noBirthdaysMessage.className = 'no-birthdays';
                noBirthdaysMessage.innerHTML = `

                    </div>
                `;
                container.appendChild(noBirthdaysMessage);
                
                const video = noBirthdaysMessage.querySelector('video');
                const playButton = noBirthdaysMessage.querySelector('#playButton');

                // Attempt autoplay
                const playPromise = video.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Autoplay started successfully
                        console.log('Autoplay started');
                        playButton.style.display = 'none';
                    })
                    .catch(error => {
                        // Autoplay was prevented
                        console.log('Autoplay prevented:', error);
                        playButton.style.display = 'block';
                    });
                }

                // Play button click handler
                playButton.addEventListener('click', () => {
                    video.play();
                    playButton.style.display = 'none';
                });

                // Ensure user interaction before unmuting
                document.addEventListener('click', function() {
                    video.muted = false;
                }, { once: true });
            } else {
                birthdayHeader.style.display = 'block';
            }
        }

        function toggleUpcomingBirthdays() {
    const button = document.getElementById('upcomingButton');
    const isShowingUpcoming = button.textContent === "Show Today's Birthdays";
    
    if (isShowingUpcoming) {
        displayStudents(false);
        button.textContent = "Show Upcoming Birthdays";
    } else {
        displayStudents(true);
        button.textContent = "Show Today's Birthdays";
    }
}

function startCelebration() {
    const modal = document.getElementById('welcomeModal');
    const music = document.getElementById('backgroundMusic');
    const container = document.getElementById('studentContainer');
    
    modal.style.display = 'none';
    
    if (container.querySelector('.student-card')) {
        music.play();
    }
}

document.addEventListener('DOMContentLoaded', () => {
    displayStudents();
    
    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', startCelebration);

    const upcomingButton = document.getElementById('upcomingButton');
    upcomingButton.addEventListener('click', toggleUpcomingBirthdays);
});
    </script>
