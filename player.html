        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the programSchedule array when the page loads

        function createVideoCard(video) {
            const videoCard = document.createElement('div');
            videoCard.classList.add('video-card');

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');

            const videoElement = document.createElement('video');
            videoElement.removeAttribute('controls');
            const sourceElement = document.createElement('source');
            sourceElement.setAttribute('src', video.videoSrc);
            sourceElement.setAttribute('type', 'video/mp4');
            videoElement.appendChild(sourceElement);
            videoContainer.appendChild(videoElement);
            videoCard.appendChild(videoContainer);

            const controlsDiv = document.createElement('div');
            controlsDiv.classList.add('controls');

            const playButton = document.createElement('button');
            playButton.innerText = 'Play ‚ñ∑';
            playButton.addEventListener('click', () => {
                if (currentlyPlaying && currentlyPlaying !== videoElement) {
                    currentlyPlaying.pause();
                    currentlyPlaying.closest('.video-card').querySelector('button').innerText = 'Play ‚ñ∑';
                }
                if (videoElement.paused) {
                    videoElement.play();
                    playButton.innerText = 'Pause ||';
                    currentlyPlaying = videoElement;
                } else {
                    videoElement.pause();
                    playButton.innerText = 'Play ‚ñ∑';
                    currentlyPlaying = null;
                }
            });
            controlsDiv.appendChild(playButton);

            const soundButton = document.createElement('button');
            soundButton.innerText = 'Mute üîá';
            soundButton.addEventListener('click', () => {
                videoElement.muted = !videoElement.muted;
                soundButton.innerText = videoElement.muted ? 'Unmute üîä' : 'Mute üîá';
            });
            controlsDiv.appendChild(soundButton);

            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerText = 'Fullscreen ‚õ∂';
            fullscreenButton.addEventListener('click', () => {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.mozRequestFullScreen) {
                    videoElement.mozRequestFullScreen();
                } else if (videoElement.webkitRequestFullscreen) {
                    videoElement.webkitRequestFullscreen();
                } else if (videoElement.msRequestFullscreen) {
                    videoElement.msRequestFullscreen();
                }
            });
            controlsDiv.appendChild(fullscreenButton);

            videoElement.addEventListener('ended', () => {
                playButton.innerText = 'Play';
                currentlyPlaying = null;
            });

            videoCard.appendChild(controlsDiv);

            return videoCard;
        }

        function displayVideos(page) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            const start = (page - 1) * videosPerPage;
            const end = start + videosPerPage;
            const videosToDisplay = programSchedule.slice(start, end);

            videosToDisplay.forEach(video => {
                const videoCard = createVideoCard(video);
                videoGrid.appendChild(videoCard);
            });

            // Scroll to the top of the video grid
            videoGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function setupPagination() {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            const pageCount = Math.ceil(programSchedule.length / videosPerPage);

            const prevButton = document.createElement('button');
            prevButton.innerText = 'Previous';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayVideos(currentPage);
                    updatePaginationButtons();
                }
            });
            paginationDiv.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.innerText = 'Next';
            nextButton.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    displayVideos(currentPage);
                    updatePaginationButtons();
                }
            });
            paginationDiv.appendChild(nextButton);

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const prevButton = document.querySelector('.pagination button:first-child');
            const nextButton = document.querySelector('.pagination button:last-child');
            const pageCount = Math.ceil(programSchedule.length / videosPerPage);

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === pageCount;
        }

        // Scroll to top functionality
        const scrollToTopButton = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
