            loadingSpinner.classList.remove('show');

                }
            });
            controlsDiv.appendChild(fullscreenButton);

            videoElement.addEventListener('ended', () => {
                playButton.innerText = 'Play';
                currentlyPlaying = null;
            });

            videoCard.appendChild(controlsDiv);

            return videoCard;
        }

        function displayVideos(page) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            const start = (page - 1) * videosPerPage;
            const end = start + videosPerPage;
            const videosToDisplay = programSchedule.slice(start, end);

            videosToDisplay.forEach(video => {
                const videoCard = createVideoCard(video);
                videoGrid.appendChild(videoCard);
            });

            // Scroll to the top of the video grid
            videoGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function setupPagination() {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            const pageCount = Math.ceil(programSchedule.length / videosPerPage);

            const prevButton = document.createElement('button');
            prevButton.innerText = 'Previous';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayVideos(currentPage);
                    updatePaginationButtons();
                }
            });
            paginationDiv.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.innerText = 'Next';
            nextButton.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    displayVideos(currentPage);
                    updatePaginationButtons();
                }
            });
            paginationDiv.appendChild(nextButton);

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const prevButton = document.querySelector('.pagination button:first-child');
            const nextButton = document.querySelector('.pagination button:last-child');
            const pageCount = Math.ceil(programSchedule.length / videosPerPage);

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === pageCount;
        }

        // Scroll to top functionality
        const scrollToTopButton = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        displayVideos(currentPage);
        setupPagination();
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function setCurrentYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        }

        function checkAuth(page) {
            if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = page;
            } else {
                sessionStorage.setItem("intendedPage", page);
                showLoginMessage();
            }
        }

        function showLoginMessage() {
            document.getElementById("login-message").style.display = "block";
        }

        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
            document.getElementById("logout-nav").style.display = isLoggedIn ? "block" : "none";
        }

        function logout() {
            localStorage.removeItem("rememberMe");
            localStorage.removeItem("email");
            localStorage.removeItem("password");
            localStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("email");
            sessionStorage.removeItem("password");
            sessionStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("intendedPage");
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            checkAuthStatus();
            setCurrentYear();
        });
    </script>
</body>

</html>
