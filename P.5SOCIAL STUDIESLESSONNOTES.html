const loadingSpinner = document.getElementById('loading-spinner');

// Show the loading spinner
function showSpinner() {
    loadingSpinner.classList.add('show');
}

// Hide the loading spinner
function hideSpinner() {
    loadingSpinner.classList.remove('show');
}

// Show the loading spinner before the page loads
window.addEventListener('DOMContentLoaded', showSpinner);

// Hide the loading spinner once the content is ready
window.addEventListener('load', hideSpinner);

// Handle the back/forward navigation

    if (event.persisted) {
        // Page was loaded from cache (user used back/forward button)
        hideSpinner();
    }
});

// Show the loading spinner when clicking a link
document.addEventListener('click', (event) => {
    const target = event.target.closest('a');
    if (target && target.getAttribute('href') && 
        !target.getAttribute('href').startsWith('#') && 
        !target.getAttribute('target') &&
        target.getAttribute('href') !== 'javascript:void(0);') {
        event.preventDefault();
        showSpinner();
        setTimeout(() => {
            window.location.href = target.getAttribute('href');
        }, 500); // Delay of 500ms to simulate loading
    }
});

        document.addEventListener('DOMContentLoaded', function() {
    const pdfViewer = document.getElementById('pdf-viewer');
    let currentScale = 1;
    let startX = 0;
    let startY = 0;
    let lastX = 0;
    let lastY = 0;
    let startDistance = 0;
    let isZooming = false;
    let isPanning = false;
    let translateX = 0;
    let translateY = 0;
    let touchStartTime = 0;
    const SWIPE_THRESHOLD = 50;
    const SWIPE_TIME_THRESHOLD = 900; // 9 milliseconds

    pdfViewer.addEventListener('touchstart', handleTouchStart, false);
    pdfViewer.addEventListener('touchmove', handleTouchMove, false);
    pdfViewer.addEventListener('touchend', handleTouchEnd, false);

    function handleTouchStart(e) {
        touchStartTime = new Date().getTime();
        if (e.touches.length === 1) {
            startX = lastX = e.touches[0].pageX - translateX;
            startY = lastY = e.touches[0].pageY - translateY;
            isPanning = currentScale > 1;
        } else if (e.touches.length === 2) {
            startDistance = getDistance(e.touches[0], e.touches[1]);
            isZooming = true;
            isPanning = false;
        }
    }

    function handleTouchMove(e) {
        e.preventDefault(); // Prevent default scrolling

        if (isZooming && e.touches.length === 2) {
            const currentDistance = getDistance(e.touches[0], e.touches[1]);
            const scale = currentDistance / startDistance;
            currentScale = Math.max(1, Math.min(currentScale * scale, 3));
            pdfViewer.style.transform = `scale(${currentScale}) translate(${translateX}px, ${translateY}px)`;
        } else if (isPanning && e.touches.length === 1) {
            const deltaX = e.touches[0].pageX - startX;
            const deltaY = e.touches[0].pageY - startY;
            translateX = deltaX;
            translateY = deltaY;
            pdfViewer.style.transform = `scale(${currentScale}) translate(${translateX}px, ${translateY}px)`;
            lastX = e.touches[0].pageX;
            lastY = e.touches[0].pageY;
        }
    }

    function handleTouchEnd(e) {
        const touchEndTime = new Date().getTime();
        const touchDuration = touchEndTime - touchStartTime;

        if (!isZooming && !isPanning && currentScale === 1 && touchDuration < SWIPE_TIME_THRESHOLD) {
            const deltaX = lastX - startX;
            if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
                if (deltaX > 0) {
                    goToPreviousPage();
                } else {
                    goToNextPage();
                }
            }
        }

        isZooming = false;
        isPanning = false;
    }

    function getDistance(touch1, touch2) {
        const dx = touch1.pageX - touch2.pageX;
        const dy = touch1.pageY - touch2.pageY;
        return Math.sqrt(dx * dx + dy * dy);
    }

    function goToNextPage() {
        if (currentPage < currentPdf.numPages) {
            currentPage++;
            renderPage(currentPage);
            updatePageNum();
            resetZoomAndPan();
        }
    }

    function goToPreviousPage() {
        if (currentPage > 1) {
            currentPage--;
            renderPage(currentPage);
            updatePageNum();
            resetZoomAndPan();
        }
    }

    function resetZoomAndPan() {
        currentScale = 1;
        translateX = 0;
        translateY = 0;
        pdfViewer.style.transform = 'scale(1) translate(0px, 0px)';
    }

        function capitalizeFilename(filename) {
    // Split the filename into parts
    let parts = filename.split('.');
    
    // Capitalize each part
    parts = parts.map(part => part.toUpperCase());
    
    // Join the parts back together
    return parts.join('.');
}

function extractNameFromUrl(pdfUrl) {
    const parts = pdfUrl.split('/');
    const fileName = parts[parts.length - 1].replace('.pdf', '');
    // Remove special characters except '&' and '.' and replace with spaces
    let nameWithoutSpecialChars = fileName.replace(/[^\w\s&.]/g, ' ');
    // Remove hyphens and underscores and replace with spaces
    let nameWithoutHyphensUnderscores = nameWithoutSpecialChars.replace(/[-_]/g, ' ');
    // Capitalize all letters
    let capitalizedWords = nameWithoutHyphensUnderscores.toUpperCase();
    return capitalizedWords;
}

function navigateToResource(subject) {
    const resourceType = selectedResource.replace(/ /g, '');
    let pageName = `${selectedClass}${subject}${resourceType}.html`;
    pageName = capitalizeFilename(pageName);
    window.location.href = pageName;

function createCard(pdf) {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('h3');
            title.textContent = extractNameFromUrl(pdf.pdfUrl);
            card.appendChild(title);

            const viewButton = document.createElement('a');
            viewButton.className = 'view-button';
            viewButton.textContent = 'VIEW';
            viewButton.onclick = () => openPdfViewer(pdf.pdfUrl);
            card.appendChild(viewButton);

            return card;
        }

        let currentPdf = null;
        let currentPage = 1;
        let pdfViewer = document.getElementById('pdf-viewer');
        let currentPdfUrl = '';

        function openPdfViewer(pdfUrl) {
            const modal = document.getElementById('pdf-modal');
            const loading = document.getElementById('pdf-loading');
            pdfViewer.innerHTML = '';
            modal.style.display = 'block';
            loading.style.display = 'block';
            currentPdfUrl = pdfUrl;

            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
                currentPdf = pdf;
                currentPage = 1;
                renderPage(currentPage);
                loading.style.display = 'none';
                updatePageNum();
            }).catch(function(error) {
                console.error('Error loading PDF:', error);
                pdfViewer.textContent = 'Error loading PDF. Please try again.';
                loading.style.display = 'none';
            });
        }

        function renderPage(num) {
            pdfViewer.innerHTML = '';
            currentPdf.getPage(num).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext);
                pdfViewer.appendChild(canvas);
            });
        }

        function updatePageNum() {
            document.getElementById('page-num').textContent = `${currentPage} / ${currentPdf.numPages}`;
        }

        // Event listeners for controls
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updatePageNum();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < currentPdf.numPages) {
                currentPage++;
                renderPage(currentPage);
                updatePageNum();
            }
        });

        document.getElementById('download-button').addEventListener('click', () => {
            // Create a temporary anchor element
            const link = document.createElement('a');
            link.href = currentPdfUrl;
            link.download = 'document.pdf'; // You can set a custom name here
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Close modal when clicking on <span> (x)
        document.querySelector('.close').onclick = function() {
            document.getElementById('pdf-modal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('pdf-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Add touch swipe functionality for mobile devices
        let touchstartX = 0;
        let touchendX = 0;

        pdfViewer.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        pdfViewer.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchendX < touchstartX) {
                // Swipe left, go to next page
                if (currentPage < currentPdf.numPages) {
                    currentPage++;
                    renderPage(currentPage);
                    updatePageNum();
                }
            }
            if (touchendX > touchstartX) {
                // Swipe right, go to previous page
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                    updatePageNum();
                }
            }
        }
 
        function displayCards() {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = ''; // Clear previous cards
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const currentItems = filteredData.slice(start, end);

            currentItems.forEach(pdf => {
                const card = createCard(pdf);
                cardsContainer.appendChild(card);
            });

            updatePagination();

            if (filteredData.length === 0) {
                document.getElementById('no-results').style.display = 'block';
            } else {
                document.getElementById('no-results').style.display = 'none';
            }
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            const createPageButton = (page, text) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = text || page;
                button.onclick = () => goToPage(page);
                if (page === currentPage) {
                    li.classList.add('active');
                }
                if (text === '...') {
                    button.disabled = true;
                    li.classList.add('ellipsis');
                }
                li.appendChild(button);
                return li;
            };

            // Previous button
            pagination.appendChild(createPageButton(currentPage - 1, '←'));

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);

            if (startPage > 1) {
                pagination.appendChild(createPageButton(1));
                if (startPage > 2) {
                    pagination.appendChild(createPageButton(null, '...'));
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                pagination.appendChild(createPageButton(i));
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    pagination.appendChild(createPageButton(null, '...'));
                }
                pagination.appendChild(createPageButton(totalPages));
            }

            // Next button
            pagination.appendChild(createPageButton(currentPage + 1, '→'));

            // Disable prev/next buttons when at first/last page
            pagination.firstChild.querySelector('button').disabled = currentPage === 1;
            pagination.lastChild.querySelector('button').disabled = currentPage === totalPages;

            // Update the max attribute of the jump-to-page input
            document.getElementById('jump-to-page-input').max = totalPages;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayCards();
                window.scrollTo(0, 0);
            }
        }

        function jumpToPage() {
            const input = document.getElementById('jump-to-page-input');
            const page = parseInt(input.value);
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            if (page >= 1 && page <= totalPages) {
                goToPage(page);
                input.value = ''; // Clear the input after jumping
            } else {
                alert(`Please enter a valid page number between 1 and ${totalPages}`);
            }
        }

        // Add event listener for Enter key on the jump-to-page input
        document.getElementById('jump-to-page-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                jumpToPage();
            }
        });

        function goToPage(page) {
            if (page < 1 || page > Math.ceil(filteredData.length / itemsPerPage)) {
                return;
            }
            currentPage = page;
            displayCards();
            window.scrollTo(0, 0);
        }

        function updatePaginationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= Math.ceil(filteredData.length / itemsPerPage);
        }

        function changePage(direction) {
            currentPage += direction;
            displayCards();
            window.scrollTo(0, 0);
        }

    
        function filterCards() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            filteredData = pdfData.filter(pdf => {
                return extractNameFromUrl(pdf.pdfUrl).toLowerCase().includes(searchInput);
            });
            currentPage = 1;
            displayCards();
        }

    
        function loadMoreCards() {
            if (!isLoading && !endOfData && (filteredData.length > currentPage * itemsPerPage)) {
                isLoading = true;
                currentPage++;
                document.getElementById('loading').style.display = 'block';
                setTimeout(() => {
                    displayCards();
                }, 500); // Simulate a loading delay
            }
        }
    
        window.onscroll = function() {
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
    
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
                loadMoreCards();
            }
        };
    
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    
        window.onload = displayCards;
