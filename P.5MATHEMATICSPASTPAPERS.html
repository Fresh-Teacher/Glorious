<script>
// Get the loading spinner element
const loadingSpinner = document.getElementById('loading-spinner');

// Show the loading spinner
function showSpinner() {
    loadingSpinner.classList.add('show');
}

// Hide the loading spinner
function hideSpinner() {
    loadingSpinner.classList.remove('show');
}

// Show the loading spinner before the page loads
window.addEventListener('DOMContentLoaded', showSpinner);

// Hide the loading spinner once the content is ready
window.addEventListener('load', hideSpinner);

// Handle the back/forward navigation
window.addEventListener('pageshow', (event) => {
    if (event.persisted) {
        // Page was loaded from cache (user used back/forward button)
        hideSpinner();
    }
});

// Show the loading spinner when clicking a link
document.addEventListener('click', (event) => {
    const target = event.target.closest('a');
    if (target && target.getAttribute('href') && 
        !target.getAttribute('href').startsWith('#') && 
        !target.getAttribute('target') &&
        target.getAttribute('href') !== 'javascript:void(0);') {
        event.preventDefault();
        showSpinner();
        setTimeout(() => {
            window.location.href = target.getAttribute('href');
        }, 500); // Delay of 500ms to simulate loading
    }
});

// Authentication check function
function checkAuth(url) {
    // Your authentication logic here
    const isAuthenticated = true; // Replace with your actual auth check

    if (isAuthenticated) {
        showSpinner();
        setTimeout(() => {
            window.location.href = url;
        }, 500);
    } else {
        // Show login message or redirect to login page
        const loginMessage = document.getElementById('login-message');
        loginMessage.style.display = 'block';
        setTimeout(() => {
            loginMessage.style.display = 'none';
        }, 3000);
    }
}
</script>

        let currentPage = 1;
        const itemsPerPage = 12;
        let filteredData = pdfData;
        let isLoading = false;
        let endOfData = false;
    
        function extractNameFromUrl(pdfUrl) {
    const parts = pdfUrl.split('/');
    const fileName = parts[parts.length - 1].replace('.pdf', '');
    // Remove special characters except '&' and replace with spaces
    let nameWithoutSpecialChars = fileName.replace(/[^\w\s&]/g, ' ');
    // Remove hyphens and underscores and replace with spaces
    let nameWithoutHyphensUnderscores = nameWithoutSpecialChars.replace(/[-_]/g, ' ');
    // Capitalize all letters
    let capitalizedWords = nameWithoutHyphensUnderscores.toUpperCase();
    return capitalizedWords;
}



    
        function createCard(pdf) {
            const card = document.createElement('div');
            card.className = 'card';
    
            const title = document.createElement('h3');
            title.textContent = extractNameFromUrl(pdf.pdfUrl);
            card.appendChild(title);
    
            const viewButton = document.createElement('a');
            viewButton.className = 'view-button';
            viewButton.textContent = 'VIEW';
            viewButton.onclick = () => openPdfViewer(pdf.pdfUrl);
            card.appendChild(viewButton);
    
            return card;
        }
    
        function displayCards() {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = ''; // Clear previous cards
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const currentItems = filteredData.slice(start, end);

            currentItems.forEach(pdf => {
                const card = createCard(pdf);
                cardsContainer.appendChild(card);
            });

            updatePagination();

            if (filteredData.length === 0) {
                document.getElementById('no-results').style.display = 'block';
            } else {
                document.getElementById('no-results').style.display = 'none';
            }
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            const createPageButton = (page, text) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = text || page;
                button.onclick = () => goToPage(page);
                if (page === currentPage) {
                    li.classList.add('active');
                }
                if (text === '...') {
                    button.disabled = true;
                    li.classList.add('ellipsis');
                }
                li.appendChild(button);
                return li;
            };

            // Previous button
            pagination.appendChild(createPageButton(currentPage - 1, '←'));

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);

            if (startPage > 1) {
                pagination.appendChild(createPageButton(1));
                if (startPage > 2) {
                    pagination.appendChild(createPageButton(null, '...'));
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                pagination.appendChild(createPageButton(i));
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    pagination.appendChild(createPageButton(null, '...'));
                }
                pagination.appendChild(createPageButton(totalPages));
            }

            // Next button
            pagination.appendChild(createPageButton(currentPage + 1, '→'));

            // Disable prev/next buttons when at first/last page
            pagination.firstChild.querySelector('button').disabled = currentPage === 1;
            pagination.lastChild.querySelector('button').disabled = currentPage === totalPages;

            // Update the max attribute of the jump-to-page input
            document.getElementById('jump-to-page-input').max = totalPages;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayCards();
                window.scrollTo(0, 0);
            }
        }

        function jumpToPage() {
            const input = document.getElementById('jump-to-page-input');
            const page = parseInt(input.value);
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            if (page >= 1 && page <= totalPages) {
                goToPage(page);
                input.value = ''; // Clear the input after jumping
            } else {
                alert(`Please enter a valid page number between 1 and ${totalPages}`);
            }
        }

        // Add event listener for Enter key on the jump-to-page input
        document.getElementById('jump-to-page-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                jumpToPage();
            }
        });

        function goToPage(page) {
            if (page < 1 || page > Math.ceil(filteredData.length / itemsPerPage)) {
                return;
            }
            currentPage = page;
            displayCards();
            window.scrollTo(0, 0);
        }

        function updatePaginationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= Math.ceil(filteredData.length / itemsPerPage);
        }

        function changePage(direction) {
            currentPage += direction;
            displayCards();
            window.scrollTo(0, 0);
        }
    
        function openPdfViewer(pdfUrl) {
            const pdfViewerModal = document.getElementById('pdf-viewer-modal');
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfIframe = document.getElementById('pdf-iframe');
            pdfIframe.src = pdfUrl;
            pdfViewerModal.style.display = 'flex';
            setTimeout(() => {
                pdfViewerModal.style.opacity = '1';
                pdfViewer.style.transform = 'translateY(0)';
            }, 10);
        }
    
        function closePdfViewer() {
            const pdfViewerModal = document.getElementById('pdf-viewer-modal');
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfIframe = document.getElementById('pdf-iframe');
            pdfViewer.style.transform = 'translateY(100%)';
            pdfViewerModal.style.opacity = '0';
            setTimeout(() => {
                pdfIframe.src = '';
                pdfViewerModal.style.display = 'none';
            }, 500);
        }
    
        function filterCards() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            filteredData = pdfData.filter(pdf => {
                return extractNameFromUrl(pdf.pdfUrl).toLowerCase().includes(searchInput);
            });
            currentPage = 1;
            displayCards();
        }

    
        function loadMoreCards() {
            if (!isLoading && !endOfData && (filteredData.length > currentPage * itemsPerPage)) {
                isLoading = true;
                currentPage++;
                document.getElementById('loading').style.display = 'block';
                setTimeout(() => {
                    displayCards();
                }, 500); // Simulate a loading delay
            }
        }
    
        window.onscroll = function() {
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
    
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
                loadMoreCards();
            }
        };
    
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    
        window.onload = displayCards;
    </script>
    
</body>
</html>
