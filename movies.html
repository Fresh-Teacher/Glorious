<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Video Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFF3E0;
        }
        .modal {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #FF9800;
            margin-bottom: 1em;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #F57C00;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h1>WELCOME TO GLORIOUS VIDEO LIBRARY</h1>
        <p>Which videos would you like to watch?</p>
        <div class="button-container">
            <button class="button" onclick="redirect('movies.html')">Movies</button>
            <button class="button" onclick="redirect('player.html')">School Events</button>
        </div>
    </div>

    <script>
        function redirect(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
