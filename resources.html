    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffcc80, #ffab40);
            color: #333;
        }

        header {
            background-color: #ff6f00;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #bf360c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff9800;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #fb8c00;
            transform: translateY(-2px);
        }

        #class-title, #resource-title {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #class-list, #resource-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @media (max-width: 600px) {
            button {
                width: 90%;
                padding: 10px;
                font-size: 16px;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff8c00;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .navbar .logo .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 1rem;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .navbar ul li a:hover {
            background-color: #e06b00;
        }

        .navbar .toggle {
            display: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar .toggle {
                display: block;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }

            .navbar ul li a,
            .navbar ul li .logout-button {
                width: 100%;
            }

            .navbar ul.active {
                display: flex;
            }
        }
   /* Loading spinner styles */
   .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-spinner.show {
            opacity: 1;
            pointer-events: auto;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #ff6b6b transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            border-color: #ff6b6b transparent transparent transparent;
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            border-color: #ffa500 transparent transparent transparent;
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            border-color: #ffff00 transparent transparent transparent;
            animation-delay: -0.15s;
        }

        .lds-ring div:nth-child(4) {
            border-color: #00ff00 transparent transparent transparent;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!-- Loading spinner -->
<div class="loading-spinner" id="loading-spinner">
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script>
// Get the loading spinner element
const loadingSpinner = document.getElementById('loading-spinner');

// Show the loading spinner
function showSpinner() {
    loadingSpinner.classList.add('show');
}

// Hide the loading spinner
function hideSpinner() {
    loadingSpinner.classList.remove('show');
}

// Show the loading spinner before the page loads
window.addEventListener('DOMContentLoaded', showSpinner);

// Hide the loading spinner once the content is ready
window.addEventListener('load', hideSpinner);

// Handle the back/forward navigation
window.addEventListener('pageshow', (event) => {
    if (event.persisted) {
        // Page was loaded from cache (user used back/forward button)
        hideSpinner();
    }
});

// Show the loading spinner when clicking a link
document.addEventListener('click', (event) => {
    const target = event.target.closest('a');
    if (target && target.getAttribute('href') && 
        !target.getAttribute('href').startsWith('#') && 
        !target.getAttribute('target') &&
        target.getAttribute('href') !== 'javascript:void(0);') {
        event.preventDefault();
        showSpinner();
        setTimeout(() => {
            window.location.href = target.getAttribute('href');
        }, 500); // Delay of 500ms to simulate loading
    }
});

// Authentication check function
function checkAuth(url) {
    // Your authentication logic here
    const isAuthenticated = true; // Replace with your actual auth check

    if (isAuthenticated) {
        showSpinner();
        setTimeout(() => {
            window.location.href = url;
        }, 500);
    } else {
        // Show login message or redirect to login page
        const loginMessage = document.getElementById('login-message');
        loginMessage.style.display = 'block';
        setTimeout(() => {
            loginMessage.style.display = 'none';
        }, 3000);
    }
}
</script>

    <script>
        let selectedClass = '';

        function showResources(className) {
            selectedClass = className;
            document.getElementById('class-list').style.display = 'none';
            document.getElementById('class-title').innerText = `Resources for ${className}`;
            document.getElementById('resource-list').style.display = 'block';
        }

        function navigateToResource(resourceType) {
            const pageName = `${selectedClass} ${resourceType}.html`.replace(/ /g, '');
            window.location.href = pageName;
        }

        function backToClasses() {
            document.getElementById('resource-list').style.display = 'none';
            document.getElementById('class-list').style.display = 'block';
        }

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
