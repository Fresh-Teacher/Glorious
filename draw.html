function setActiveTool(toolId) {
    document.querySelectorAll('.tool').forEach(tool => {

function floodFill(x, y, fillColor) {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const targetColor = getPixelColor(imageData, x, y);
    
    if (colorsMatch(targetColor, fillColor)) return;
    
    const pixelsToCheck = [{x, y}];
    while (pixelsToCheck.length > 0) {
        const {x, y} = pixelsToCheck.pop();
        const currentColor = getPixelColor(imageData, x, y);
        
        if (colorsMatch(currentColor, targetColor)) {
            setPixelColor(imageData, x, y, fillColor);
            
            if (x > 0) pixelsToCheck.push({x: x - 1, y});
            if (y > 0) pixelsToCheck.push({x, y: y - 1});
            if (x < canvas.width - 1) pixelsToCheck.push({x: x + 1, y});
            if (y < canvas.height - 1) pixelsToCheck.push({x, y: y + 1});
        }
    }
    
    ctx.putImageData(imageData, 0, 0);
}

function getPixelColor(imageData, x, y) {
    const index = (y * canvas.width + x) * 4;
    return {
        r: imageData.data[index],
        g: imageData.data[index + 1],
        b: imageData.data[index + 2],
        a: imageData.data[index + 3]
    };
}

function setPixelColor(imageData, x, y, color) {
    const index = (y * canvas.width + x) * 4;
    imageData.data[index] = color.r;
    imageData.data[index + 1] = color.g;
    imageData.data[index + 2] = color.b;
    imageData.data[index + 3] = color.a;
}

function colorsMatch(color1, color2) {
    return color1.r === color2.r && 
           color1.g === color2.g && 
           color1.b === color2.b && 
           color1.a === color2.a;
}

        function startDrawing(e) {
    if (currentTool === 'fill') {
        const fillColor = hexToRgb(currentColor);
        floodFill(e.offsetX, e.offsetY, fillColor);
        undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        redoStack = [];
    } else {
        drawing = true;
        startX = e.offsetX;
        startY = e.offsetY;
        imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        undoStack.push(imageData);
        redoStack = [];
        ctx.beginPath();
        ctx.moveTo(startX, startY);
    }
}

function hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16),
        a: 255
    } : null;
}

    } else if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 's') {
        openSaveModal();
        event.preventDefault();
    }

        function draw(e) {
            if (!drawing) return;

            if (currentTool === 'draw' || currentTool === 'erase') {
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';

                if (currentTool === 'draw') {
                    ctx.strokeStyle = currentColor;
                } else if (currentTool === 'erase') {
                    ctx.strokeStyle = backgroundColor;
                }

                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            } else {
                ctx.putImageData(imageData, 0, 0);
                drawShape(e);
            }
        }
        function drawShape(e) {
    const endX = e.offsetX;
    const endY = e.offsetY;

    ctx.strokeStyle = currentColor;
    ctx.fillStyle = currentColor;
    ctx.lineWidth = currentSize;

    switch (currentTool) {
        case 'line':
            drawLine(endX, endY);
            break;
        case 'circle':
            drawCircle(endX, endY);
            break;
        case 'rectangle':
            drawRectangle(endX, endY);
            break;
        case 'square':
            drawSquare(endX, endY);
            break;
        case 'triangle':
            drawTriangle(endX, endY);
            break;
        case 'oval':
            drawOval(endX, endY);
            break;
        case 'heart':
            drawHeart(endX, endY);
            break;
        case 'cylinder':
            drawCylinder(endX, endY);
            break;
        case 'cone':
            drawCone(endX, endY);
            break;
        case 'kite':
            drawKite(endX, endY);
            break;
        case 'cube':
            drawCube(endX, endY);
            break;
        case 'semicircle':
            drawSemiCircle(endX, endY);
            break;
        case 'trapezoid':
            drawTrapezoid(endX, endY);
            break;
        case 'ring':
            drawRing(endX, endY);
            break;
        case 'scalene':
            drawScalene(endX, endY);
            break;
        case 'pentagon':
            drawPentagon(endX, endY);
            break;
        case 'hexagon':
            drawHexagon(endX, endY);
            break;
        case 'arrow':
            drawArrow(endX, endY);
            break;
        case 'cross':
            drawCross(endX, endY);
            break;
        case 'crescentMoon':
            drawCrescentMoon(endX, endY);
            break;
        case 'trefoil':
            drawTrefoil(endX, endY);
            break;

    }
}

function drawLine(endX, endY) {
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.stroke();
}

function drawCircle(endX, endY) {
    const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
    ctx.beginPath();
    ctx.arc((startX + endX) / 2, (startY + endY) / 2, radius / 2, 0, 2 * Math.PI);
    ctx.stroke();
}

function drawRectangle(endX, endY) {
    ctx.beginPath();
    ctx.rect(startX, startY, endX - startX, endY - startY);
    ctx.stroke();
}

function drawSquare(endX, endY) {
    const size = Math.min(Math.abs(endX - startX), Math.abs(endY - startY));
    ctx.beginPath();
    ctx.rect(startX, startY, size, size);
    ctx.stroke();
}

function drawTriangle(endX, endY) {
    ctx.beginPath();
    ctx.moveTo(startX, endY);
    ctx.lineTo((startX + endX) / 2, startY);
    ctx.lineTo(endX, endY);
    ctx.closePath();
    ctx.stroke();
}

function drawOval(endX, endY) {
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);
    ctx.beginPath();
    ctx.ellipse((startX + endX) / 2, (startY + endY) / 2, width / 2, height / 2, 0, 0, 2 * Math.PI);
    ctx.stroke();
}



function drawArrow(endX, endY) {
    const headlen = 10;
    const dx = endX - startX;
    const dy = endY - startY;
    const angle = Math.atan2(dy, dx);
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.lineTo(endX - headlen * Math.cos(angle - Math.PI / 6), endY - headlen * Math.sin(angle - Math.PI / 6));
    ctx.moveTo(endX, endY);
    ctx.lineTo(endX - headlen * Math.cos(angle + Math.PI / 6), endY - headlen * Math.sin(angle + Math.PI / 6));
    ctx.stroke();
}

function drawCross(endX, endY) {
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    ctx.beginPath();
    ctx.moveTo(centerX, startY);
    ctx.lineTo(centerX, endY);
    ctx.moveTo(startX, centerY);
    ctx.lineTo(endX, centerY);
    ctx.stroke();
}

function drawCrescentMoon(endX, endY) {
    const radius = Math.abs(endX - startX) / 2;
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, Math.PI / 6, -Math.PI / 6, true);
    ctx.arc(centerX + radius / 3, centerY, radius * 2 / 3, -Math.PI / 6, Math.PI / 6, false);
    ctx.closePath();
    ctx.stroke();
}

function drawTrefoil(endX, endY) {
    const radius = Math.abs(endX - startX) / 4;
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    ctx.beginPath();
    for (let i = 0; i < 3; i++) {
        const angle = (i * 2 * Math.PI) / 3;
        const x = centerX + radius * 2 * Math.cos(angle);
        const y = centerY + radius * 2 * Math.sin(angle);
        ctx.arc(x, y, radius, 0, Math.PI * 2);
    }
    ctx.stroke();
}

function drawKite(endX, endY) {
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);
    ctx.beginPath();
    ctx.moveTo(startX + width / 2, startY);
    ctx.lineTo(endX, startY + height / 2);
    ctx.lineTo(startX + width / 2, endY);
    ctx.lineTo(startX, startY + height / 2);
    ctx.closePath();
    ctx.stroke();
}

function drawCube(endX, endY) {
    const size = Math.min(Math.abs(endX - startX), Math.abs(endY - startY));
    const offsetX = size * 0.3;
    const offsetY = size * 0.3;
    ctx.beginPath();
    ctx.rect(startX, startY, size, size);
    ctx.moveTo(startX, startY);
    ctx.lineTo(startX + offsetX, startY - offsetY);
    ctx.lineTo(startX + offsetX + size, startY - offsetY);
    ctx.lineTo(endX, startY);
    ctx.moveTo(startX + offsetX + size, startY - offsetY);
    ctx.lineTo(startX + offsetX + size, startY + size - offsetY);
    ctx.lineTo(endX, endY);
    ctx.moveTo(startX + size, startY + size);
    ctx.lineTo(startX + offsetX + size, startY + size - offsetY);
    ctx.stroke();
}

// Fixed semi circle function
function drawSemiCircle(endX, endY) {
    const radius = Math.abs(endX - startX) / 2;
    const centerX = (startX + endX) / 2;
    ctx.beginPath();
    ctx.arc(centerX, startY, radius, 0, Math.PI, false);
    ctx.moveTo(centerX - radius, startY);
    ctx.lineTo(centerX + radius, startY);
    ctx.stroke();
}

function drawTrapezoid(endX, endY) {
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);
    const offset = width / 4;
    ctx.beginPath();
    ctx.moveTo(startX + offset, startY);
    ctx.lineTo(endX - offset, startY);
    ctx.lineTo(endX, endY);
    ctx.lineTo(startX, endY);
    ctx.closePath();
    ctx.stroke();
}

function drawRing(endX, endY) {
    const outerRadius = Math.abs(endX - startX) / 2;
    const innerRadius = outerRadius * 0.7;
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    ctx.beginPath();
    ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
    ctx.moveTo(centerX + innerRadius, centerY);
    ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
    ctx.stroke();
}

// Fixed right angle triangle function
function drawRightAngle(endX, endY) {
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(startX, endY);
    ctx.lineTo(endX, endY);
    ctx.lineTo(startX, startY);
    ctx.moveTo(startX + 10, endY - 10);
    ctx.lineTo(startX + 10, endY);
    ctx.lineTo(startX, endY - 10);
    ctx.stroke();
}

function drawScalene(endX, endY) {
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.lineTo(startX + (endX - startX) / 3, endY);
    ctx.closePath();
    ctx.stroke();
}

function drawPentagon(endX, endY) {
    const radius = Math.abs(endX - startX) / 2;
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    ctx.beginPath();
    for (let i = 0; i < 5; i++) {
        const angle = (i * 2 * Math.PI) / 5 - Math.PI / 2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.stroke();
}


function drawHexagon(endX, endY) {
    const radius = Math.abs(endX - startX) / 2;
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const angle = (i * 2 * Math.PI) / 6;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.stroke();
}

function drawTrefoil(endX, endY) {
    const radius = Math.abs(endX - startX) / 4;
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    ctx.beginPath();
    for (let i = 0; i < 3; i++) {
        const angle = (i * 2 * Math.PI) / 3;
        const x = centerX + radius * 2 * Math.cos(angle);
        const y = centerY + radius * 2 * Math.sin(angle);
        ctx.arc(x, y, radius, 0, Math.PI * 2);
    }
    ctx.stroke();
}

function drawHeart(endX, endY) {
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);
    ctx.beginPath();
    ctx.moveTo(startX, startY + height / 4);
    ctx.quadraticCurveTo(startX, startY, startX + width / 4, startY);
    ctx.quadraticCurveTo(startX + width / 2, startY, startX + width / 2, startY + height / 4);
    ctx.quadraticCurveTo(startX + width / 2, startY, startX + width * 3 / 4, startY);
    ctx.quadraticCurveTo(startX + width, startY, startX + width, startY + height / 4);
    ctx.quadraticCurveTo(startX + width, startY + height / 2, startX + width / 2, startY + height);
    ctx.quadraticCurveTo(startX, startY + height / 2, startX, startY + height / 4);
    ctx.stroke();
}

function drawStar(endX, endY) {
    const outerRadius = Math.abs(endX - startX) / 2;
    const innerRadius = outerRadius / 2;
    const centerX = (startX + endX) / 2;
    const centerY = (startY + endY) / 2;
    const spikes = 5;
    const rot = Math.PI / 2 * 3;
    const step = Math.PI / spikes;

    ctx.beginPath();
    ctx.moveTo(centerX, centerY - outerRadius);
    for (let i = 0; i < spikes; i++) {
        let x = centerX + Math.cos(rot) * outerRadius;
        let y = centerY + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = centerX + Math.cos(rot) * innerRadius;
        y = centerY + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
    }
    ctx.lineTo(centerX, centerY - outerRadius);
    ctx.closePath();
    ctx.stroke();
}


function drawCylinder(endX, endY) {
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);
    const ovalHeight = height / 4;

    ctx.beginPath();
    ctx.ellipse(startX + width / 2, startY, width / 2, ovalHeight, 0, 0, Math.PI * 2);
    ctx.moveTo(startX, startY);
    ctx.lineTo(startX, startY + height);
    ctx.moveTo(startX + width, startY);
    ctx.lineTo(startX + width, startY + height);
    ctx.ellipse(startX + width / 2, startY + height, width / 2, ovalHeight, 0, 0, Math.PI * 2);
    ctx.stroke();
}

function drawCone(endX, endY) {
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);

    ctx.beginPath();
    ctx.moveTo(startX + width / 2, startY);
    ctx.lineTo(startX, startY + height);
    ctx.lineTo(startX + width, startY + height);
    ctx.closePath();
    ctx.moveTo(startX, startY + height);
    ctx.ellipse(startX + width / 2, startY + height, width / 2, height / 8, 0, 0, Math.PI * 2);
    ctx.stroke();

        function fillCanvas() {
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoStack = [];
        }

        function undo() {
            if (undoStack.length > 0) {
                const lastImage = undoStack.pop();
                redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                ctx.putImageData(lastImage, 0, 0);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const lastImage = redoStack.pop();
                undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                ctx.putImageData(lastImage, 0, 0);
            }
        }

        function addText() {
            currentTool = 'addText';

        function drawTextbox(e) {
            const text = prompt('Enter text:');
            if (text) {
                ctx.fillStyle = currentColor;
                ctx.font = `${currentSize * 12}px Arial`;
                ctx.fillText(text, e.offsetX, e.offsetY);
            }
        }
