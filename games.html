<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" href="schoologo-2-150x150.png" type="image/x-icon">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff3e0; /* Light orange background */
            color: #5a2d0c; /* Dark orange text */
            margin: 0;
        }

        #searchContainer {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff8c00;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            flex: 1 1 30%;
            max-width: 30%;
            max-height: 300px; /* Set maximum height */
            background: linear-gradient(to bottom right, #ffcc80, #ff8c00); /* Gradient orange background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden; /* Hide overflow */
        }

        .card img {
            max-width: 100%;
            max-height: 150px; /* Set maximum height */
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card p {
            margin: 10px 0 0;
            color: #5a2d0c; /* Dark orange text */
        }

        .no-results {
            display: none;
            text-align: center;
            color: #ff4500; /* Darker shade of orange */
            margin-top: 20px;
        }

    </style>
</head>
<body">
   
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for games...">
    </div>
    <div class="container" id="gamesContainer">
        <!-- Games will be loaded here dynamically -->
    </div>
    <div class="no-results" id="noResults">No results found. Please try a different search term.</div>

    <footer class="footer">
        <div>
            <p>
                &copy; Glorious Schools <span id="currentYear"></span><br>
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const games = [
            { id: "1", imgSrc: "Screenshot (770).png", imgAlt: "Drag", title: "Drag Game", link: "drag.html" },
            { id: "2", imgSrc: "Screenshot (773).png", imgAlt: "Click", title: "Click Game", link: "click.html" },
            { id: "3", imgSrc: "Screenshot (774).png", imgAlt: "Keyboard", title: "Typing Game", link: "typing.html" },
            { id: "4", imgSrc: "Screenshot (780).png", imgAlt: "Falling", title: "Falling Game", link: "falling.html" },
            { id: "5", imgSrc: "matrix.gif", imgAlt: "Matrix", title: "0's and 1's Game", link: "matrix.html" },
            { id: "6", imgSrc: "guide.jpg", imgAlt: "Typing", title: "Touch Typing", link: "touch.html" },
            { id: "7", imgSrc: "Screenshot (781).png", imgAlt: "Drawing", title: "Drawing Game", link: "draw.html" },
            { id: "8", imgSrc: "giphy.gif", imgAlt: "story", title: "Stories From Gloria", link: "gloria.html" },
            { id: "9", imgSrc: "Screenshot (782).png", imgAlt: "Examinations", title: "Examinations", link: "examinations.html" },

            // Add more games as needed
        ];

        const gamesContainer = document.getElementById('gamesContainer');

        const createGameElement = (game) => {
            const gameElement = document.createElement('div');
            gameElement.className = 'card';
            gameElement.innerHTML = `
                <img src="${game.imgSrc}" alt="${game.imgAlt}">
                <p>${game.title}</p>
            `;
            gameElement.addEventListener('click', () => {
                window.location.href = game.link;
            });
            return gameElement;
        };

        games.forEach(game => {
            gamesContainer.appendChild(createGameElement(game));
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            let hasResults = false;
            document.querySelectorAll('.card').forEach(card => {
                const title = card.querySelector('p').textContent.toLowerCase();
                if (title.includes(searchQuery)) {
                    card.style.display = 'block';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });
            document.getElementById('noResults').style.display = hasResults ? 'none' : 'block';
        });

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function logout() {
            // Implement your logout functionality here
            alert("Logged out");
        }
    </script>
</body>
</html>
