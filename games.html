<head>

    <style>
        
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff3e0; /* Light orange background */
            color: #5a2d0c; /* Dark orange text */
            margin: 0;
        }

        #searchContainer {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff8c00;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            flex: 1 1 30%;
            max-width: 30%;
            max-height: 300px; /* Set maximum height */
            background: linear-gradient(to bottom right, #ffcc80, #ff8c00); /* Gradient orange background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden; /* Hide overflow */
        }

        .card img {
            max-width: 100%;
            max-height: 150px; /* Set maximum height */
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card p {
            margin: 10px 0 0;
            color: #5a2d0c; /* Dark orange text */
        }

        .no-results {
            display: none;
            text-align: center;
            color: #ff4500; /* Darker shade of orange */
            margin-top: 20px;
        }

        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff8c00;
    padding: 0.1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.navbar .logo {
    display: flex;
    align-items: center;
}

.navbar .logo img {
    width: 50px;
    height: auto;
    margin-right: 10px;
}

.navbar .logo .title {
    color: white;
    font-size: 1.8rem;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    margin-left: 1rem;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    display: block;
    transition: background-color 0.3s ease;
    font-size: 1.1rem;
    border-radius: 10px;
}

.navbar ul li a:hover {
    background-color: #e06b00;
}

.navbar .toggle {
    display: none;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
}

.logout-button {
    padding: 0.5rem 1rem;
    background-color: #ff8c00;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: #e06b00;
}

.flash-message {
    font-size: 24px;
    font-weight: bold;
    color: #FF4500;
    text-align: center;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #FFE4B5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: flash-animation 1s infinite alternate, bounce 0.5s infinite alternate;
}

@keyframes flash-animation {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0.7;
        transform: scale(1.05);
    }
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-5px);
    }
}

@media (max-width: 600px) {
    .navbar ul {
        flex-direction: column;
        display: none;
        width: 100%;
    }

    .navbar ul li {
        margin-left: 0;
    }

    .navbar ul li a {
        text-align: center;
        padding: 1rem;
    }

    .navbar .toggle {
        display: block;
    }

    .navbar ul.show {
        display: flex;
    }
}

.footer {
    background-color: #ff8c00;
    color: white;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 0.8rem; /* Reduced from 0.9rem */
}

body {
    padding-bottom: 40px; /* Reduced from 60px */
}

.container {
    margin-bottom: 40px; /* Reduced from 60px */
}
@keyframes colorChange {
        0% { color: white; }
        20% { color: #FFE0B2; }
        40% { color: #FFCC80; }
        60% { color: #FFA726; }
        80% { color: #FF9800; }
        100% { color: white; }
    }

    .animated-title {
        animation: colorChange 6s infinite;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .more-games-button-container {
    position: relative;
    width: 220px;
    height: 70px;
    margin: 20px auto;
}

.more-games-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    padding: 15px;
    background-color: #ff8c00;
    color: white;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    z-index: 1;
}

.more-games-button:hover {
    background-color: #e06b00;
}

.ripple {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    border: 2px solid #ff8c00;
    border-radius: 10px;
    opacity: 0;
    animation: ripple 2s linear infinite;
}

.ripple:nth-child(2) {
    animation-delay: 0.5s;
}

.ripple:nth-child(3) {
    animation-delay: 1s;
}

@keyframes ripple {
    0% {
        width: 100%;
        height: 100%;
        opacity: 0.5;
    }
    100% {
        width: 150%;
        height: 150%;
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="navbar">
    <div class="logo">
        <img src="schoologo-2-150x150.png" alt="School Logo">
        <div class="title animated-title">Glorious Schools</div>
    </div>
        <span class="toggle" onclick="toggleMenu()">&#9776;</span>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="javascript:void(0);" onclick="checkAuth('games.html')">Games</a></li>
            <li><a href="javascript:void(0);" onclick="checkAuth('videos.html')">Videos</a></li>     
            <li><a href="javascript:void(0);" onclick="checkAuth('library.html')">Library</a></li>
            <li id="logout-nav" style="display: none;"><button class="logout-button" onclick="logout()">Logout</button></li>
        </ul>
    </div>
    <div id="login-message" class="flash-message" style="display: none;">
        Access denied! You must first login to view this page üîê 
    </div>
   
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for games...">
    </div>
    <div class="container" id="gamesContainer">
        <!-- Games will be loaded here dynamically -->
        
    </div>
    <div class="more-games-button-container" id="moreGamesContainer">
        <a href="https://poki.com" target="_blank" class="more-games-button">MORE GAMES</a>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>    <div class="no-results" id="noResults">
        No results found. Please try a different search term or click on more games button to view other online games...
        <a href="https://poki.com" target="_blank" class="more-games-button">MORE GAMES</a>
    </div>
    <footer class="footer">
        <div>
            <p>
                &copy; Glorious Schools <span id="currentYear"></span><br>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            checkAuthStatus();

            const games = [
                { id: "1", imgSrc: "Screenshot (770).png", imgAlt: "Drag", title: "Dragging Game", link: "drag.html" },
                { id: "2", imgSrc: "Screenshot (773).png", imgAlt: "Click", title: "Clicking Game", link: "click.html" },
                { id: "3", imgSrc: "Screenshot (774).png", imgAlt: "Keyboard", title: "Typing Game", link: "typing.html" },
                { id: "4", imgSrc: "Screenshot (780).png", imgAlt: "Falling", title: "Falling Game", link: "falling.html" },
                { id: "5", imgSrc: "matrix.gif", imgAlt: "Matrix", title: "Convert to & from 0's and 1's", link: "matrix.html" },
                { id: "6", imgSrc: "guide.jpg", imgAlt: "Typing", title: "Touch Typing", link: "touch.html" },
                { id: "7", imgSrc: "Screenshot (781).png", imgAlt: "Drawing", title: "Drawing Game", link: "draw.html" },
                { id: "8", imgSrc: "giphy.gif", imgAlt: "story", title: "Stories From Gloria", link: "gloria.html" }
            ];

            const gamesContainer = document.getElementById('gamesContainer');

            const createGameElement = (game) => {
                const gameElement = document.createElement('div');
                gameElement.className = 'card';
                gameElement.innerHTML = `
                    <img src="${game.imgSrc}" alt="${game.imgAlt}">
                    <p>${game.title}</p>
                `;
                gameElement.addEventListener('click', () => {
                    window.location.href = game.link;
                });
                return gameElement;
            };

            games.forEach(game => {
                gamesContainer.appendChild(createGameElement(game));
            });

            document.getElementById('searchInput').addEventListener('input', function() {
                const searchQuery = this.value.toLowerCase();
                let hasResults = false;
                document.querySelectorAll('.card').forEach(card => {
                    const title = card.querySelector('p').textContent.toLowerCase();
                    if (title.includes(searchQuery)) {
                        card.style.display = 'block';
                        hasResults = true;
                    } else {
                        card.style.display = 'none';
                    }
                });
                document.getElementById('noResults').style.display = hasResults ? 'none' : 'block';
            });
        });

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem("rememberMe");
            localStorage.removeItem("email");
            localStorage.removeItem("password");
            localStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("email");
            sessionStorage.removeItem("password");
            sessionStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("intendedPage");
            window.location.href = 'index.html';
        }

        function checkAuth(page) {
            if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = page;
            } else {
                sessionStorage.setItem("intendedPage", page);
                showLoginMessage();
            }
        }

        function showLoginMessage() {
            document.getElementById("login-message").style.display = "block";
        }

        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
            document.getElementById("logout-nav").style.display = isLoggedIn ? "block" : "none";
        }

        document.getElementById('searchInput').addEventListener('input', function() {
    const searchQuery = this.value.toLowerCase();
    let hasResults = false;
    document.querySelectorAll('.card').forEach(card => {
        const title = card.querySelector('p').textContent.toLowerCase();
        if (title.includes(searchQuery)) {
            card.style.display = 'block';
            hasResults = true;
        } else {
            card.style.display = 'none';
        }
    });
    
    const noResultsElement = document.getElementById('noResults');
    const moreGamesButtonInResults = document.querySelector('#gamesContainer > .more-games-button');
    
    if (hasResults) {
        noResultsElement.style.display = 'none';
        if (moreGamesButtonInResults) moreGamesButtonInResults.style.display = 'block';
    } else {
        noResultsElement.style.display = 'block';
        if (moreGamesButtonInResults) moreGamesButtonInResults.style.display = 'none';
    }
});
    </script>
</body>
