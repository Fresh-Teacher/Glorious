<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Schools</title>
    <link rel="icon" href="schoologo-2-150x150.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8B4513;
            color: #5d4037;
            padding-bottom: 40px;
        }
    
        .login-container,
        .content-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B4513;
            margin-top: 60px;
        }
    
        .login-container.active,
        .content-container.active {
            display: flex;
        }
    
        .login-box {
            background: linear-gradient(to bottom, #d46618, #FFA500);
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
    
        .login-box img {
            width: 100px;
            margin-bottom: 1rem;
        }
    
        .login-box h2 {
            margin-bottom: 1rem;
            color: white;
            font-family: 'Comic Sans MS', Arial, sans-serif;
        }
    
        .login-box input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
    
        .login-box input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
    
        .login-box label {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            color: white;
        }
    
        .login-box button {
            padding: 0.5rem 1rem;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFA500, #ffa722, #a76400);
            background-size: 200% 200%;
            animation: gradient-animation 3s infinite alternate;
            transition: color 0.3s ease;
        }
    
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    
        .login-box button:hover {
            color: white;
            background-color: #e06b00;
        }
    
        .content-container .content {
            text-align: center;
        }
    
        .content-container h1 {
            color: #ff8c00;
            font-size: 2.5rem;
            font-family: 'Comic Sans MS', Arial, sans-serif;
        }
    
        .content-container p {
            font-size: 1.2rem;
            color: #fff;
        }
    
        .resource-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
    
        .resource-item {
            background: #FFA500;
            padding: 1rem;
            margin: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .resource-item:hover {
            transform: scale(1.05);
        }
    
        .resource-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    
        .resource-item a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-top: 0.5rem;
        }
    
        .resource-item a:hover {
            text-decoration: underline;
        }
    
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff8c00;
            padding: 0.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    
        .navbar .logo {
            display: flex;
            align-items: center;
        }
    
        .navbar .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    
        .navbar .logo .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }
    
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
    
        .navbar ul li {
            margin-left: 1rem;
        }
    
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
            border-radius: 10px;
        }
    
        .navbar ul li a:hover {
            background-color: #e06b00;
        }
    
        .navbar .toggle {
            display: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }
    
        .logout-button {
            padding: 0.5rem 1rem;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .logout-button:hover {
            background-color: #e06b00;
        }
    
        .flash-message {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #FFE4B5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: flash-animation 1s infinite alternate, bounce 0.5s infinite alternate;
        }
    
        @keyframes flash-animation {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }
    
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
    
        .footer {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.8rem;
        }
    
        .container {
            margin-bottom: 40px;
        }
    
        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
                display: none;
                width: 100%;
            }
            .navbar ul li {
                margin-left: 0;
            }
            .navbar ul li a {
                text-align: center;
                padding: 1rem;
            }
            .navbar .toggle {
                display: block;
            }
            .navbar ul.show {
                display: flex;
            }
        }
        @keyframes colorChange {
        0% { color: white; }
        20% { color: #FFE0B2; }
        40% { color: #FFCC80; }
        60% { color: #FFA726; }
        80% { color: #FF9800; }
        100% { color: white; }
    }

    .animated-title {
        animation: colorChange 6s infinite;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>

        function generateEmail(name) {
        return name.toLowerCase().replace(/[^a-z]/g, '') + '@glorious.com';
    }

    function getSecondName(fullName) {
        const names = fullName.split(' ');
        if (names.length > 1) {
            return names[1].charAt(0).toUpperCase() + names[1].slice(1).toLowerCase();
        }
        return fullName;
    }

    const validUsers = studentNames.map(name => ({
        email: generateEmail(name),
        password: "123", // Default password for all students
        name: name,
        secondName: getSecondName(name)
    }));

    function getGreeting() {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 12) {
            return "Good morning";
        } else if (hour >= 12 && hour < 18) {
            return "Good afternoon";
        } else {
            return "Good evening";
        }
    }

    function getGreetingEmoji() {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 12) {
            return "üåû";
        } else if (hour >= 12 && hour < 18) {
            return "üå§Ô∏è";
        } else {
            return "üåù";
        }
    }

    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        const user = validUsers.find(u => u.email === email && u.password === password);

        if (user && emailRegex.test(email)) {
            if (rememberMe) {
                localStorage.setItem("rememberMe", "true");
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("secondName", user.secondName);
                sessionStorage.removeItem("email");
                sessionStorage.removeItem("password");
                sessionStorage.removeItem("secondName");
            } else {
                sessionStorage.setItem("email", email);
                sessionStorage.setItem("password", password);
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("secondName", user.secondName);
                localStorage.removeItem("rememberMe");
                localStorage.removeItem("email");
                localStorage.removeItem("password");
                localStorage.removeItem("secondName");
            }
            
            const intendedPage = sessionStorage.getItem("intendedPage");
            if (intendedPage && intendedPage !== window.location.href) {
                sessionStorage.removeItem("intendedPage");
                window.location.href = intendedPage;
            } else {
                showContent();
            }
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    }

    function isUserValid(email, password) {
        return validUsers.some(user => user.email === email && user.password === password);
    }

    function logout() {
        localStorage.removeItem("rememberMe");
        localStorage.removeItem("email");
        localStorage.removeItem("password");
        localStorage.removeItem("isLoggedIn");
        sessionStorage.removeItem("email");
        sessionStorage.removeItem("password");
        sessionStorage.removeItem("isLoggedIn");
        sessionStorage.removeItem("intendedPage");
        showLogin();
    }

    function showContent() {
        document.getElementById("login-container").classList.remove("active");
        document.getElementById("content-container").classList.add("active");
        document.getElementById("logout-nav").style.display = "block";
        document.getElementById("login-message").style.display = "none";
        
        const secondName = localStorage.getItem("secondName") || sessionStorage.getItem("secondName") || "Adams";
        const greeting = getGreeting();
        const emoji = getGreetingEmoji();
        document.getElementById("greeting").textContent = `${greeting} ${secondName} ${emoji}`;
    }

    function showLogin() {
        document.getElementById("login-container").classList.add("active");
        document.getElementById("content-container").classList.remove("active");
        document.getElementById("logout-nav").style.display = "none";
        document.getElementById("login-message").style.display = "none";
    }

    function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("show");
    }

    function setCurrentYear() {
        const currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;
    }

    function checkAuth(page) {
        if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = page;
        } else {
            sessionStorage.setItem("intendedPage", page);
            showLoginMessage();
        }
    }

    function showLoginMessage() {
        document.getElementById("login-message").style.display = "block";
    }

    function checkAuthStatus() {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
        document.getElementById("logout-nav").style.display = isLoggedIn ? "block" : "none";
    }
