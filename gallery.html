<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Photo Gallery</title>
    <style>
        :root {
            --orange-100: #fff3e0;
            --orange-200: #ffe0b2;
            --orange-300: #ffcc80;
            --orange-400: #ffb74d;
            --orange-500: #ffa726;
            --orange-600: #fb8c00;
            --orange-700: #f57c00;
            --orange-800: #ef6c00;
            --orange-900: #e65100;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--orange-100);
            color: var(--orange-900);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--orange-800);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery-item:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 0.25rem;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--orange-300);
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease-in-out;
        }
        .lightbox-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--orange-400);
            background-color: #fff;
            color: var(--orange-700);
            cursor: pointer;
            border-radius: 0.25rem;
            transition: all 0.3s ease-in-out;
        }
        .pagination button:hover {
            background-color: var(--orange-200);
            border-color: var(--orange-500);
        }
        .pagination button.active {
            background-color: var(--orange-500);
            border-color: var(--orange-600);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Glorious Photo Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <div class="pagination" id="pagination"></div>
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Lightbox Image" id="lightbox-img">
            <div class="lightbox-nav lightbox-prev" id="lightbox-prev">&lt;</div>
            <div class="lightbox-nav lightbox-next" id="lightbox-next">&gt;</div>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const pagination = document.getElementById('pagination');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const photoFolder = 'photos/';
        const photoExtensions = ['jpg', 'jpeg', 'png', 'gif'];
        const itemsPerPage = 12;
        let allPhotos = [];
        let currentPage = 1;
        let currentPhotoIndex = 0;

        function loadGallery() {
            fetch(photoFolder)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const links = htmlDoc.getElementsByTagName('a');

                    allPhotos = Array.from(links)
                        .map(link => link.href.split('/').pop())
                        .filter(fileName => photoExtensions.includes(fileName.split('.').pop().toLowerCase()));

                    displayPage(currentPage);
                    setupPagination();
                })
                .catch(error => console.error('Error loading gallery:', error));
        }

        function displayPage(page) {
            gallery.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pagePhotos = allPhotos.slice(start, end);

            pagePhotos.forEach((fileName, index) => {
                const img = document.createElement('img');
                img.src = photoFolder + fileName;
                img.alt = fileName;

                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);

                img.addEventListener('click', () => openLightbox(start + index));
            });

            updatePaginationButtons();
        }

        function setupPagination() {
            const pageCount = Math.ceil(allPhotos.length / itemsPerPage);
            pagination.innerHTML = '';

            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayPage(currentPage);
                });
                pagination.appendChild(button);
            }
            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const buttons = pagination.getElementsByTagName('button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.toggle('active', i + 1 === currentPage);
            }
        }

        function openLightbox(index) {
            currentPhotoIndex = index;
            updateLightboxImage();
            lightbox.style.display = 'block';
        }

        function updateLightboxImage() {
            lightboxImg.src = photoFolder + allPhotos[currentPhotoIndex];
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % allPhotos.length;
            updateLightboxImage();
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
            updateLightboxImage();
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        lightboxNext.addEventListener('click', nextPhoto);
        lightboxPrev.addEventListener('click', prevPhoto);

        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'block') {
                if (e.key === 'ArrowRight') nextPhoto();
                if (e.key === 'ArrowLeft') prevPhoto();
                if (e.key === 'Escape') lightbox.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
