let currentPage = 1;
let currentPhotoIndex = 0;

// Filter out video files
const photoItems = mediaItems.filter(item => getMediaType(item) === 'image');

function getMediaType(filename) {
    const extension = filename.split('.').pop().toLowerCase();
    return ['jpg', 'jpeg', 'png', 'gif'].includes(extension) ? 'image' : 'video';
}

function getRandomTransition() {
    const transitions = [
        'slide-in-right', 'slide-in-left', 'drop-from-top', 
        'spin', 'fade-in', 'bounce', 'flip', 'zoom-in', 
        'cube-rotate', 'unfold'
    ];
    return transitions[Math.floor(Math.random() * transitions.length)];
}
function displayMedia(page) {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const pageItems = photoItems.slice(startIndex, endIndex);

    

    pageItems.forEach((item, index) => {
        const mediaItem = document.createElement('div');
        mediaItem.className = 'media-item';
        mediaItem.addEventListener('click', () => openModal(startIndex + index, false));

        const img = document.createElement('img');
        img.src = item;
        img.alt = 'Media item';
        mediaItem.appendChild(img);

        gallery.appendChild(mediaItem);
    });

    updatePaginationButtons();
}

function updatePaginationButtons() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageNumbers = document.getElementById('pageNumbers');

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === Math.ceil(photoItems.length / itemsPerPage);

    const totalPages = Math.ceil(photoItems.length / itemsPerPage);
    pageNumbers.textContent = `Page ${currentPage} of ${totalPages}`;

    if (currentPage === totalPages) {
        showEndModal();
    }
}

function openModal(index, isSlideshow = false) {
    currentPhotoIndex = index;
    const modal = document.getElementById('modal');
    modal.style.display = 'block';
    updateModalContent();
    
    const playBtnContainer = document.querySelector('.play-btn-container');
    
    if (isSlideshow) {
        hideNavButtons();
        playBtnContainer.style.display = 'block';
        movePlayButton();
    } else {
        showNavButtons();
        playBtnContainer.style.display = 'none'; // Hide play button for direct photo viewing
    }
}

        utterance.lang = 'en-US';
        utterance.pitch = 1.5;  // Increased pitch (default is 1)
        utterance.rate = 1.1;   // Slightly faster rate (default is 1)
        
        // Randomly vary the pitch slightly for each compliment
        utterance.pitch += (Math.random() - 0.5) * 0.4;  // Adds -0.2 to +0.2 to the pitch
        
        // Add emphasis to the voice
        utterance.volume = 1;  // Full volume
        
        window.speechSynthesis.speak(utterance);
    }

    // Reset the balloon after animation
    complimentTimeout = setTimeout(() => {
        complimentDisplay.style.display = 'none';
        balloon.style.animation = 'none';
        void balloon.offsetWidth; // Trigger reflow
        balloon.style.animation = null;
    }, 5000);
}

function updateModalContent() {
    clearTimeout(complimentTimeout);  // Clear any existing timeout
    const modalMedia = document.getElementById('modalMedia');
    modalMedia.innerHTML = '';
    const complimentDisplay = document.getElementById('complimentDisplay');
    complimentDisplay.style.display = 'none';
    
    const item = photoItems[currentPhotoIndex];
    const img = document.createElement('img');
    img.src = item;
    
    const transition = getRandomTransition();
    img.classList.add(transition);
    modalMedia.appendChild(img);

    // Trigger reflow
    void img.offsetWidth;

    let stabilizeClass = '';
    switch(transition) {
        case 'slide-in-right':
        case 'slide-in-left':
            img.classList.add('slide-in');
            stabilizeClass = 'horizontal-sway';
            break;
        case 'drop-from-top':
            img.classList.add('drop-in');
            stabilizeClass = 'vertical-bounce';
            break;
        case 'spin':
            img.classList.add('spin-in');
            stabilizeClass = 'spin-stabilize';
            break;
        case 'bounce':
            img.classList.add('bounce-in');
            stabilizeClass = 'vertical-bounce';
            break;
        case 'flip':
            img.classList.add('flip-in');
            stabilizeClass = 'flip-stabilize';
            break;
        case 'zoom-in':
            img.classList.add('zoom-in-complete');
            stabilizeClass = 'zoom-bounce';
            break;
        case 'cube-rotate':
            img.classList.add('cube-rotate-complete');
            stabilizeClass = 'flip-stabilize';
            break;
        case 'unfold':
            img.classList.add('unfold-complete');
            stabilizeClass = 'zoom-bounce';
            break;
        default:
            img.classList.add('fade-in');
            stabilizeClass = 'zoom-bounce';
    }

    // Add stabilize effect after the main transition
    img.addEventListener('transitionend', () => {
        img.classList.add(stabilizeClass);
        // Speak random compliment when the image settles
        setTimeout(speakCompliment, 500); // Delay of 500ms
    }, { once: true });  // Ensure this listener runs only once

    // Remove stabilize class after animation completes
    img.addEventListener('animationend', () => {
        img.classList.remove(stabilizeClass);
    });
}

function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
    if (isPlaying) {
        toggleSlideshow();
    }
    isPlaying = false;
    const playBtn = document.getElementById('playBtn');
    playBtn.textContent = '▶';
    playBtn.classList.remove('playing');
    
    // Reset navigation buttons
    showNavButtons();
    
    // Reset play button
    const playBtnContainer = document.querySelector('.play-btn-container');
    playBtnContainer.classList.remove('moved');
    playBtnContainer.style.display = 'block'; // Show play button on main gallery
}

function showNavButtons() {
    const prevButton = document.querySelector('.nav-button.prev');
    const nextButton = document.querySelector('.nav-button.next');
    prevButton.classList.remove('hidden');
    nextButton.classList.remove('hidden');
}

function movePlayButton() {
    const playBtnContainer = document.querySelector('.play-btn-container');
    playBtnContainer.classList.add('moved');
}

function navigateModal(direction) {
    slideshowDirection = direction;
    currentPhotoIndex += direction;
    if (currentPhotoIndex < 0) currentPhotoIndex = photoItems.length - 1;
    if (currentPhotoIndex >= photoItems.length) currentPhotoIndex = 0;
    updateModalContent();
}

function showEndModal() {
    const endModal = document.getElementById('endModal');
    endModal.style.display = 'block';
}

function closeEndModal() {
    const endModal = document.getElementById('endModal');
    endModal.style.display = 'none';
}

let slideshowInterval;
let isPlaying = false;

function toggleSlideshow() {
    const playBtn = document.getElementById('playBtn');
    const playBtnContainer = document.querySelector('.play-btn-container');
    
    if (isPlaying) {
        clearInterval(slideshowInterval);
        playBtn.textContent = '▶';
        playBtn.classList.remove('playing');
        // Don't move the button back when paused
    } else {
        slideshowInterval = setInterval(() => {
            navigateModal(1);
        }, 5000); // Change slide every 5 seconds
        playBtn.textContent = '❚❚';
        playBtn.classList.add('playing');
        playBtnContainer.classList.add('moved');
        openModal(currentPhotoIndex, true);
    }
    isPlaying = !isPlaying;
}

function showPlayButton() {
    const playBtnContainer = document.querySelector('.play-btn-container');
    playBtnContainer.style.display = 'block';
}

function hidePlayButton() {
    const playBtnContainer = document.querySelector('.play-btn-container');
    playBtnContainer.style.display = 'none';
}

function handleSwipe() {
    if (touchEndX < touchStartX) navigateModal(1);
    if (touchEndX > touchStartX) navigateModal(-1);
}

// Event Listeners
document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--;
        displayMedia(currentPage);
        window.scrollTo(0, 0);
    }
});

document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentPage < Math.ceil(photoItems.length / itemsPerPage)) {
        currentPage++;
        displayMedia(currentPage);
        window.scrollTo(0, 0);
    } else {
        showEndModal();
    }
});

document.querySelector('.close').addEventListener('click', closeModal);
document.querySelector('.prev').addEventListener('click', () => navigateModal(-1));
document.querySelector('.next').addEventListener('click', () => navigateModal(1));

document.getElementById('continueBtn').addEventListener('click', () => {
    window.location.href = 'https://photos.app.goo.gl/YUZVoYLqtpaomf7n6';
});

document.getElementById('cancelBtn').addEventListener('click', closeEndModal);

document.getElementById('playBtn').addEventListener('click', toggleSlideshow);

let touchStartX = 0;
let touchEndX = 0;

document.getElementById('modal').addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
});

document.getElementById('modal').addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
});

document.addEventListener('keydown', (event) => {
    const key = event.key;
    if (key === 'ArrowLeft') {
        navigateModal(-1);
    } else if (key === 'ArrowRight') {
        navigateModal(1);
    }
});

// Initial display
displayMedia(currentPage);
