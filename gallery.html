<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff7e6; /* Light orange background */
            color: #ff704d; /* Orange text color */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .media-item {
            background-color: #ffffff;
            border: 2px solid #ffa366; /* Light orange border */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .media-item img, .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination button, .pagination span {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #ff704d; /* Orange background for buttons */
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .pagination span {
            background-color: transparent; /* Plain text */
            color: #ff704d;
        }
        .pagination button:disabled {
            background-color: #ffcc99; /* Lighter orange for disabled buttons */
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .modal-content img, .modal-content video {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            margin: 0 10px; /* Margin between buttons */
        }
        .btn-cancel {
            background-color: #ff704d; /* Orange background */
            border-color: #ff704d; /* Orange border */
        }
        .btn-cancel:hover {
            background-color: #e6603d; /* Darker orange on hover */
            border-color: #e6603d; /* Darker orange border on hover */
        }
        .btn-continue {
            background-color: #ffa366; /* Lighter orange background */
            border-color: #ffa366; /* Lighter orange border */
        }
        .btn-continue:hover {
            background-color: #e69356; /* Darker lighter orange on hover */
            border-color: #e69356; /* Darker lighter orange border on hover */
        }
        .modal-content {
            text-align: center; /* Center align text inside modal */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center align buttons */
            margin-top: 20px; /* Space above buttons */
        }
    </style>
</head>
<body>
    <div id="gallery" class="gallery"></div>
    <div class="pagination">
        <button id="prevBtn">Previous</button>
        <span id="pageNumbers"></span>
        <button id="nextBtn">Next</button>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <span class="nav-button prev">&#10094;</span>
            <div id="modalMedia"></div>
            <span class="nav-button next">&#10095;</span>
        </div>
    </div>

        const itemsPerPage = 12;
        let currentPage = 1;
        let currentModalIndex = 0;

        function getMediaType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            return ['jpg', 'jpeg', 'png', 'gif'].includes(extension) ? 'image' : 'video';
        }

        function displayMedia(page) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = mediaItems.slice(startIndex, endIndex);

            pageItems.forEach((item, index) => {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                mediaItem.addEventListener('click', () => openModal(startIndex + index));

                const mediaType = getMediaType(item);

                if (mediaType === 'image') {
                    const img = document.createElement('img');
                    img.src = item;
                    img.alt = 'Media item';
                    mediaItem.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = item;
                    video.controls = true;
                    mediaItem.appendChild(video);
                }

                gallery.appendChild(mediaItem);
            });

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageNumbers = document.getElementById('pageNumbers');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(mediaItems.length / itemsPerPage);

            const totalPages = Math.ceil(mediaItems.length / itemsPerPage);
            pageNumbers.textContent = `Page ${currentPage} of ${totalPages}`;

            // Show end modal if on the last page
            if (currentPage === totalPages) {
                showEndModal();
            }
        }

        function openModal(index) {
            currentModalIndex = index;
            const modal = document.getElementById('modal');
            const modalMedia = document.getElementById('modalMedia');
            modal.style.display = 'block';
            updateModalContent();
        }

        function updateModalContent() {
            const modalMedia = document.getElementById('modalMedia');
            modalMedia.innerHTML = '';
            const item = mediaItems[currentModalIndex];
            const mediaType = getMediaType(item);

            if (mediaType === 'image') {
                const img = document.createElement('img');
                img.src = item;
                modalMedia.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.src = item;
                video.controls = true;
                modalMedia.appendChild(video);
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function navigateModal(direction) {
            currentModalIndex += direction;
            if (currentModalIndex < 0) currentModalIndex = mediaItems.length - 1;
            if (currentModalIndex >= mediaItems.length) currentModalIndex = 0;
            updateModalContent();
        }

        function showEndModal() {
            const endModal = document.getElementById('endModal');
            endModal.style.display = 'block';
        }

        function closeEndModal() {
            const endModal = document.getElementById('endModal');
            endModal.style.display = 'none';
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayMedia(currentPage);
                window.scrollTo(0, 0); // Scroll to the top of the page
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < Math.ceil(mediaItems.length / itemsPerPage)) {
                currentPage++;
                displayMedia(currentPage);
                window.scrollTo(0, 0); // Scroll to the top of the page
            } else {
                showEndModal();
            }
        });

        document.querySelector('.close').addEventListener('click', closeModal);
        document.querySelector('.prev').addEventListener('click', () => navigateModal(-1));
        document.querySelector('.next').addEventListener('click', () => navigateModal(1));

        document.getElementById('continueBtn').addEventListener('click', () => {
            window.location.href = 'https://photos.app.goo.gl/YUZVoYLqtpaomf7n6';
        });

        document.getElementById('cancelBtn').addEventListener('click', closeEndModal);

        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('modal').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('modal').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) navigateModal(1);
            if (touchEndX > touchStartX) navigateModal(-1);
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key === 'ArrowLeft') {
                navigateModal(-1); // Left arrow key for previous
            } else if (key === 'ArrowRight') {
                navigateModal(1); // Right arrow key for next
            }
        });

        // Initial display
        displayMedia(currentPage);
