<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names List</title>
    <style>
        @font-face {
            font-family: 'Algerian';
            src: url('https://www.wfonts.com/download/data/2014/06/16/algerian/algerian.ttf');
        }

        body {
            font-family: 'Algerian', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 40px 0;
            font-size: 100px; /* Increased font size */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Names List</h1>
        <ul id="names-list">
            <!-- Names will be inserted here by JavaScript -->
        </ul>
        <button onclick="printNames()">Print</button>
    </div>

        const namesList = document.getElementById('names-list');

                namesList.appendChild(listItem);
            }
        });

        function printNames() {
            window.print();
        }
    </script>
</body>
</html>
