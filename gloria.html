#intro-container {

#ai-chat {

#ai-avatar {

#ai-message {

}

.cursor {
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background-color: #FFA500; /* Orange cursor */
    animation: blink 0.7s infinite;
    vertical-align: middle;
}

@keyframes blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

#name-input {
    margin-top: 20px;
}

#name-input input {

    padding: 10px;

    border-radius: 4px;
    width: 200px;

}

#name-input button {

    padding: 10px 20px;

    border-radius: 4px;

#name-input button:hover {

}

#error-message {

}

#story-selection {
    display: none;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 20px;
}

.story-card {
    border: 2px solid #FF8C00; /* Dark orange border */
    border-radius: 10px;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    background-color: #FFFFFF;
    width: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.story-card:hover {
    transform: translateY(-5px);

}

.story-card img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
}

.story-card h3 {
    font-size: 18px;
    text-align: center;
    margin: 0;
    color: #FF8C00; /* Dark orange text */
}

.fade-in {
    animation: fadeIn 0.5s;
}

.fade-out {
    animation: fadeOut 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

.text-to-type {
    font-size: 20px;
    margin-bottom: 20px;
    line-height: 1.6;
    color: #FF8C00; /* Dark orange text */
}

.correct { color: #32CD32; } /* Keep green for correct */
.incorrect { color: #FF4500; } /* Red-orange for incorrect */

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(255, 165, 0, 0.4); /* Semi-transparent orange background */
}

.modal-content {
    background-color: #FFF5EB; /* Light orange background */
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #FF8C00; /* Dark orange border */
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255, 140, 0, 0.2); /* Orange shadow */
}

.modal-header {
    font-size: 26px;
    color: #FF6600; /* Darker orange for header */
}

.modal-body {
    font-size: 20px;
    color: #FF8C00; /* Dark orange text */
}

.modal-footer {
    margin-top: 20px;
}

.close-btn {
    background-color: #FF8C00; /* Dark orange button */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'Comic Neue', cursive;
}

.close-btn:hover {
    background-color: #FF6600; /* Darker orange on hover */
}

.flash-message {
    bottom: 100px;
    height: 350px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #FFF5EB; /* Light orange background */
    border-radius: 15px;
    box-shadow: 0 2px 10px rgba(255, 140, 0, 0.2); /* Orange shadow */
    z-index: 1000;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s, transform 0.3s;
    font-size: 14px;
    width: 300px;
    height: 400px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.flash-message.show {
    opacity: 1;
    transform: translateY(0);
    display: flex;
}

.flash-message-header {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    background-color: #FF8C00; /* Dark orange header */
    color: white;
}

.flash-message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-image: url('avatar.jpg');
    background-size: cover;
    margin-right: 8px;
}

.flash-message-info {
    display: flex;
    flex-direction: column;
}

.flash-message-name {
    font-weight: bold;
    font-size: 14px;
}

.flash-message-status {
    font-size: 11px;
    display: flex;
    align-items: center;
}

.flash-message-status::before {
    content: '';
    display: inline-block;
    width: 6px;
    height: 6px;
    background-color: #FFD700; /* Gold status indicator */
    border-radius: 50%;
    margin-right: 4px;
}

.flash-message-body {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.message-content {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    line-height: 1.4;
}

.message-content p {
    margin-bottom: 10px;
}

.message-content ul, .message-content ol {
    margin-left: 20px;
    margin-bottom: 10px;
}

.message-content li {
    margin-bottom: 5px;
}

.ai-message {
    align-self: flex-start;
    background-color: #FFE4B5; /* Light orange for AI messages */
}

.ai-message::before {
    content: '';
    position: absolute;
    top: 0;
    left: -6px;
    width: 0;
    height: 0;
    border-top: 6px solid #FFE4B5;
    border-left: 6px solid transparent;
}

.user-message {
    align-self: flex-end;
    background-color: #FFDAB9; /* Peach for user messages */
}

.user-message::after {
    content: '';
    position: absolute;
    top: 0;
    right: -6px;
    width: 0;
    height: 0;
    border-top: 6px solid #FFDAB9;
    border-right: 6px solid transparent;
}

.reply-box {
    display: flex;
    padding: 10px;
    background-color: #FFF0F5; /* Light pink background */
    border-top: 1px solid #FFB347; /* Light orange border */
}

.reply-input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #FFB347; /* Light orange border */
    border-radius: 20px;
    margin-right: 10px;
}

.send-button {
    background-color: #FF8C00; /* Dark orange button */
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
}

.typing-indicator {
    font-size: 12px;
    color: #FF8C00; /* Dark orange text */
    margin-left: 10px;
}

.flash-message-close {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    font-size: 18px;
    color: #FFFFFF; /* White close button */
}

@keyframes scaleUp {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

.scale-up {
    animation: scaleUp 0.3s ease-in-out;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.notification-icon {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1001;
    overflow: visible;
    box-shadow: 0 2px 10px rgba(255, 140, 0, 0.4); /* Orange shadow */
}

.notification-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.notification-icon::after {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border: 3px solid transparent;
    border-top-color: #FF8C00; /* Dark orange border */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    opacity: 1;
}

.notification-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background-color: #FF4500; /* Red-orange badge */
    color: white;
    border-radius: 50%;

    height: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    font-weight: bold;
    z-index: 1002;
}

.notification-icon.new-message::after {
    opacity: 1;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

#play-button {

    border: none;
    padding: 10px 20px;
    font-size: 24px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;

#timer-container {

    margin-bottom: 20px;

    padding: 10px;
    border-radius: 5px;
    display: inline-block;

#timer-label {
    font-size: 18px;

    color: #FF8C00; /* Dark orange text */

#timer {

}
#download-name-input {

    margin-top: 10px;
    border: 2px solid #FFB347;
    border-radius: 4px;
    font-size: 16px;
    font-family: 'Comic Neue', cursive;
}

function confirmDownload() {
    const userFileName = document.getElementById('download-name-input').value.trim();
    if (userFileName === '') {
        alert("Please enter a name for your story file.");
        return;
    }

    const story = stories[currentStoryIndex];
    let typedStory = '';

    // Collect only the typed portions of the story
    for (let i = 0; i < currentParagraph; i++) {
        typedStory += story.content[i] + '\n\n';
    }
    
    // Add the partially typed current paragraph
    if (currentParagraph < story.content.length) {
        typedStory += typedText;
    }

    // Trim any trailing whitespace
    typedStory = typedStory.trim();

    // If nothing was typed, inform the user
    if (typedStory === '') {
        alert("You haven't typed any part of the story yet. There's nothing to download.");
        closeModal('modal-download-name');
        return;
    }

    // Create a Blob with the typed story content
    const blob = new Blob([typedStory], { type: 'text/plain' });
    
    // Create a temporary URL for the Blob
    const url = window.URL.createObjectURL(blob);
    
    // Create a temporary anchor element and trigger the download
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = `${userFileName}.txt`; // Use only the user-provided filename
    
    document.body.appendChild(a);
    a.click();
    
    // Clean up
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);

    // Close the name input modal
    closeModal('modal-download-name');

    // Reopen the story complete modal after a short delay
    setTimeout(() => {
        openModal('modal-story-complete');
    }, 100);
}

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}

function updateTimer() {
    if (!timerPaused) {
        if (totalSeconds > 0) {
            totalSeconds--;
            document.getElementById('timer').textContent = formatTime(totalSeconds);
        } else {
            endGame('time-up');
        }
    }
}

function startTimer() {
    if (timerPaused) {
        timerPaused = false;
        if (!timerInterval) {
            timerInterval = setInterval(updateTimer, 1000);
        }
    }
}

function pauseTimer() {
    timerPaused = true;
}

function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    totalSeconds = 60; // Reset to 10 minutes
    timerPaused = true;
    document.getElementById('timer').textContent = formatTime(totalSeconds);
}

    const randomIndex = Math.floor(Math.random() * flashMessages.length);
    return flashMessages[randomIndex].replace('{username}', userName);
}

function scrollToRecentMessage(element) {
    const messages = element.querySelectorAll('.message-content');
    if (messages.length > 0) {
        const lastMessage = messages[messages.length - 1];
        lastMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

function dismissFlashMessage(flashDiv) {
    flashDiv.classList.remove('show');
    flashDiv.addEventListener('transitionend', () => {
        flashDiv.remove();
        startTimer(); // Resume the timer when the chatbox is closed
    });
    clearTimeout(parseInt(flashDiv.dataset.autoDismissTimeout));
}

function typeWriter(element, text, callback) {
    let index = 0;
    element.innerHTML = '';
    function type() {
        if (index < text.length) {
            if (text[index] === '\n') {
                element.innerHTML += '<br>';
            } else {
                element.innerHTML += text.charAt(index);
            }
            index++;
            const delay = text[index - 1] === '.' && text[index] === '\n' ? 1000 : Math.random() * 50 + 30;
            setTimeout(type, delay);
        } else {
            element.innerHTML += '<span class="cursor"></span>';
            if (callback) setTimeout(callback, 1000);
        }
    }
    type();
}

function typeWriterParagraph(text, callback) {
    let index = 0;
    isTyping = true;
    pauseTimer(); // Pause the timer during animation
    function type() {
        if (index < text.length) {
            elementsToType[currentParagraph].innerHTML += text.charAt(index);
            index++;
            setTimeout(type, Math.random() * 50 + 30);
        } else {
            isTyping = false;
            startTimer(); // Resume the timer when animation is done
            if (callback) callback();
        }
    }
    type();
}

function validateAndSubmitName() {
    userName = document.getElementById('user-name').value.trim();
    const nameRegex = /^[a-zA-Z\s-]+$/;
    
    if (userName === '') {
        document.getElementById('error-message').textContent = "Please enter your name.";
    } else if (!nameRegex.test(userName)) {
        document.getElementById('error-message').textContent = "Please enter a valid name (letters, spaces, and hyphens only).";
    } else {
        document.getElementById('error-message').textContent = "";
        document.getElementById('name-input').classList.add('fade-out');
        setTimeout(() => {
            document.getElementById('name-input').style.display = 'none';
            document.getElementById('name-input').classList.remove('fade-out');
            document.getElementById('ai-message').innerHTML = '';
            typeWriter(document.getElementById('ai-message'), 
`Hello ${userName}, welcome to the Typing Game! Here are the instructions:

1. You'll be presented with a random story to type.\n
2. Type the text exactly as it appears, including punctuation and capitalisation.\n
3. Correct letters will be highlighted in green & incorrect ones in red.\n
4. You have a limited number of mistakes allowed per story (10 mistakes only).\n
6. If you exceed the mistake limit of 10, the game will end.\n

Are you ready?`, showPlayButton);
        }, 500);
    }
}

function showPlayButton() {
    const playButton = document.createElement('button');
    playButton.id = 'play-button';
    playButton.textContent = 'YES!';
    playButton.style.fontSize = '24px';
    playButton.style.padding = '10px 20px';
    playButton.style.marginTop = '20px';
    playButton.style.backgroundColor = '#4CAF50';
    playButton.style.color = 'white';
    playButton.style.border = 'none';
    playButton.style.borderRadius = '5px';
    playButton.style.cursor = 'pointer';

    playButton.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * stories.length);
        startGame(randomIndex);
    });

    document.getElementById('intro-container').appendChild(playButton);
    
    // Scroll to the bottom of the container after adding the button
    const container = document.getElementById('intro-container');
    container.scrollTop = container.scrollHeight;
}

function startFlashMessages() {
    showNotification();
    setInterval(() => {
        showNotification();
        const newMessage = flashMessages[Math.floor(Math.random() * flashMessages.length)].replace('{username}', userName);
        allMessages.push(newMessage);
    }, 60000);
}

function saveGameState() {
    sessionStorage.setItem('gameState', JSON.stringify({
        currentStoryIndex,
        currentParagraph,
        typedText,
        mistakes,
        userName,
        storyStarted: true,
        totalSeconds, // Save the current time left
    }));
}

function loadGameState() {
    const state = JSON.parse(sessionStorage.getItem('gameState'));
    if (state) {
        currentStoryIndex = state.currentStoryIndex;
        currentParagraph = state.currentParagraph;
        typedText = state.typedText;
        mistakes = state.mistakes;
        userName = state.userName;
        totalSeconds = state.totalSeconds || 60; // Load the saved time or set to 10 minutes
        return state.storyStarted;
    }
    return false;
}

function clearGameState() {
    sessionStorage.removeItem('gameState');
}

function restartCurrentStory() {
    closeModal('modal-story-complete');
    startGame(currentStoryIndex);
}

function startRandomStory() {
    closeModal('modal-story-complete');
    clearGameState();
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * stories.length);
    } while (newIndex === currentStoryIndex);
    startGame(newIndex);
}

function saveChatHistory(messages) {
    sessionStorage.setItem('chatHistory', JSON.stringify(messages));
}

function loadChatHistory() {
    const history = sessionStorage.getItem('chatHistory');
    return history ? JSON.parse(history) : [];
}

function startGame(storyIndex) {
    currentStoryIndex = storyIndex;
    document.getElementById('intro-container').style.display = 'none';
    document.getElementById('story-container').style.display = 'block';
    document.getElementById('story-container').classList.add('fade-in');
    
    const story = stories[storyIndex];
    document.getElementById('story-container').innerHTML = `
        <div id="timer-container">
            <div id="timer">00:00</div>
        </div>
    `;
    const paragraph = document.createElement('p');
    paragraph.id = 'text-to-type-0';
    paragraph.className = 'text-to-type';
    document.getElementById('story-container').appendChild(paragraph);
    
    elementsToType = [paragraph];
    typedText = '';
    currentParagraph = 0;
    totalParagraphs = story.content.length;
    mistakes = 0;
    
    resetTimer();

    typeWriterParagraph(story.content[0], () => {
        paragraph.innerHTML += '<span class="cursor"></span>';
        startTimer();
        startFlashMessages();
    });
    
    saveGameState();
}

function openModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
    modalOpen = true;
    pauseTimer();
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
    modalOpen = false;
    startTimer(); // Resume the timer when the modal is closed
}

document.querySelectorAll('.modal .close-btn').forEach(button => {
    button.addEventListener('click', function() {
        const modalId = this.closest('.modal').id;
        closeModal(modalId);
    });
});

document.addEventListener('keydown', (event) => {

    if (event.target.closest('.flash-message')) {
        // If the event originated from within the chat box, don't process it for the game
        return;
    }

    if (event.key === ' ') {
        event.preventDefault();
    }

    if (modalOpen || isTyping) return;



    const key = event.key;
    const story = stories[currentStoryIndex];
    const currentText = story.content[currentParagraph];


    if (key.length === 1 && typedText.length < currentText.length) {
        const currentChar = currentText[typedText.length];
        if (key === currentChar) {
            typedText += key;
        } else {
            mistakes++;
        if (mistakes >= maxMistakes) {
            endGame('mistakes');
            return;
        }
            document.getElementById('chances-left').innerText = maxMistakes - mistakes;
            openModal('modal-wrong');
            typedText += key;
        }

        let newText = '';
        for (let i = 0; i < currentText.length; i++) {
            if (i < typedText.length) {
                if (typedText[i] === currentText[i]) {
                    newText += `<span class="correct">${currentText[i]}</span>`;
                } else {
                    newText += `<span class="incorrect">${currentText[i]}</span>`;
                }
            } else {
                newText += currentText[i];
            }
        }
        elementsToType[currentParagraph].innerHTML = newText;

        if (typedText.length === currentText.length) {
            currentParagraph++;
            if (currentParagraph < totalParagraphs) {
                typedText = '';
                setTimeout(() => {
                    const newParagraph = document.createElement('p');
                    newParagraph.id = `text-to-type-${currentParagraph}`;
                    newParagraph.className = 'text-to-type';
                    document.getElementById('story-container').appendChild(newParagraph);
                    elementsToType.push(newParagraph);
                    typeWriterParagraph(story.content[currentParagraph], () => {
                        newParagraph.innerHTML += '<span class="cursor"></span>';
                    });
                    saveGameState();
                }, 1000);
            } else {
                openModal('modal-story-complete');
                clearGameState();
            }
        }
        
        saveGameState();
    }
});
