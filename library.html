<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library</title>
    <link rel="icon" href="schoologo-2-150x150.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffcc80, #ffab40);
            color: #333;
        }

        header {
            background-color: #ff6f00;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #bf360c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff9800;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #fb8c00;
            transform: translateY(-2px);
        }

        #class-title, #resource-title {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #class-list, #resource-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @media (max-width: 600px) {
            button {
                width: 90%;
                padding: 10px;
                font-size: 16px;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff8c00;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .navbar .logo .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 1rem;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .navbar ul li a:hover {
            background-color: #e06b00;
        }

        .navbar .toggle {
            display: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar .toggle {
                display: block;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }

            .navbar ul li a,
            .navbar ul li .logout-button {
                width: 100%;
            }

            .navbar ul.active {
                display: flex;
            }
        }
    </style>
</head>
<body onload="checkAuth()">
    <div class="navbar">
        <div class="logo">
            <img src="schoologo-2-150x150.png" alt="School Logo">
            <div class="title">Glorious Schools</div>
        </div>
        <span class="toggle" onclick="toggleMenu()">&#9776;</span>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="library.html">Library</a></li>
        </ul>
    </div>
    <main>
        <h2>Select Class</h2>
        <div id="class-list">
            <button onclick="showResources('P.1')">Primary One</button>
            <button onclick="showResources('P.2')">Primary Two</button>
            <button onclick="showResources('P.3')">Primary Three</button>
            <button onclick="showResources('P.4')">Primary Four</button>
            <button onclick="showResources('P.5')">Primary Five</button>
            <button onclick="showResources('P.6')">Primary Six</button>
            <button onclick="showResources('P.7')">Primary Seven</button>
        </div>
        <div id="resource-list" style="display: none;">
            <h2 id="class-title"></h2>
            <button onclick="navigateToResource('Lesson Notes')">Lesson Notes</button>
            <button onclick="navigateToResource('Schemes of Work')">Schemes of Work</button>
            <button onclick="navigateToResource('Past Papers')">Past Papers</button>
            <button class="back-button" onclick="backToClasses()">â¬… Back to Classes</button>
        </div>
    </main>
    <script>
        let selectedClass = '';

        function showResources(className) {
            selectedClass = className;
            document.getElementById('class-list').style.display = 'none';
            document.getElementById('class-title').innerText = `Resources for ${className}`;
            document.getElementById('resource-list').style.display = 'block';
        }

        function navigateToResource(resourceType) {
            const pageName = `${selectedClass} ${resourceType}.html`.replace(/ /g, '');
            window.location.href = pageName;
        }

        function backToClasses() {
            document.getElementById('resource-list').style.display = 'none';
            document.getElementById('class-list').style.display = 'block';
        }

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
<script src="auth.js"></script>
</body>
</html>
