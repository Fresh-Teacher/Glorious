<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome To Glorious Schools' Library, #1 Academic Giant's Resource Centre in Ugandan Educational Sector.">
    <meta name="keyword"
        content="Glorious TV, educational videos, Schemes Of Work, Lesson Plans, Lesson Notes, Topical Questions, Luganda Translated Movies, Past Papers">
    <meta name="author" content="Fresh Teacher">
    <link rel="icon" type="image/png" sizes="16x16" href="schoologo-2-150x150.png">
    <link data-n-head="ssr" rel="manifest" href="/manifest.json" data-hid="manifest">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta property="og:site_name" content="Fresh Teacher's Library" />
    <meta property="og:image" content="https://gloriouschools.vercel.app/gallery.jpg" />
    <title>Glorious Schools' Library</title>
    <link rel="icon" href="schoologo-2-150x150.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffcc80, #ffab40);
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff8c00;
            padding: 0.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .navbar .logo .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 1rem;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .navbar ul li a:hover {
            background-color: #e06b00;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #bf360c;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card h3 {
            margin: 0;
            color: #ff6f00;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .back-button:hover {
            background-color: #fb8c00;
        }

        .footer {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="schoologo-2-150x150.png" alt="School Logo">
            <div class="title">Glorious Schools</div>
        </div>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="javascript:void(0);" onclick="checkAuth('games.html')">Games</a></li>
            <li><a href="javascript:void(0);" onclick="checkAuth('videos.html')">Videos</a></li>     
            <li><a href="javascript:void(0);" onclick="checkAuth('library.html')">Library</a></li>
            <li id="logout-nav" style="display: none;"><button class="logout-button" onclick="logout()">Logout</button></li>
        </ul>
    </div>

    <main>
        <div id="class-list">
            <h2>Select Class</h2>
            <div class="grid-container">
                <!-- New classes with updated onclick attribute -->
                <div class="card" onclick="showResources('Baby', true)">
                    <img src="RAILWAY.png" alt="Baby Class" class="card-image">
                    <div class="card-content"><h3>Baby Class</h3></div>
                </div>
                <div class="card" onclick="showResources('Middle', true)">
                    <img src="TRAIN.png" alt="Middle Class" class="card-image">
                    <div class="card-content"><h3>Middle Class</h3></div>
                </div>
                <div class="card" onclick="showResources('Top', true)">
                    <img src="ANIMALS.jpg" alt="Top Class" class="card-image">
                    <div class="card-content"><h3>Top Class</h3></div>
                </div>
                <!-- Existing classes -->
                <div class="card" onclick="showResources('P.1')">
                    <img src="p1.jpg" alt="Primary One" class="card-image">
                    <div class="card-content"><h3>Primary One</h3></div>
                </div>
                <div class="card" onclick="showResources('P.2')">
                    <img src="p2.jpg" alt="Primary Two" class="card-image">
                    <div class="card-content"><h3>Primary Two</h3></div>
                </div>
                <div class="card" onclick="showResources('P.3')">
                    <img src="p3.jpg" alt="Primary Three" class="card-image">
                    <div class="card-content"><h3>Primary Three</h3></div>
                </div>
                <div class="card" onclick="showResources('P.4')">
                    <img src="p4.jpg" alt="Primary Four" class="card-image">
                    <div class="card-content"><h3>Primary Four</h3></div>
                </div>
                <div class="card" onclick="showResources('P.5')">
                    <img src="p5.jpg" alt="Primary Five" class="card-image">
                    <div class="card-content"><h3>Primary Five</h3></div>
                </div>
                <div class="card" onclick="showResources('P.6')">
                    <img src="p6.jpg" alt="Primary Six" class="card-image">
                    <div class="card-content"><h3>Primary Six</h3></div>
                </div>
                <div class="card" onclick="showResources('P.7')">
                    <img src="p7.jpg" alt="Primary Seven" class="card-image">
                    <div class="card-content"><h3>Primary Seven</h3></div>
                </div>
            </div>
        </div>
        <div id="resource-list" style="display: none;">
            <h2 id="class-title"></h2>
            <div class="grid-container">
                <div class="card" onclick="showSubjectsOrNavigate('Lesson Notes')">
                    <img src="notes.jpg" alt="Lesson Notes" class="card-image">
                    <div class="card-content"><h3>Lesson Notes</h3></div>
                </div>
                <div class="card" onclick="showSubjectsOrNavigate('Schemes of Work')">
                    <img src="schemes.jpg" alt="Schemes of Work" class="card-image">
                    <div class="card-content"><h3>Schemes of Work</h3></div>
                </div>
                <div class="card" onclick="showSubjectsOrNavigate('Past Papers')">
                    <img src="papers.jpg" alt="Past Papers" class="card-image">
                    <div class="card-content"><h3>Past Papers</h3></div>
                </div>
            </div>
            <button class="back-button" onclick="backToClasses()">â¬… Back to Classes</button>
        </div>
        <div id="subject-list" style="display: none;">
            <h2 id="resource-title"></h2>
            <div class="grid-container" id="subject-container">
                <!-- Subject cards will be dynamically added here -->
            </div>
            <button class="back-button" onclick="backToResources()">â¬… Back to Resources</button>
        </div>
    </main>
    <br><br><br><br><br><br>
    <footer class="footer">
        <p>&copy; Glorious Schools <span id="currentYear"></span></p>
    </footer>

    <script>
        let selectedClass = '';
        let selectedResource = '';
        let isSpecialClass = false;
        const subjects = ['MATHEMATICS', 'ENGLISH', 'SCIENCE', 'SOCIAL STUDIES', 'ICT'];
        const specialClasses = ['Baby', 'Middle', 'Top'];
        
        function showResources(className) {
            selectedClass = className;
            isSpecialClass = specialClasses.includes(className);
            document.getElementById('class-list').style.display = 'none';
            document.getElementById('resource-list').style.display = 'block';
            document.getElementById('subject-list').style.display = 'none';
            document.getElementById('class-title').innerText = `Resources for ${className}`;
            history.pushState({ view: 'resources', class: className, special: isSpecialClass }, '', `?view=resources&class=${className}&special=${isSpecialClass}`);
        }
        
        function showSubjectsOrNavigate(resourceType) {
            if (isSpecialClass) {
                navigateToSpecialResource(resourceType);
            } else {
                showSubjects(resourceType);
            }
        }
        
        function showSubjects(resourceType) {
            selectedResource = resourceType;
            document.getElementById('resource-list').style.display = 'none';
            document.getElementById('subject-list').style.display = 'block';
            document.getElementById('resource-title').innerText = `${selectedClass} ${resourceType}`;
        
            const subjectContainer = document.getElementById('subject-container');
            subjectContainer.innerHTML = ''; // Clear previous subjects
        
            subjects.forEach(subject => {
                const subjectCard = document.createElement('div');
                subjectCard.className = 'card';
                subjectCard.onclick = () => navigateToResource(subject);
                subjectCard.innerHTML = `
                    <img src="${subject.toLowerCase()}.jpg" alt="${subject}" class="card-image">
                    <div class="card-content"><h3>${selectedClass} ${subject}</h3></div>
                `;
                subjectContainer.appendChild(subjectCard);
            });
        
            history.pushState({ view: 'subjects', class: selectedClass, resource: resourceType }, '', `?view=subjects&class=${selectedClass}&resource=${resourceType}`);
        }
        
        function navigateToSpecialResource(resourceType) {
            const resourceTypeUpper = resourceType.toUpperCase().replace(/ /g, '');
            const pageName = `${selectedClass.toUpperCase()}${resourceTypeUpper}.html`;
            window.location.href = pageName;
        }
        
        function backToClasses() {
            document.getElementById('resource-list').style.display = 'none';
            document.getElementById('subject-list').style.display = 'none';
            document.getElementById('class-list').style.display = 'block';
            history.pushState({ view: 'classes' }, '', '?view=classes');
        }
        
        function backToResources() {
            document.getElementById('subject-list').style.display = 'none';
            document.getElementById('resource-list').style.display = 'block';
            history.pushState({ view: 'resources', class: selectedClass, special: isSpecialClass }, '', `?view=resources&class=${selectedClass}&special=${isSpecialClass}`);
        }
        
        function navigateToResource(subject) {
            const resourceType = selectedResource.replace(/ /g, '');
            const pageName = `${selectedClass}${subject}${resourceType}.html`;
            window.location.href = pageName;
        }
        
        function loadState() {
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');
            const classParam = urlParams.get('class');
            const resourceParam = urlParams.get('resource');
            const specialParam = urlParams.get('special') === 'true';
        
            if (view === 'subjects' && classParam && resourceParam) {
                selectedClass = classParam;
                isSpecialClass = specialClasses.includes(classParam);
                showSubjects(resourceParam);
            } else if (view === 'resources' && classParam) {
                showResources(classParam);
            } else {
                backToClasses();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            setCurrentYear();
            loadState();
        });
        
        window.onpopstate = function(event) {
            loadState();
        };
        
        function setCurrentYear() {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        }
        </script>
</body>
</html>
