    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background-color: #FFE5E5;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 10px auto;
            display: flex;
            gap: 10px;
            padding: 0 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 2px solid #FF6B6B;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .search-button {
            padding: 12px 25px;
            background-color: #FF6B6B;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #FF5252;
        }

        .search-message {
            text-align: center;
            margin: 0 auto 20px auto;
            max-width: 600px;
            padding: 10px;
            border-radius: 10px;
            background-color: #FFF;
            color: #666;
            display: none;
        }

        .search-message.visible {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 300px));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Changed from 50% to 100% */
            object-fit: cover;
        }

        .card-title {
            margin: 10px 0;
            color: #4A4A4A;
            font-size: 1.2em;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-header {
            position: relative;
            padding: 15px;
            background: #834100;
            color: white;
        }

        .close-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .modal-title {
            font-size: 1.5em;
            margin-right: 40px;
        }

        .highlight {
            background-color: #FFEB3B;
            padding: 0 2px;
            border-radius: 3px;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .search-container {
                flex-direction: column;
                padding: 0 10px;
                gap: 10px;
            }

            .search-input,
            .search-button {
                width: 100%;
                margin: 0;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .card {
                max-width: 100%;
            }

            .thumbnail {
                height: 150px;
            }

            .modal-content {
                width: 95%;
                margin: 20px auto;
            }

            .modal-title {
                font-size: 1.2em;
            }

            .close-button {
                font-size: 25px;
                width: 35px;
                height: 35px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .search-input {
                font-size: 14px;
                padding: 10px 15px;
            }

            .search-button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .thumbnail {
                height: 200px;
            }

            .card-title {
                font-size: 1em;
            }
        }

        /* Ensure touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .card {
                transition: none;
            }

            .search-input,
            .search-button {
                min-height: 44px;
                /* Ensures touch targets are at least 44x44 pixels */
                padding: 10px 15px;
            }

            .close-button {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Additional responsive tweaks */
        * {
            -webkit-tap-highlight-color: transparent;
            max-width: 100%;
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
            max-width: 100%;
        }

        img,
        iframe {
            max-width: 100%;
            height: auto;
        }

        /* Fluid typography for better scaling */
        html {
            font-size: calc(14px + 0.5vw);
        }


        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;

            overflow: hidden;

        .video-container video,
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Additional styles for category features */
        /* Base styles for filter container */
        .filter-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px;
            margin: 15px auto;
            max-width: 100%;
        }

        /* Common styles for all select elements */
        .filter-container select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px auto;
            cursor: pointer;
        }

        /* Focus states for select elements */
        .filter-container select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* Hover states for select elements */
        .filter-container select:hover {
            border-color: #4a90e2;
        }

        /* Animation for filter appearance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animations to appearing filters */
        .category-select[style*="display: inline-block"],
        .topic-select[style*="display: inline-block"] {
            animation: fadeIn 0.3s ease-out forwards;
        }


        .category-select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            flex-grow: 1;
            max-width: 200px;
        }

        /* New ribbon styles */
        .category-ribbon {
            position: absolute;
            right: -5px;
            top: -5px;
            z-index: 1;
            overflow: hidden;
            width: 150px;
            height: 150px;
            text-align: right;
        }

        .category-ribbon span {
            font-size: 0.8rem;
            font-weight: bold;
            color: #FFF;
            text-transform: uppercase;
            text-align: center;
            line-height: 20px;
            transform: rotate(45deg);
            width: 120px;
            display: block;
            background: #79A70A;
            background: linear-gradient(#9BC90D 0%, #79A70A 100%);
            box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
            position: absolute;
            top: 30px;
            right: -25px;
        }

        .category-ribbon span::before {
            content: "";
            position: absolute;
            left: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid #79A70A;
            border-right: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #79A70A;
        }

        .category-ribbon span::after {
            content: "";
            position: absolute;
            right: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid transparent;
            border-right: 3px solid #79A70A;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #79A70A;
        }

        /* Different colors for different categories */
        .category-ribbon.Maths span {
            background: linear-gradient(#2989d8 0%, #1e5799 100%);
        }

        .category-ribbon.Maths span::before,
        .category-ribbon.Maths span::after {
            border-left-color: #1e5799;
            border-right-color: #1e5799;
            border-top-color: #1e5799;
        }

        .category-ribbon.Science span {
            background: linear-gradient(#9BC90D 0%, #79A70A 100%);
        }

        .category-ribbon.Science span::before,
        .category-ribbon.Science span::after {
            border-left-color: #79A70A;
            border-right-color: #79A70A;
            border-top-color: #79A70A;
        }

        .category-ribbon.English span {
            background: linear-gradient(#F79E05 0%, #8F5408 100%);
        }

        .category-ribbon.English span::before,
        .category-ribbon.English span::after {
            border-left-color: #8F5408;
            border-right-color: #8F5408;
            border-top-color: #8F5408;
        }

        .category-ribbon.Social-Studies span {
            background: linear-gradient(#D80032 0%, #960018 100%);
        }

        .category-ribbon.Social-Studies span::before,
        .category-ribbon.Social-Studies span::after {
            border-left-color: #960018;
            border-right-color: #960018;
            border-top-color: #960018;
        }

        .category-ribbon.Religious-Education span {
            background: linear-gradient(#732DD9 0%, #4B1B8E 100%);
        }

        .category-ribbon.Religious-Education span::before,
        .category-ribbon.Religious-Education span::after {
            border-left-color: #4B1B8E;
            border-right-color: #4B1B8E;
            border-top-color: #4B1B8E;
        }

        .card {
            position: relative;
            overflow: visible;
            /* Changed from hidden to allow ribbon overflow */

        }

        .topic-ribbon {
            position: absolute;
            bottom: 30px;
            right: -5px;
            background: #4a90e2;
            color: white;
            padding: 3px 10px;
            font-size: 0.8em;
            border-radius: 3px 0 0 3px;
            box-shadow: -2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .topic-ribbon::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: -5px;
            width: 5px;
            height: 5px;
            background: #357abd;
            border-radius: 0 0 0 5px;
        }

        .topic-select {
            margin-left: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            min-width: 150px;
        }

        .topic-select:disabled {
            background-color: #f5f5f5;
            cursor: not-available;
        }

        .no-videos-message {

        }

        .no-videos-message p:first-child {
            font-weight: bold;
            color: #495057;
        }
    </style>

            }

            // Get available categories for the selected class
            if (curriculum[selectedClass]) {
                const categories = Object.keys(curriculum[selectedClass]);

                // Add categories to the filter
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });

                // Show category filter with animation
                categoryFilter.style.display = 'inline-block';
                categoryFilter.style.animation = 'fadeIn 0.3s ease-in-out';
            }
        }

        // Update the event listeners
        classFilter.addEventListener('change', () => {
            updateCategoryFilter();
            topicFilter.style.display = 'none';
            topicFilter.value = 'all';
            categoryFilter.value = 'all';
            filterCards();
        });

        categoryFilter.addEventListener('change', () => {
            if (categoryFilter.value === 'all') {
                topicFilter.style.display = 'none';
                topicFilter.value = 'all';
            } else {
                updateTopicFilter();
                topicFilter.style.display = 'inline-block';
                topicFilter.style.animation = 'fadeIn 0.3s ease-in-out';
            }
            filterCards();
        });

        topicFilter.addEventListener('change', filterCards);

        // Initialize filters when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateCategoryFilter();
        });

        function filterCards() {
            const searchQuery = searchInput.value.toLowerCase().trim();
            const selectedCategory = categoryFilter.value;
            const selectedClass = classFilter.value;
            const selectedTopic = topicFilter.value;

            // First check if the selected class has any videos
            if (selectedClass !== 'all') {
                const hasVideosForClass = videoData.some(video => video.class === selectedClass);
                if (!hasVideosForClass) {
                    // Hide all cards
                    const cards = document.querySelectorAll('.card');
                    cards.forEach(card => card.style.display = 'none');

                    // Show "no videos" message
                    searchMessage.innerHTML = `
                <div class="no-videos-message">
                    <p>There are currently no videos available for ${selectedClass}.</p>
                    <p>Please check back later or select a different class.</p>
                </div>
            `;
                    searchMessage.classList.add('visible');
                    return false;
                }
            }

            let matchFound = false;
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const cardTitle = card.getAttribute('data-title').toLowerCase();
                const cardCategory = card.getAttribute('data-category');
                const cardClass = card.getAttribute('data-class');
                const cardTopic = card.getAttribute('data-topic');

                const matchesSearch = searchQuery === '' || cardTitle.includes(searchQuery);
                const matchesCategory = selectedCategory === 'all' || cardCategory === selectedCategory;
                const matchesClass = selectedClass === 'all' || cardClass === selectedClass;
                const matchesTopic = selectedTopic === 'all' || cardTopic === selectedTopic;

                if (matchesSearch && matchesCategory && matchesClass && matchesTopic) {
                    card.style.display = 'block';
                    matchFound = true;

                    if (searchQuery) {
                        const titleElement = card.querySelector('.card-title');
                        const titleText = card.getAttribute('data-title');
                        const regex = new RegExp(`(${searchQuery})`, 'gi');
                        titleElement.innerHTML = titleText.replace(regex, '<span class="highlight">$1</span>');
                    } else {
                        const titleElement = card.querySelector('.card-title');
                        titleElement.innerHTML = card.getAttribute('data-title');
                    }
                } else {
                    card.style.display = 'none';
                }
            });

            // Update search message based on results
            if (!matchFound) {
                const filters = [];
                if (selectedCategory !== 'all') filters.push(selectedCategory);
                if (selectedClass !== 'all') filters.push(selectedClass);
                if (selectedTopic !== 'all') filters.push(selectedTopic);

                let messageText = '';
                if (searchQuery) {
                    messageText = `No matches found for "${searchQuery}"`;
                    if (filters.length) {
                        messageText += ` in ${filters.join(' - ')}`;
                    }
                    messageText += `. Click "Search" to search on YouTube!`;
                } else if (filters.length) {
                    messageText = `No videos found for ${filters.join(' - ')}. Please try typing it in the search bar and click on the search button to watch it on YouTube.`;
                }

                searchMessage.innerHTML = messageText;
                searchMessage.classList.add('visible');
            } else {
                searchMessage.classList.remove('visible');
            }

            return matchFound;
        }

        // Helper function to update search message
        function updateSearchMessage(matchFound, searchQuery, selectedCategory, selectedClass, selectedTopic) {
            const searchMessage = document.getElementById('searchMessage');

            if (searchQuery === '' && selectedCategory === 'all' && selectedClass === 'all' && selectedTopic === 'all') {
                searchMessage.classList.remove('visible');
                return;
            }

            if (!matchFound) {
                const filters = [];
                if (selectedCategory !== 'all') filters.push(selectedCategory);
                if (selectedClass !== 'all') filters.push(selectedClass);
                if (selectedTopic !== 'all') filters.push(selectedTopic);

                const filterText = filters.length ? ` in ${filters.join(' - ')}` : '';
                searchMessage.innerHTML = `No matches found${searchQuery ? ` for "${searchQuery}"` : ''}${filterText}. Click "Search" to search on YouTube!`;
                searchMessage.classList.add('visible');
            } else {
                searchMessage.classList.remove('visible');
            }
        }

        // Update event listeners to properly trigger filtering
        searchInput.addEventListener('input', filterCards);
        categoryFilter.addEventListener('change', filterCards);
        classFilter.addEventListener('change', () => {
            updateCategoryFilter();
            filterCards();
        });
        topicFilter.addEventListener('change', filterCards);

        function updateTopicFilter() {
            const selectedClass = classFilter.value;
            const selectedCategory = categoryFilter.value;

            // Clear existing topics
            topicFilter.innerHTML = '<option value="all">All Topics</option>';

            // Disable topic filter if no specific class and category are selected
            if (selectedClass === 'all' || selectedCategory === 'all') {
                topicFilter.disabled = true;
                return;
            }

            // Enable topic filter and populate topics
            topicFilter.disabled = false;

            if (curriculum[selectedClass] && curriculum[selectedClass][selectedCategory]) {
                curriculum[selectedClass][selectedCategory].forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    topicFilter.appendChild(option);
                });
            }
        }

        function performYouTubeSearch() {
            const query = searchInput.value.trim();
            if (query) {
                const category = categoryFilter.value !== 'all' ? ` ${categoryFilter.value}` : '';
                const classLevel = classFilter.value !== 'all' ? ` ${classFilter.value}` : '';
                const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query + category + classLevel + ' education')}`;
                window.location.href = searchUrl;
            }
        }

        // Event listeners for search and filter functionality
        searchInput.addEventListener('input', filterCards);
        categoryFilter.addEventListener('change', filterCards);
        classFilter.addEventListener('change', filterCards);
        searchButton.addEventListener('click', performYouTubeSearch);

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                if (!filterCards()) {
                    performYouTubeSearch();
                }
            }
        });

        // Enhanced thumbnail loading function
        function loadThumbnail(video, thumbnailContainer) {
            // First try custom thumbnail if provided
            if (video.thumbnail) {
                const customThumb = document.createElement('img');
                customThumb.className = 'thumbnail';
                customThumb.alt = video.title;

                customThumb.onload = function () {
                    thumbnailContainer.innerHTML = '';
                    thumbnailContainer.appendChild(customThumb);
                };

                customThumb.onerror = function () {
                    loadDefaultThumbnail();
                };

                customThumb.src = video.thumbnail;
            } else {
                loadDefaultThumbnail();
            }

            function loadDefaultThumbnail() {
                if (video.type === 'youtube') {
                    loadYouTubeThumbnail();
                } else if (video.type === 'direct') {
                    loadVideoThumbnail();
                }
            }

            function loadYouTubeThumbnail() {
                const qualities = [
                    'maxresdefault.jpg',
                    'sddefault.jpg',
                    'hqdefault.jpg',
                    'mqdefault.jpg',
                    'default.jpg'
                ];

                let currentIndex = 0;

                function tryNextQuality() {
                    if (currentIndex < qualities.length) {
                        const thumbnailUrl = `https://img.youtube.com/vi/${video.src}/${qualities[currentIndex]}`;

                        const imgElement = document.createElement('img');
                        imgElement.className = 'thumbnail';
                        imgElement.alt = video.title;

                        imgElement.onload = function () {
                            thumbnailContainer.innerHTML = '';
                            thumbnailContainer.appendChild(imgElement);
                        };

                        imgElement.onerror = function () {
                            if (currentIndex === qualities.length - 1) {
                                showPlaceholder();
                            } else {
                                currentIndex++;
                                tryNextQuality();
                            }
                        };

                        imgElement.src = thumbnailUrl;
                    }
                }

                tryNextQuality();
            }

            function loadVideoThumbnail() {
                const videoElement = document.createElement('video');
                videoElement.src = video.src;
                videoElement.className = 'thumbnail';
                videoElement.preload = 'metadata';

                videoElement.onloadedmetadata = function () {
                    videoElement.currentTime = 1;
                };

                videoElement.onseeked = function () {
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                        const thumbnailImg = document.createElement('img');
                        thumbnailImg.src = canvas.toDataURL();
                        thumbnailImg.className = 'thumbnail';
                        thumbnailImg.alt = video.title;

                        thumbnailContainer.innerHTML = '';
                        thumbnailContainer.appendChild(thumbnailImg);
                    } catch (error) {
                        showPlaceholder();
                    }
                };

                videoElement.onerror = function () {
                    showPlaceholder();
                };
            }

            function showPlaceholder() {
                const placeholder = document.createElement('div');
                placeholder.className = 'thumbnail placeholder';

                // Get initials from title or use play icon
                const initials = video.title
                    .split(' ')
                    .map(word => word[0])
                    .join('')
                    .slice(0, 2)
                    .toUpperCase();

                placeholder.textContent = initials || '▶';

                thumbnailContainer.innerHTML = '';
                thumbnailContainer.appendChild(placeholder);
            }
        }

        function createVideoCards() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoTitle = document.getElementById('videoTitle');

            // Clear existing cards
            cardContainer.innerHTML = '';

            videoData.forEach(video => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-title', video.title);
                card.setAttribute('data-category', video.category);
                card.setAttribute('data-class', video.class);
                card.setAttribute('data-topic', video.topic);

                card.innerHTML = `
            <div class="thumbnail-container"></div>
            <h3 class="card-title"></h3><br>
            <div class="category-ribbon ${video.category.replace(/\s+/g, '-')}">
                <span>${video.category}</span>
            </div>
            <div class="class-ribbon ${video.class.replace(/\s+/g, '-')}">
                <span>${video.class}</span>
            </div>
            <div class="topic-ribbon">
                <span>${video.topic}</span>
            </div><br><br>
        `;

                categoryFilter.addEventListener('change', () => {
                    if (categoryFilter.value === 'all') {
                        // Hide topic filter
                        topicFilter.style.display = 'none';
                        topicFilter.value = 'all';
                    } else {
                        // Show topic filter with animation
                        topicFilter.style.display = 'inline-block';
                        topicFilter.style.animation = 'fadeIn 0.3s ease-in-out';
                        // Update topic options based on selected class and category
                        updateTopicFilter();
                    }
                    filterCards();
                });

                classFilter.addEventListener('change', () => {
                    const selectedClass = classFilter.value;
                    if (selectedClass === 'all') {
                        categoryFilter.style.display = 'none';
                        topicFilter.style.display = 'none';
                        categoryFilter.value = 'all';
                        topicFilter.value = 'all';
                    } else {
                        const hasVideosForClass = videoData.some(video => video.class === selectedClass);
                        if (!hasVideosForClass) {
                            categoryFilter.style.display = 'none';
                            topicFilter.style.display = 'none';
                        } else {
                            categoryFilter.style.display = 'inline-block';
                            categoryFilter.style.animation = 'fadeIn 0.3s ease-in-out';
                            updateCategoryFilter();
                        }
                    }
                    filterCards();
                });

                topicFilter.addEventListener('change', filterCards);

                const thumbnailContainer = card.querySelector('.thumbnail-container');
                loadThumbnail(video, thumbnailContainer);

                card.addEventListener('click', () => {
                    videoTitle.textContent = `${video.title} (${video.category} - ${video.class})`;

                    if (video.type === 'youtube') {
                        videoPlayer.innerHTML = `
                    <iframe
                        width="100%"
                        height="100%"
                        src="https://www.youtube.com/embed/${video.src}?autoplay=1"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                `;
                    } else if (video.type === 'direct') {
                        videoPlayer.innerHTML = `
                    <video width="100%" height="100%" controls autoplay>
                        <source src="${video.src}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                    }

                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });

                cardContainer.appendChild(card);
            });


            // Modal close functionality
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                videoPlayer.innerHTML = '';
                document.body.style.overflow = 'auto';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    videoPlayer.innerHTML = '';
                    document.body.style.overflow = 'auto';
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                    videoPlayer.innerHTML = '';
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // Initialize the video cards when the page loads
        createVideoCards();
    </script>
</body>

</html>
