    <style>


        .welcome-card {
            background-color: #ffffff;
            /* White background for the card */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e65100;
            /* Dark orange header text */
        }

        select,
        .gender-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #ffe0b2;
            /* Light orange select background */
        }

        .gender-select {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gender-select label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .gender-select label:hover {
            background-color: #ffd180;
        }

        .gender-select input[type="radio"] {
            display: none;
        }

        .gender-select input[type="radio"]:checked+label {
            background-color: #ff9800;
            color: white;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff9800;
            /* Orange button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65100;
            /* Dark orange button hover */
        }

        .school-logo {
            max-width: 100px;
            margin: 20px auto;
        }
    </style>
</head>

        const classSelect = document.getElementById('classSelect');
        const streamSelect = document.getElementById('streamSelect');
        const genderSelect = document.getElementById('genderSelect');
        const nameSelect = document.getElementById('nameSelect');

        classSelect.addEventListener('change', function () {
            streamSelect.style.display = 'block';
            streamSelect.innerHTML = '<option value="" disabled selected>Select Stream</option>';
            genderSelect.style.display = 'none';
            nameSelect.style.display = 'none';

            const selectedClass = this.value;
            if (selectedClass in studentData) {
                const streams = new Set();
                for (let stream in studentData[selectedClass]) {
                    streams.add(stream.split(' ')[1]); // Add unique stream names
                }
                streams.forEach(stream => {
                    const option = document.createElement('option');
                    option.value = stream;
                    option.textContent = stream;
                    streamSelect.appendChild(option);
                });
            }
        });

        streamSelect.addEventListener('change', function () {
            genderSelect.style.display = 'block';
            nameSelect.style.display = 'none';
        });

        genderSelect.addEventListener('change', function () {
            nameSelect.style.display = 'block';
            nameSelect.innerHTML = '<option value="" disabled selected>Select Name</option>';

            const selectedClass = classSelect.value;
            const selectedStream = streamSelect.value;
            const selectedGender = genderSelect.value;

            if (selectedClass in studentData) {
                const fullStreamName = `${selectedGender} ${selectedStream}`;
                if (fullStreamName in studentData[selectedClass]) {
                    studentData[selectedClass][fullStreamName].forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        nameSelect.appendChild(option);
                    });
                }
            }
        });

        document.getElementById('credentialsForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const selectedClass = classSelect.value;
            const selectedStream = streamSelect.value;
            const selectedGender = genderSelect.value;
            const selectedName = nameSelect.value;

            if (selectedClass && selectedStream && selectedGender && selectedName) {
                localStorage.setItem('studentClass', selectedClass);
                localStorage.setItem('studentStream', selectedStream);
                localStorage.setItem('studentGender', selectedGender);
                localStorage.setItem('studentName', selectedName);
                window.location.href = 'exam.html';
            } else {
                alert('Please select all fields before starting the examination.');
            }
        });
