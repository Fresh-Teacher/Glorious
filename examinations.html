<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ICT Examination</title>
    <style>
.footer {
    background-color: #ff8c00;
    color: white;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 0.8rem; /* Reduced from 0.9rem */
}

body {
    padding-bottom: 40px; /* Reduced from 60px */
}

.container {
    margin-bottom: 40px; /* Reduced from 60px */
}

        .welcome-card {
            background-color: #ffffff;
            /* White background for the card */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e65100;
            /* Dark orange header text */
        }

        select,
        .gender-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #ffe0b2;
            /* Light orange select background */
        }

        .gender-select {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gender-select label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .gender-select label:hover {
            background-color: #ffd180;
        }

        .gender-select input[type="radio"] {
            display: none;
        }

        .gender-select input[type="radio"]:checked+label {
            background-color: #ff9800;
            color: white;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff9800;
            /* Orange button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65100;
            /* Dark orange button hover */
        }

        .school-logo {
            max-width: 100px;
            margin: 20px auto;
        }
        @keyframes colorChange {
            0% { color: white; }
            20% { color: #FFE0B2; }
            40% { color: #FFCC80; }
            60% { color: #FFA726; }
            80% { color: #FF9800; }
            100% { color: white; }
        }

        .animated-title {
            animation: colorChange 6s infinite;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff8c00;
    padding: 0.1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.navbar .logo {
    display: flex;
    align-items: center;
}

.navbar .logo img {
    width: 50px;
    height: auto;
    margin-right: 10px;
}

.navbar .logo .title {
    color: white;
    font-size: 1.8rem;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    margin-left: 1rem;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    display: block;
    transition: background-color 0.3s ease;
    font-size: 1.1rem;
    border-radius: 10px;
}

.navbar ul li a:hover {
    background-color: #e06b00;
}

.navbar .toggle {
    display: none;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
}

.logout-button {
    padding: 0.5rem 1rem;
    background-color: #ff8c00;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: #e06b00;
}

.flash-message {
    font-size: 24px;
    font-weight: bold;
    color: #FF4500;
    text-align: center;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #FFE4B5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: flash-animation 1s infinite alternate, bounce 0.5s infinite alternate;
}

@keyframes flash-animation {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0.7;
        transform: scale(1.05);
    }
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-5px);
    }
}

@media (max-width: 600px) {
    .navbar ul {
        flex-direction: column;
        display: none;
        width: 100%;
    }

    .navbar ul li {
        margin-left: 0;
    }

    .navbar ul li a {
        text-align: center;
        padding: 1rem;
    }

    .navbar .toggle {
        display: block;
    }

    .navbar ul.show {
        display: flex;
    }
}
    </style>
</head>

    const classSelect = document.getElementById('classSelect');
    const streamSelect = document.getElementById('streamSelect');
    const genderSelect = document.getElementById('genderSelect');
    const nameSelect = document.getElementById('nameSelect');

    // Populate class select
    for (const className in studentData) {
        const option = document.createElement('option');
        option.value = className;
        option.textContent = className;
        classSelect.appendChild(option);
    }

    classSelect.addEventListener('change', function () {
        streamSelect.style.display = 'block';
        streamSelect.innerHTML = '<option value="" disabled selected>Select Stream</option>';
        genderSelect.style.display = this.value === 'Primary Five' ? 'none' : 'block';
        nameSelect.style.display = 'none';

        const selectedClass = this.value;
        if (selectedClass in studentData) {
            const streams = new Set();
            for (let stream in studentData[selectedClass]) {
                streams.add(stream.split(' ').pop()); // Add unique stream names
            }
            streams.forEach(stream => {
                const option = document.createElement('option');
                option.value = stream;
                option.textContent = stream;
                streamSelect.appendChild(option);
            });
        }
    });

    streamSelect.addEventListener('change', function () {
        const selectedClass = classSelect.value;
        if (selectedClass === 'Primary Five') {
            populateNames(selectedClass, this.value);
        } else {
            genderSelect.style.display = 'block';
            nameSelect.style.display = 'none';
        }
    });

    genderSelect.addEventListener('change', function () {
        const selectedClass = classSelect.value;
        const selectedStream = streamSelect.value;
        const selectedGender = this.value;
        populateNames(selectedClass, selectedStream, selectedGender);
    });

    function populateNames(selectedClass, selectedStream, selectedGender = null) {
        nameSelect.style.display = 'block';
        nameSelect.innerHTML = '<option value="" disabled selected>Select Name</option>';

        if (selectedClass in studentData) {
            let students;
            if (selectedClass === 'Primary Five') {
                students = studentData[selectedClass][selectedStream];
            } else {
                const fullStreamName = `${selectedGender} ${selectedStream}`;
                students = studentData[selectedClass][fullStreamName];
            }
            students.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });
        }
    }

    document.getElementById('credentialsForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const selectedClass = classSelect.value;
    const selectedStream = streamSelect.value;
    const selectedGender = genderSelect.value;
    const selectedName = nameSelect.value;

    if (!selectedClass || !selectedStream || !selectedName) {
        alert('Please select all required fields before starting the examination.');
        return;
    }

    if (selectedClass !== 'Primary Five' && !selectedGender) {
        alert('Please select gender before starting the examination.');
        return;
    }

    // Create a student info object
    const studentInfo = {
        class: selectedClass,
        stream: selectedStream,
        name: selectedName
    };

    if (selectedClass !== 'Primary Five') {
        studentInfo.gender = selectedGender;
    }

    // Store the entire student info object as a JSON string
    localStorage.setItem('studentInfo', JSON.stringify(studentInfo));

    if (selectedClass === 'Primary Five') {
        window.location.href = 'questions.html';
    } else {
        window.location.href = 'exam.html';
    }
});

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function setCurrentYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        }

        function checkAuth(page) {
            if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = page;
            } else {
                sessionStorage.setItem("intendedPage", page);
                showLoginMessage();
            }
        }

        function showLoginMessage() {
            document.getElementById("login-message").style.display = "block";
        }

        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
            document.getElementById("logout-nav").style.display = isLoggedIn ? "block" : "none";
        }

        function logout() {
            localStorage.removeItem("rememberMe");
            localStorage.removeItem("email");
            localStorage.removeItem("password");
            localStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("email");
            sessionStorage.removeItem("password");
            sessionStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("intendedPage");
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setCurrentYear();
        });
    
    </script>
