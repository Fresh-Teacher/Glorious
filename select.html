    <style>
        :root {
            --primary-color: #ff8c00;
            --secondary-color: #8b4513;
            --background-color: #fff5e6;
            --text-color: #4a2c00;
            --border-color: #d2691e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
        }
        
        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        
        select {
            background-color: white;
            color: var(--text-color);
        }
        
        select:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>

    const classSelect = document.getElementById('classSelect');
    const streamSelect = document.getElementById('streamSelect');
    const nameSelect = document.getElementById('nameSelect');
    const startExamButton = document.getElementById('startExam');

// Populate class select
for (const className in studentData) {
    const option = document.createElement('option');
    option.value = className;
    option.textContent = className;
    classSelect.appendChild(option);
}

classSelect.addEventListener('change', function() {
    streamSelect.innerHTML = '<option value="" disabled selected>Select Stream</option>';
    nameSelect.innerHTML = '<option value="" disabled selected>Select Name</option>';
    streamSelect.disabled = !this.value;
    nameSelect.disabled = true;
    startExamButton.disabled = true;

    if (this.value) {
        for (const streamName in studentData[this.value]) {
            const option = document.createElement('option');
            option.value = streamName;
            option.textContent = streamName;
            streamSelect.appendChild(option);
        }
    }
});

    streamSelect.addEventListener('change', function() {
        nameSelect.innerHTML = '<option value="" disabled selected>Select Name</option>';
        nameSelect.disabled = !this.value;
        startExamButton.disabled = true;

        if (this.value) {
            studentData[classSelect.value][this.value].forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });
        }
    });

    nameSelect.addEventListener('change', function() {
        startExamButton.disabled = !this.value;
    });

    startExamButton.addEventListener('click', function(e) {
    e.preventDefault(); // Prevent form submission

    if (!classSelect.value || !streamSelect.value || !nameSelect.value) {
        showModal('Please complete all selections before starting the exam.');
        return;
    }
    
    // If all selections are made, proceed with storing info and redirecting
    const studentInfo = {
        name: nameSelect.value,
        class: classSelect.value,
        stream: streamSelect.value
    };
    localStorage.setItem('studentInfo', JSON.stringify(studentInfo));
    
    // Redirect to the exam page
    window.location.href = 'questions.html';
});
