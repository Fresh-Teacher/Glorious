    <style>
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .quiz-container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            transform: perspective(1000px);
            transition: transform 0.5s;
        }
        .quiz-container:hover {
            transform: perspective(1000px) rotateY(10deg);
        }
        .question {
            margin-bottom: 30px;
            color: #333;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .choice-btn {
            background-color: #4CAF50;
            border: 3px solid white;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .choice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .choice-btn.correct {
            background-color: #2ecc71;
            animation: wiggle 0.5s;
        }
        .choice-btn.incorrect {
            background-color: #e74c3c;
            animation: shake 0.5s;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .score-emoji {
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>

    </div>

        {

}
        ];

        let currentQuestion = 0;
        let score = 0;
        let currentQuizQuestions = [];

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            currentQuizQuestions = quizData[0].questions;
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('score-emoji').innerHTML = '';
            showQuestion();
        }

        function showQuestion() {
            const questionEl = document.getElementById('question');
            const choicesEl = document.getElementById('choices');
            const resultEl = document.getElementById('result');

            resultEl.innerHTML = '';

            if (currentQuestion < currentQuizQuestions.length) {
                const currentQuiz = currentQuizQuestions[currentQuestion];
                questionEl.textContent = currentQuiz.question;

                choicesEl.innerHTML = '';
                currentQuiz.options.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.textContent = choice;
                    button.classList.add('choice-btn');
                    button.addEventListener('click', () => checkAnswer(index));
                    choicesEl.appendChild(button);
                });
            } else {
                endQuiz();
            }
        }

        function checkAnswer(selectedIndex) {
            const buttons = document.querySelectorAll('.choice-btn');
            const currentQuiz = currentQuizQuestions[currentQuestion];

            buttons.forEach(button => button.disabled = true);

            if (selectedIndex === currentQuiz.correct_answer) {
                buttons[selectedIndex].classList.add('correct');
                score++;
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[currentQuiz.correct_answer].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1000);
        }

        function endQuiz() {
            const questionEl = document.getElementById('question');
            const choicesEl = document.getElementById('choices');
            const resultEl = document.getElementById('result');
            const scoreEmojiEl = document.getElementById('score-emoji');

            questionEl.textContent = "Computer Adventure Completed! üéâ";
            choicesEl.innerHTML = '';
            
            const totalQuestions = currentQuizQuestions.length;
            const percentage = Math.round((score / totalQuestions) * 100);

            let emoji = 'ü§ñ';
            let message = 'Nice try!';

            if (percentage >= 90) {
                emoji = 'üèÜ';
                message = 'Computer Genius!';
            } else if (percentage >= 75) {
                emoji = 'üåü';
                message = 'Great Job!';
            } else if (percentage >= 50) {
                emoji = 'üëç';
                message = 'Good Work!';
            }

            resultEl.innerHTML = `Your Score: ${score} out of ${totalQuestions} (${percentage}%)<br>${message}`;
            scoreEmojiEl.innerHTML = emoji;

            const restartBtn = document.createElement('button');
            restartBtn.textContent = 'Restart Computer Adventure';
            restartBtn.classList.add('choice-btn');
            restartBtn.onclick = startQuiz;
            choicesEl.appendChild(restartBtn);
        }
    </script>

</html>
