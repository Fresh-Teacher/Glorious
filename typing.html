<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <style>

#game-container {
    text-align: center;
    background-color: #ffa500;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    position: relative;
}

h1 {
    font-family: 'Comic Sans MS', sans-serif;
    color: #fff;
}

#timer {
    font-size: 18px;
    color: red;
}

#word-container {
    margin: 20px 0;
    font-size: 24px;
}

#input-box {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    font-size: 18px;
    border: 2px solid #fff;
    border-radius: 5px;
}

#input-box:focus {
    outline: none;
    border-color: #ff4500;
}

#score-display {
    margin: 20px 0;
    font-size: 20px;
    color: #fff;
}

#words-remaining {
    margin: 20px 0;
    font-size: 18px;
    color: #fff;
}

#falling-score {
    display: none;
    position: absolute;
    font-size: 24px;
    color: green;
    animation: fall 2s;
}

@keyframes fall {
    from { top: 0; opacity: 1; }
    to { top: 100%; opacity: 0; }
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #ffa500;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
    color: #fff;
    position: relative;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 24px;
    color: #fff;
}

#start-game-button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #ff4500;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
    animation: heartbeat 1.5s ease-in-out infinite;
}

#start-game-button:hover {
    background-color: #ff6347;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

#restart-button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #ff4500;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

#restart-button:hover {
    background-color: #ff6347;
}

.correct {
    color: green;
    font-weight: bold;
}


    </style>
</head>
<body>
    <center><div id="game-container">
        <h1>Typing Game</h1>
        <div id="score-display">YOUR SCORE: 0</div>

        <div id="word-container">
            <span id="word-display"></span>
        </div>
        <input type="text" id="input-box" placeholder="Type the word here...">
        <div id="words-remaining">Words remaining: 10</div>
        <div id="timer">⏰ TIME LEFT: 10s ⏰</div>

        <div id="falling-score">+10</div>
    </div></center>
    <div id="instruction-modal" class="modal">
        <div class="modal-content">
            <h2>Instructions</h2>
            <p>Type the words displayed within the given time limit. Each correct word scores 10 points. The game consists of 10 random words.</p>
            <button id="start-game-button" class="btn btn-primary heartbeat">Start Game</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>SCORE BOARD</h2>
            <p id="final-score"></p>
            <button id="restart-button" onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
