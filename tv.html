let serverTimeOffset = 0;
let preloadedVideos = new Map();

function getServerTime() {
    return new Date(Date.now() + serverTimeOffset);
}

function parseTime(timeString) {
    const [time, period] = timeString.split(' ');
    let [hours, minutes] = time.split(':').map(Number);
    if (period === 'PM' && hours !== 12) {
        hours += 12;
    } else if (period === 'AM' && hours === 12) {
        hours = 0;
    }
    return hours * 60 + minutes;
}

function getCurrentProgram() {
    const now = getServerTime();
    const currentTime = now.getHours() * 60 + now.getMinutes();

    for (let i = 0; i < programSchedule.length; i++) {
        const program = programSchedule[i];
        const programStartMinutes = parseTime(program.startTime);
        
        if (currentTime < programStartMinutes + program.duration) {
            return { program, index: i, elapsedTime: currentTime - programStartMinutes };
        }
    }

    return { program: programSchedule[0], index: 0, elapsedTime: 0 };
}

function updateProgramInfo() {
    programTable.innerHTML = '';
    const currentProgram = getCurrentProgram();

    programSchedule.forEach((program, index) => {
        const row = document.createElement('tr');
        if (index === currentProgram.index) {
            row.classList.add('current-program');
        }
        row.innerHTML = `
            <td>${program.startTime}</td>
            <td>${program.title} ${index === currentProgram.index ? '<span class="now-playing">ðŸ”´ LIVE</span>' : ''}</td>
        `;
        programTable.appendChild(row);
    });
}

function preloadVideo(url) {
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'blob';
        
        xhr.onload = function() {
            if (this.status === 200) {
                const videoBlob = this.response;
                const videoUrl = URL.createObjectURL(videoBlob);
                preloadedVideos.set(url, videoUrl);
                resolve(videoUrl);
            } else {
                reject(new Error(`Failed to preload video: ${this.status}`));
            }
        };
        
        xhr.onerror = function() {
            reject(new Error('Network error'));
        };
        
        xhr.send();
    });
}

function preloadNextVideos() {
    const currentProgram = getCurrentProgram();
    const nextPrograms = programSchedule.slice(currentProgram.index + 1, currentProgram.index + 3);
    
    nextPrograms.forEach(program => {
        if (!preloadedVideos.has(program.link)) {
            preloadVideo(program.link)
                .then(() => console.log(`Preloaded: ${program.title}`))
                .catch(error => console.error(`Failed to preload ${program.title}:`, error));
        }
    });
}

const startOverlay = document.getElementById('startOverlay');
const startWatchingBtn = document.getElementById('startWatchingBtn');

function handleAutoplayFailure(error) {
    console.error("Autoplay failed:", error);
    startOverlay.style.display = 'flex'; // Show overlay only when autoplay fails
}

function startWatching() {
    startOverlay.style.display = 'none';
    videoPlayer.play().catch(handleAutoplayFailure);
}

startWatchingBtn.addEventListener('click', startWatching);

function playCurrentProgram() {
    const { program, elapsedTime } = getCurrentProgram();
    
    let videoSource = program.link;
    if (preloadedVideos.has(program.link)) {
        videoSource = preloadedVideos.get(program.link);
    }
    
    videoPlayer.src = videoSource;
    videoPlayer.currentTime = elapsedTime * 60; // Convert to seconds
    
    videoPlayer.play().catch(handleAutoplayFailure);
    
    updateProgramInfo();
    preloadNextVideos();
}

videoPlayer.addEventListener('play', () => {
    startOverlay.style.display = 'none';
});

// Modify your existing DOMContentLoaded event listener or add this if you don't have one

    playCurrentProgram();
});

function playFallbackContent() {
    console.log("Playing fallback content");
    // Implement fallback content here (e.g., display a message or play a default video)
}

function scheduleNextProgramChange() {
    const { program, elapsedTime } = getCurrentProgram();
    const timeUntilNextProgram = (program.duration - elapsedTime) * 60 * 1000; // Convert to milliseconds
    setTimeout(() => {
        playCurrentProgram();
        scheduleNextProgramChange();
    }, timeUntilNextProgram);
}

function cleanupPreloadedVideos() {
    const currentProgram = getCurrentProgram();
    const activePrograms = programSchedule.slice(currentProgram.index, currentProgram.index + 3);
    const activeUrls = new Set(activePrograms.map(p => p.link));
    
    for (let [url, blobUrl] of preloadedVideos.entries()) {
        if (!activeUrls.has(url)) {
            URL.revokeObjectURL(blobUrl);
            preloadedVideos.delete(url);
        }
    }
}

    if (!document.fullscreenElement) {
        if (container.requestFullscreen) {

        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}

    document.getElementById('startOverlay').style.display = 'flex';
}

document.getElementById('startWatchingBtn').addEventListener('click', () => {
    document.getElementById('startOverlay').style.display = 'none';
    playCurrentProgram();
});

// Update the existing error handling to show the play button
videoPlayer.addEventListener('error', (e) => {
    console.error("Video error:", e);
    showPlayButton();
});

// Start the timer
setInterval(updateTimer, 1000);
  </script>
