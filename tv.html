<body>

    <div class="container">
        <div class="main-content">
            <div id="videoContainer" class="video-container">
                <img id="logoImage" src="thumbnail.png" alt="Logo">
                <div id="timerContainer">
                    <span id="currentTime"></span>

                </div>

        </div>

        <div id="finishedPrograms">
            <h2>Finished Programs</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Program</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="finishedProgramsTable">
                        <!-- Finished program data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div id="programInfo">
            <h2>Program Schedule</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Program</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="programTable">
                        <!-- Program data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    <script>
let finishedPrograms = [];
        
const videoPlayer = document.getElementById('videoPlayer');
const muteBtn = document.getElementById('muteBtn');
const volumeBar = document.getElementById('volumeBar');
const pipBtn = document.getElementById('pipBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const programTable = document.getElementById('programTable');

const programSchedule = [
    { startTime: '6:00 AM', title: 'Program 1', duration: 30, link: 'arrival.mp4' },
    { startTime: '6:30 AM', title: 'Program 2', duration: 60, link: 'news.mp4' },
    { startTime: '8:00 AM', title: 'Program 3', duration: 60, link: 'https://mobifliks.info/downloadmp4.php?file=luganda/Sonic%20the%20Hedgehog%202%20by%20Vj%20Kevo%20-%20Mobifliks.com.mp4' },
    { startTime: '9:00 AM', title: 'Program 4', duration: 60, link: 'program4.mp4' },
    { startTime: '10:00 AM', title: 'Program 5', duration: 60, link: 'program5.mp4' },
    { startTime: '11:00 AM', title: 'Program 6', duration: 60, link: 'program6.mp4' },
    { startTime: '12:00 PM', title: 'Program 7', duration: 60, link: 'program7.mp4' },
    { startTime: '1:00 PM', title: 'Program 8', duration: 60, link: 'program8.mp4' },
    { startTime: '2:00 PM', title: 'Program 9', duration: 60, link: 'program9.mp4' },
    { startTime: '3:00 PM', title: 'Program 10', duration: 60, link: 'program10.mp4' },
    { startTime: '4:00 PM', title: 'Program 11', duration: 60, link: 'program11.mp4' },
    { startTime: '5:00 PM', title: 'Program 12', duration: 60, link: 'program12.mp4' },
    { startTime: '6:00 PM', title: 'Program 13', duration: 60, link: 'program13.mp4' },
    { startTime: '7:00 PM', title: 'Program 14', duration: 60, link: 'program14.mp4' },
    { startTime: '8:00 PM', title: 'Program 15', duration: 60, link: 'program15.mp4' },
    { startTime: '9:00 PM', title: 'Program 16', duration: 60, link: 'program16.mp4' },
    { startTime: '10:00 PM', title: 'Program 17', duration: 60, link: 'program17.mp4' },
    { startTime: '11:00 PM', title: 'Program 18', duration: 60, link: 'program18.mp4' },
    { startTime: '12:00 AM', title: 'Program 19', duration: 60, link: 'program19.mp4' },
    { startTime: '1:00 AM', title: 'Program 20', duration: 60, link: 'program20.mp4' },
    { startTime: '2:00 AM', title: 'Program 21', duration: 60, link: 'program21.mp4' },
    { startTime: '3:00 AM', title: 'Program 22', duration: 60, link: 'program22.mp4' },
    { startTime: '4:00 AM', title: 'Program 23', duration: 60, link: 'program23.mp4' },
    { startTime: '5:00 AM', title: 'Program 24', duration: 60, link: 'program24.mp4' }
];


let serverTimeOffset = 0;
let preloadedVideos = new Map();

function getServerTime() {
    return new Date(Date.now() + serverTimeOffset);
}

function parseTime(timeString) {
    const [time, period] = timeString.split(' ');
    let [hours, minutes] = time.split(':').map(Number);
    if (period === 'PM' && hours !== 12) {
        hours += 12;
    } else if (period === 'AM' && hours === 12) {
        hours = 0;
    }
    return hours * 60 + minutes;
}

function getCurrentProgram() {
    const now = getServerTime();
    const currentTime = now.getHours() * 60 + now.getMinutes();

    for (let i = 0; i < programSchedule.length; i++) {
        const program = programSchedule[i];
        const programStartMinutes = parseTime(program.startTime);
        
        if (currentTime < programStartMinutes + program.duration) {
            return { program, index: i, elapsedTime: currentTime - programStartMinutes };
        }
    }

    return { program: programSchedule[0], index: 0, elapsedTime: 0 };
}

function updateProgramInfo() {
    programTable.innerHTML = '';
    const finishedProgramsTable = document.getElementById('finishedProgramsTable');
    finishedProgramsTable.innerHTML = '';
    const currentProgram = getCurrentProgram();
    const now = getServerTime();
    const currentTime = now.getHours() * 60 + now.getMinutes();

    programSchedule.forEach((program, index) => {
        const programStartMinutes = parseTime(program.startTime);
        const programEndMinutes = programStartMinutes + program.duration;
        
        const row = document.createElement('tr');
        let status = '';

        if (currentTime > programEndMinutes) {
            status = 'Finished';
            if (!finishedPrograms.includes(program)) {
                finishedPrograms.push(program);
            }
            finishedProgramsTable.appendChild(createProgramRow(program, status));
        } else {
            if (index === currentProgram.index) {
                row.classList.add('current-program');
                status = '<span class="live-indicator">🔴 LIVE</span>';
            } else if (currentTime < programStartMinutes) {
                status = 'Upcoming';
            }
            row.innerHTML = `
                <td>${program.title}</td>
                <td>${program.startTime}</td>
                <td>${status}</td>
            `;
            programTable.appendChild(row);
        }
    });
}

function createProgramRow(program, status) {
    const row = document.createElement('tr');
    let statusHtml = status;
    if (status === '🔴 LIVE') {
        statusHtml = '<span class="live-indicator">🔴 LIVE</span>';
    }
    row.innerHTML = `
        <td>${program.title}</td>
        <td>${program.startTime}</td>
        <td>${statusHtml}</td>
    `;
    return row;
}

function preloadVideo(url) {
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'blob';
        
        xhr.onload = function() {
            if (this.status === 200) {
                const videoBlob = this.response;
                const videoUrl = URL.createObjectURL(videoBlob);
                preloadedVideos.set(url, videoUrl);
                resolve(videoUrl);
            } else {
                reject(new Error(`Failed to preload video: ${this.status}`));
            }
        };
        
        xhr.onerror = function() {
            reject(new Error('Network error'));
        };
        
        xhr.send();
    });
}

function preloadNextVideos() {
    const currentProgram = getCurrentProgram();
    const nextPrograms = programSchedule.slice(currentProgram.index + 1, currentProgram.index + 3);
    
    nextPrograms.forEach(program => {
        if (!preloadedVideos.has(program.link)) {
            preloadVideo(program.link)
                .then(() => console.log(`Preloaded: ${program.title}`))
                .catch(error => console.error(`Failed to preload ${program.title}:`, error));
        }
    });
}

function playCurrentProgram() {
    const { program, elapsedTime } = getCurrentProgram();
    
    if (elapsedTime >= program.duration) {
        // Current program has finished, move to next
        const nextProgramIndex = (programSchedule.indexOf(program) + 1) % programSchedule.length;
        const nextProgram = programSchedule[nextProgramIndex];
        
        // Move finished program to finishedPrograms array
        if (!finishedPrograms.includes(program)) {
            finishedPrograms.push(program);
        }
        
        // Play next program
        playProgram(nextProgram);
    } else {
        playProgram(program, elapsedTime);
    }
    
    updateProgramInfo();
    preloadNextVideos();
}

function playProgram(program, elapsedTime = 0) {
    let videoSource = program.link;
    if (preloadedVideos.has(program.link)) {
        videoSource = preloadedVideos.get(program.link);
    }
    
    videoPlayer.src = videoSource;
    videoPlayer.currentTime = elapsedTime * 60; // Convert to seconds
    
    videoPlayer.play().catch(error => {
        console.error("Error playing video:", error);
        playFallbackContent();
    });
}

function playFallbackContent() {
    console.log("Playing fallback content");
    // Implement fallback content here (e.g., display a message or play a default video)
}

function scheduleNextProgramChange() {
    const { program, elapsedTime } = getCurrentProgram();
    const timeUntilNextProgram = (program.duration - elapsedTime) * 60 * 1000; // Convert to milliseconds
    setTimeout(() => {
        playCurrentProgram();
        scheduleNextProgramChange();
    }, timeUntilNextProgram);
}

function cleanupPreloadedVideos() {
    const currentProgram = getCurrentProgram();
    const activePrograms = programSchedule.slice(currentProgram.index, currentProgram.index + 3);
    const activeUrls = new Set(activePrograms.map(p => p.link));
    
    for (let [url, blobUrl] of preloadedVideos.entries()) {
        if (!activeUrls.has(url)) {
            URL.revokeObjectURL(blobUrl);
            preloadedVideos.delete(url);
        }
    }
}

muteBtn.addEventListener('click', () => {
    videoPlayer.muted = !videoPlayer.muted;
    muteBtn.textContent = videoPlayer.muted ? '🔇' : '🔊';
});

volumeBar.addEventListener('input', () => {
    videoPlayer.volume = volumeBar.value / 100;
    muteBtn.textContent = videoPlayer.volume === 0 ? '🔇' : '🔊';
});

fullscreenBtn.addEventListener('click', toggleFullscreen);

function toggleFullscreen() {
    const container = document.getElementById('videoContainer');
    
    if (!document.fullscreenElement) {
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}

document.addEventListener('fullscreenchange', updateFullscreenButton);
document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
document.addEventListener('mozfullscreenchange', updateFullscreenButton);
document.addEventListener('MSFullscreenChange', updateFullscreenButton);

function updateFullscreenButton() {
    if (document.fullscreenElement) {
        fullscreenBtn.textContent = '↙';
    } else {
        fullscreenBtn.textContent = '⛶';
    }
}

pipBtn.addEventListener('click', () => {
    if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
    } else if (document.pictureInPictureEnabled) {
        videoPlayer.requestPictureInPicture();
    }
});

videoPlayer.addEventListener('waiting', () => {
    console.log('Video is buffering...');
    // You could show a loading spinner here
});

videoPlayer.addEventListener('canplay', () => {
    console.log('Video can play');
    // You could hide the loading spinner here
});

videoPlayer.addEventListener('timeupdate', () => {
    if (videoPlayer.duration - videoPlayer.currentTime <= 60) {
        preloadNextVideos();
    }
});

videoPlayer.addEventListener('error', (e) => {
    console.error("Video error:", e);
    playFallbackContent();
});

function syncServerTime() {
    fetch('/api/serverTime')
        .then(response => response.json())
        .then(data => {
            serverTimeOffset = new Date(data.serverTime) - Date.now();
            playCurrentProgram();
        })
        .catch(error => {
            console.error("Error syncing server time:", error);
        });
}

// Initialize
playCurrentProgram();
scheduleNextProgramChange();
setInterval(updateProgramInfo, 60000); // Update every minutesyncServerTime();
setInterval(syncServerTime, 300000);
setInterval(cleanupPreloadedVideos, 5 * 60 * 1000);

function updateTimer() {
    const now = new Date();
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
    document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
}

function showPlayButton() {
    document.getElementById('startOverlay').style.display = 'flex';
}

document.getElementById('startWatchingBtn').addEventListener('click', () => {
    document.getElementById('startOverlay').style.display = 'none';
    playCurrentProgram();
});

// Update the existing error handling to show the play button
videoPlayer.addEventListener('error', (e) => {
    console.error("Video error:", e);
    showPlayButton();
});

// Start the timer
setInterval(updateTimer, 1000);
