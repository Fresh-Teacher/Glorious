    <script>
const videoPlayer = document.getElementById('videoPlayer');
const muteBtn = document.getElementById('muteBtn');
const volumeBar = document.getElementById('volumeBar');
const pipBtn = document.getElementById('pipBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const programTable = document.getElementById('programTable');
const startOverlay = document.getElementById('startOverlay');
const startWatchingBtn = document.getElementById('startWatchingBtn');
const finishedProgramsTable = document.getElementById('finishedProgramsTable');

const videoList = [

const adverts = [

let currentVideoIndex = 0;
let currentAdvertIndex = 0;
let finishedPrograms = [];

function updateTimer() {
    const now = new Date();
    const dateOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
    
    document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
    document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
    
    const currentTimeString = now.toTimeString().split(' ')[0];
    const currentProgram = videoList.find(video => video.scheduledTime === currentTimeString);
    
    if (currentProgram) {
        playScheduledProgram(currentProgram);
    } else if (!videoPlayer.src || videoPlayer.ended) {
        playNextAdvert();
    }

    updateProgramInfo(currentProgram);
}

function playNextVideo() {
    const currentTime = new Date();
    const currentTimeString = currentTime.toTimeString().split(' ')[0];
    
    let nextProgram = videoList.find(video => video.scheduledTime > currentTimeString);
    
    if (nextProgram) {
        if (nextProgram.scheduledTime === currentTimeString) {
            playScheduledProgram(nextProgram);
        } else {
            playNextAdvert();
        }
    } else {
        nextProgram = videoList[0];
        playScheduledProgram(nextProgram);
    }
}

function playScheduledProgram(program) {
    videoPlayer.src = program.link;
    videoPlayer.play().then(() => {
        startOverlay.style.display = 'none';
    }).catch(error => {
        console.error("Error playing video:", error);
        startOverlay.style.display = 'flex';
    });
}

function playNextAdvert() {
    if (currentAdvertIndex >= adverts.length) {
        currentAdvertIndex = 0; // Reset to the first advert if we've played all
    }
    const advert = adverts[currentAdvertIndex];
    videoPlayer.src = advert.link;
    videoPlayer.play().then(() => {
        startOverlay.style.display = 'none';
    }).catch(error => {
        console.error("Error playing advert:", error);
        startOverlay.style.display = 'flex';
    });
    currentAdvertIndex++;
}

function updateProgramInfo(currentProgram) {
    programTable.innerHTML = '';
    finishedProgramsTable.innerHTML = '';
    
    const currentTime = new Date();
    const currentTimeString = currentTime.toTimeString().split(' ')[0];
    
    // Move finished programs to finishedPrograms array
    while (videoList.length > 0 && videoList[0].scheduledTime <= currentTimeString) {
        finishedPrograms.push(videoList.shift());
    }
    
    // Update program schedule
    videoList.forEach((video, index) => {
        const row = document.createElement('tr');
        if (video === currentProgram) {
            row.classList.add('current-program');
        }
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${video.title}</td>
            <td>${video.scheduledTime}</td>
            <td>${video === currentProgram ? '<span class="now-playing">ðŸ”´ LIVE</span>' : 'Upcoming'}</td>
        `;
        programTable.appendChild(row);
    });
    
    // Update finished programs table
    finishedPrograms.forEach((video, index) => {
        const finishedRow = document.createElement('tr');
        finishedRow.innerHTML = `
            <td>${index + 1}</td>
            <td>${video.title}</td>
            <td>${video.scheduledTime}</td>
        `;
        finishedProgramsTable.appendChild(finishedRow);
    });
}

function startWatching() {
    videoPlayer.play().then(() => {
        startOverlay.style.display = 'none';
    }).catch(error => {
        console.error("Error playing video:", error);
    });
}

function toggleFullscreen() {
    const container = document.getElementById('videoContainer');
    
    if (!document.fullscreenElement) {
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}

function updateFullscreenButton() {
    if (document.fullscreenElement) {
        fullscreenBtn.textContent = 'â†™';
    } else {
        fullscreenBtn.textContent = 'â›¶';
    }
}

muteBtn.addEventListener('click', () => {
    videoPlayer.muted = !videoPlayer.muted;
    muteBtn.textContent = videoPlayer.muted ? 'ðŸ”‡' : 'ðŸ”Š';
});

volumeBar.addEventListener('input', () => {
    videoPlayer.volume = volumeBar.value / 100;
    muteBtn.textContent = videoPlayer.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
});

fullscreenBtn.addEventListener('click', toggleFullscreen);

document.addEventListener('fullscreenchange', updateFullscreenButton);
document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
document.addEventListener('mozfullscreenchange', updateFullscreenButton);
document.addEventListener('MSFullscreenChange', updateFullscreenButton);

pipBtn.addEventListener('click', () => {
    if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
    } else if (document.pictureInPictureEnabled) {
        videoPlayer.requestPictureInPicture();
    }
});

videoPlayer.addEventListener('ended', playNextVideo);

startWatchingBtn.addEventListener('click', startWatching);

// Start the timer
updateTimer();
setInterval(updateTimer, 1000);

// Start playing videos
playNextVideo();
