.start-watching-btn::before,

    animation-delay: 1.2s;

}

        transform: scale(1);
        opacity: 0.7;

}

.start-watching-btn:hover::after,

}

<body>

    <div class="container">
        <div class="main-content">
            <div id="videoContainer" class="video-container">
                <div id="startOverlay" class="start-overlay">
                    <div id="startWatchingBtn" class="start-watching-btn">
                        <div class="play-icon">â–¶</div>
                    </div>
                </div>
                <video id="videoPlayer"></video>
                <div class="video-controls">
                    <button id="muteBtn">ðŸ”Š</button>
                    <input type="range" id="volumeBar" min="0" max="100" value="100">
                    <button id="pipBtn">&#x2398;</button>                 
                    <button id="fullscreenBtn">â›¶</button>
                </div>
            </div>
        </div>
        <div id="programInfo">
            <h2>Program Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Program</th>
                    </tr>
                </thead>
                <tbody id="programTable">
                    <!-- Program data will be inserted here by JavaScript -->
                </tbody>
            </table>

    <script>
const videoPlayer = document.getElementById('videoPlayer');
const muteBtn = document.getElementById('muteBtn');
const volumeBar = document.getElementById('volumeBar');
const pipBtn = document.getElementById('pipBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const programTable = document.getElementById('programTable');
const startOverlay = document.getElementById('startOverlay');
const startWatchingBtn = document.getElementById('startWatchingBtn');

let currentVideoIndex = 0;

const videoList = [
    { title: "Boat Cruise", link: "boat.mp4", startTime: "4:18 PM", duration: "2:00:00" },
    { title: "Tour Day", link: "arrival.mp4", startTime: "3:18 PM", duration: "1:00:00" },
    { title: "Agataliiko Nfuufu", link: "news.mp4", startTime: "9:00 AM", duration: "1:00:00" },
    { title: "Entertainment Show", link: "54ad9efa3a2e0d71e21f6a29d50ecd48.mp4", startTime: "10:00 AM", duration: "2:00:00" },
    { title: "Midday News", link: "c3dfb9b91256165f2f58326519cdd28e.mp4", startTime: "12:00 PM", duration: "1:00:00" },
    { title: "Afternoon Drama", link: "1813ef9accab0fdc282c9bb9d8c9924a.mp4", startTime: "1:00 PM", duration: "1:30:00" },
    { title: "Evening Talk Show", link: "a7a2db2155b82abbbd58a753349e913c.mp4", startTime: "2:30 PM", duration: "1:30:00" },
    { title: "Evening News", link: "925d1f65256112e69ddb85760e670fa5.mp4", startTime: "4:00 PM", duration: "1:00:00" },
    { title: "Prime Time Movie", link: "c194ce16dcb733361d9139d20ea8fd1d.mp4", startTime: "5:00 PM", duration: "2:00:00" },
    { title: "Late Night Show", link: "de885fe4f8d765e5939656e9f3647e34.mp4", startTime: "7:00 PM", duration: "1:00:00" },
];

function timeToMinutes(time) {
    const [hours, minutes] = time.split(':').map(Number);
    return hours * 60 + minutes;
}

function getCurrentTimeInMinutes() {
    const now = new Date();
    return now.getHours() * 60 + now.getMinutes();
}

function durationToMinutes(duration) {
    const [hours, minutes] = duration.split(':').map(Number);
    return hours * 60 + minutes;
}

function getCurrentVideoAndTime() {
    const currentTimeInMinutes = getCurrentTimeInMinutes();
    
    for (let i = 0; i < videoList.length; i++) {
        const startTimeInMinutes = timeToMinutes(videoList[i].startTime);
        const durationInMinutes = durationToMinutes(videoList[i].duration);
        const endTimeInMinutes = startTimeInMinutes + durationInMinutes;
        
        if (currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes) {
            const progress = (currentTimeInMinutes - startTimeInMinutes) * 60; // in seconds
            return { index: i, progress: progress };
        }
    }
    
    // If current time is outside all program times, return the first video
    return { index: 0, progress: 0 };
}

function playCurrentVideo() {
    const { index, progress } = getCurrentVideoAndTime();
    currentVideoIndex = index;
    videoPlayer.src = videoList[currentVideoIndex].link;
    videoPlayer.currentTime = progress;
    
    videoPlayer.play().then(() => {
        startOverlay.style.display = 'none';
    }).catch(error => {
        console.error("Autoplay failed:", error);
        startOverlay.style.display = 'flex';
    });

    updateProgramInfo();
}

function updateProgramInfo() {
    programTable.innerHTML = '';
    const { index } = getCurrentVideoAndTime();
    videoList.forEach((video, i) => {
        const row = document.createElement('tr');
        if (i === index) {
            row.classList.add('current-program');
        }
        row.innerHTML = `
            <td>${video.startTime}</td>
            <td>
                ${video.title} 
                ${i === index ? '<span class="now-playing">ðŸ”´ LIVE</span>' : ''}
            </td>
        `;
        programTable.appendChild(row);
    });
}

function updateCurrentTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    document.getElementById('currentTime').textContent = `Current Time: ${timeString}`;
}

function startWatching() {
    videoPlayer.play().then(() => {
        startOverlay.style.display = 'none';
    }).catch(error => {
        console.error("Error playing video:", error);
    });
}

function toggleFullscreen() {
    const container = document.getElementById('videoContainer');
    
    if (!document.fullscreenElement) {
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}

function handleFullscreenChange() {
    const container = document.getElementById('videoContainer');

    fullscreenBtn.textContent = document.fullscreenElement ? 'â†™' : 'â›¶';

    if (document.fullscreenElement) {
        container.style.width = '100%';
        container.style.height = '100%';
        videoPlayer.style.width = '100%';
        videoPlayer.style.height = '100%';
    } else {
        container.style.width = '';
        container.style.height = '';
        videoPlayer.style.width = '';
        videoPlayer.style.height = '';
    }
}

// Event Listeners
muteBtn.addEventListener('click', () => {
    videoPlayer.muted = !videoPlayer.muted;
    muteBtn.textContent = videoPlayer.muted ? 'ðŸ”‡' : 'ðŸ”Š';
});

volumeBar.addEventListener('input', () => {
    videoPlayer.volume = volumeBar.value / 100;
    muteBtn.textContent = videoPlayer.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
});

fullscreenBtn.addEventListener('click', toggleFullscreen);

pipBtn.addEventListener('click', () => {
    if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
    } else if (document.pictureInPictureEnabled) {
        videoPlayer.requestPictureInPicture();
    }
});

videoPlayer.addEventListener('ended', playCurrentVideo);

startWatchingBtn.addEventListener('click', startWatching);

document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);

window.addEventListener('orientationchange', function() {
    if (document.fullscreenElement) {
        setTimeout(function() {
            const container = document.getElementById('videoContainer');
            container.style.width = '100%';
            container.style.height = '100%';
            videoPlayer.style.width = '100%';
            videoPlayer.style.height = '100%';
        }, 100);
    }
});

// Initialize
playCurrentVideo();
updateCurrentTime();
setInterval(updateCurrentTime, 1000);
setInterval(playCurrentVideo, 60000); // Check and update current video every minute
  </script>
